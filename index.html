<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #111;
      --surface: #1a1a1a;
      --surface-hover: #252525;
      --accent: #fff;
      --accent-dim: #888;
      --text: #e0e0e0;
      --text-muted: #777;
      --border: #333;
      --slide-bg: #ffffff;
      --slide-text: #1a1a1a;
      --sub-color: #aaa;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      min-width: 280px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-header h1 {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    .sidebar-header .subtitle {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .file-section {
      padding: 12px 0;
    }

    .file-section-title {
      padding: 4px 20px 8px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-muted);
    }

    .file-list {
      list-style: none;
      overflow-y: auto;
      flex: 1;
    }

    .file-item {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-muted);
      transition: all 0.15s;
      border-left: 3px solid transparent;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .file-item:hover {
      background: var(--surface-hover);
      color: var(--text);
    }

    .file-item.active {
      background: var(--surface-hover);
      color: var(--accent);
      border-left-color: var(--accent);
      font-weight: 600;
    }

    .file-item.active.is-sub {
      color: #ccc;
      border-left-color: #999;
    }

    .file-item.is-sub {
      padding-left: 36px;
      font-size: 12px;
    }

    .file-item .badge {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: 700;
      letter-spacing: 0.5px;
      flex-shrink: 0;
    }

    .file-item .badge.main { background: #fff; color: #000; }
    .file-item .badge.sub { background: #666; color: #fff; }
    .file-item .badge.ref { background: #444; color: #ccc; }

    .file-item .has-sub-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #777;
      flex-shrink: 0;
      margin-left: auto;
    }

    .file-item .label {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Main area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 32px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .toolbar .slide-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .toolbar .slide-counter {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Tab bar */
    .tab-bar {
      display: flex;
      align-items: stretch;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      padding: 0 32px;
    }

    .tab-bar.hidden { display: none; }

    .tab-btn {
      padding: 10px 24px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      color: var(--text-muted);
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      transition: all 0.15s;
    }

    .tab-btn:hover { color: var(--text); background: var(--surface-hover); }
    .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-btn.active.sub-tab { color: #ccc; border-bottom-color: #999; }

    /* Content area */
    .content-container {
      flex: 1;
      overflow-y: auto;
      background: var(--slide-bg);
    }

    .content {
      color: var(--slide-text);
      max-width: 880px;
      margin: 0 auto;
      padding: 40px 48px 40px;
    }

    /* Related research - inside content area */
    .related-research {
      max-width: 880px;
      margin: 0 auto;
      padding: 0 48px 24px;
      display: none;
    }

    .related-research-title {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #aaa;
      margin-bottom: 10px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
    }

    .related-research-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .related-research-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 7px 14px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: #555;
      transition: all 0.15s;
    }

    .related-research-item:hover {
      background: #e8e8e8;
      border-color: #999;
      color: #222;
    }

    .related-research-item .ref-badge {
      font-size: 8px;
      padding: 1px 5px;
      border-radius: 3px;
      background: #444;
      color: #fff;
      font-weight: 700;
    }

    /* Bottom page nav - dark themed, outside content */
    .bottom-nav {
      display: flex;
      align-items: stretch;
      background: var(--surface);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    .bottom-nav-btn {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 24px;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.15s;
      color: var(--text);
    }

    .bottom-nav-btn:first-child {
      border-right: 1px solid var(--border);
    }

    .bottom-nav-btn:hover { background: var(--surface-hover); }

    .bottom-nav-btn.disabled {
      opacity: 0.25;
      pointer-events: none;
    }

    .bottom-nav-btn.next {
      flex-direction: row-reverse;
      text-align: right;
    }

    .bottom-nav-btn .arrow {
      font-size: 18px;
      color: #999;
      flex-shrink: 0;
    }

    .bottom-nav-btn .nav-text {
      min-width: 0;
      flex: 1;
    }

    .bottom-nav-btn .nav-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 2px;
    }

    .bottom-nav-btn .nav-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bottom-nav-btn .nav-badge {
      font-size: 9px;
      padding: 1px 6px;
      border-radius: 3px;
      font-weight: 700;
      display: inline-block;
      margin-top: 3px;
    }

    .bottom-nav-btn .nav-badge.is-sub { background: rgba(255,255,255,0.08); color: #999; }
    .bottom-nav-btn .nav-badge.is-main { background: rgba(255,255,255,0.1); color: #ccc; }

    /* Typography */
    .content h1 {
      font-size: 28px;
      font-weight: 800;
      color: #111;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 3px solid #222;
      line-height: 1.3;
    }

    .content h2 {
      font-size: 21px;
      font-weight: 700;
      color: #222;
      margin-top: 32px;
      margin-bottom: 14px;
      line-height: 1.3;
    }

    .content h3 {
      font-size: 17px;
      font-weight: 700;
      color: #444;
      margin-top: 24px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 15px;
      line-height: 1.9;
      margin-bottom: 14px;
      color: #333;
    }

    .content ul, .content ol {
      padding-left: 28px;
      margin-bottom: 14px;
    }

    .content li {
      font-size: 15px;
      line-height: 1.8;
      margin-bottom: 6px;
      color: #333;
    }

    .content blockquote {
      border-left: 4px solid #333;
      background: #f5f5f5;
      padding: 14px 24px;
      margin: 20px 0;
      border-radius: 0 6px 6px 0;
      font-size: 16px;
      color: #222;
      font-weight: 500;
    }

    .content table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 14px;
    }

    .content thead th {
      background: #222;
      color: #fff;
      padding: 11px 16px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
    }

    .content tbody td {
      padding: 10px 16px;
      border-bottom: 1px solid #e0e0e0;
      vertical-align: top;
    }

    .content tbody tr:nth-child(even) { background: #f8f9fa; }
    .content tbody tr:hover { background: #eee; }
    .content strong { color: #111; font-weight: 700; }

    .content code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 13px;
    }

    .content hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 28px 0;
    }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
      padding: 40px;
    }

    .keyboard-hint {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      font-size: 10px;
      color: var(--text-muted);
      line-height: 1.8;
    }

    .keyboard-hint kbd {
      background: var(--surface-hover);
      border: 1px solid var(--border);
      padding: 1px 6px;
      border-radius: 3px;
      font-family: inherit;
      font-size: 10px;
    }

    @media print {
      .sidebar, .toolbar, .tab-bar, .bottom-nav { display: none; }
      body { background: white; }
      .content-container { overflow: visible; }
      .content { max-width: none; padding: 20px; }
    }
  </style>
</head>
<body>

<aside class="sidebar">
  <div class="sidebar-header">
    <h1>Slide Viewer</h1>
    <div class="subtitle" id="fileCount">Loading...</div>
  </div>
  <ul class="file-list" id="fileList"></ul>
  <div class="keyboard-hint">
    <kbd>&larr;</kbd> <kbd>&rarr;</kbd> ページ移動<br>
    <kbd>Tab</kbd> 本編 / 補足 切替<br>
    <kbd>F</kbd> フルスクリーン
  </div>
</aside>

<main class="main">
  <div class="toolbar">
    <div class="slide-title" id="slideTitle">-</div>
    <div class="slide-counter" id="slideCounter">-</div>
  </div>

  <div class="tab-bar hidden" id="tabBar">
    <button class="tab-btn active" id="tabMain" onclick="switchTab('main')">本編</button>
    <button class="tab-btn sub-tab" id="tabSub" onclick="switchTab('sub')">補足資料</button>
  </div>

  <div class="content-container" id="contentContainer">
    <div class="content" id="slideContent">
      <div class="empty-state">左のリストからファイルを選択してください</div>
    </div>
    <div class="related-research" id="relatedResearch">
      <div class="related-research-title">関連する調査資料</div>
      <div class="related-research-list" id="relatedResearchList"></div>
    </div>
  </div>

  <div class="bottom-nav" id="bottomNav">
    <button class="bottom-nav-btn prev disabled" id="bottomPrev">
      <span class="arrow">&larr;</span>
      <div class="nav-text">
        <div class="nav-label">Previous</div>
        <div class="nav-title" id="prevTitle">-</div>
        <div class="nav-badge" id="prevBadge"></div>
      </div>
    </button>
    <button class="bottom-nav-btn next disabled" id="bottomNext">
      <span class="arrow">&rarr;</span>
      <div class="nav-text">
        <div class="nav-label">Next</div>
        <div class="nav-title" id="nextTitle">-</div>
        <div class="nav-badge" id="nextBadge"></div>
      </div>
    </button>
  </div>
</main>


<script>

  const EMBEDDED_DATA = {"slides": [{"name": "01_メイン_前提の整理.md", "content": "# Slide 01：問いの設定\n\n## メインメッセージ\n> **モスバーガーが10年でマクドナルドに並ぶには、CAGR23.5%が必要。既存の延長では不可能であり、事業構造そのものを変える戦略が必要。**\n\n---\n\n## 解くべき問い\n\nモスバーガーが10年で「日本一のハンバーガーチェーン」になるには、何をすべきか？\n\n## 前提条件\n\n| 項目 | 前提 | 根拠 |\n|---|---|---|\n| タイムホライズン | 10年（2026→2036年） | 与件 |\n| 比較対象 | 日本マクドナルドHD | 国内ハンバーガー市場の圧倒的1位 |\n| 売上の定義 | 全店売上高（SWS） | FCモデルの違いによる連結売上の歪みを排除するため |\n| 「日本一」の解釈 | ハンバーガーをコアブランドとする企業グループの総売上 | バリューチェーン拡張による売上も対象に含める |\n| 投資余力 | 最大400億円 | ネットキャッシュ228億 + D/E0.5倍までのレバレッジ |\n\n## ギャップの定量化\n\n| | モス（現状） | マクドナルド（現状） | マクドナルド（10年後） |\n|---|---|---|---|\n| 全店売上 | **1,302億円** | 8,886億円 | **~10,800億円** |\n| 店舗数 | 1,307店 | 3,025店 | ~3,400店 |\n| 1店あたり売上 | 0.99億 | 2.94億 | — |\n\nギャップ：**約8.3倍。CAGR23.5%が必要。** ゼンショー（M&A込みの国内最速成長企業）でもCAGR15%。既存事業の延長では到達不可能な水準。\n\n---\n\n**→ 次の問い：では、既存モデルを最大限に伸ばした場合、どこまで届くのか？**\n"}, {"name": "01_補足_前提の整理.md", "content": "# 補足資料 01：前提の整理 — 詳細データ\n\n## 1. 「日本一」の定義と解釈\n\n### なぜ「全店売上高（SWS）」を基準にするのか\n\n| 指標 | モス | マクドナルド | 備考 |\n|---|---|---|---|\n| 全店売上高（SWS） | ~1,302億円 | 8,886億円 | FC含む全店の店頭売上合計 |\n| 連結売上高 | 961億円 | 4,166億円 | 本部に計上される会計上の売上 |\n| 連結/SWS比率 | ~74% | ~47% | ビジネスモデルの違いで乖離 |\n\n- 連結売上はFC比率・ロイヤリティ設計・食材供給の有無で大きく変わる（モス74% vs マクドナルド47%）\n- 「日本一のハンバーガーチェーン」の実質的な意味は**消費者が支払う総額=SWS**で比較するのが公正\n- ただし戦略提言においては、連結売上・営業利益も併せて評価する\n\n### 「日本一」の範囲解釈\n\n本提言では「ハンバーガーをコアブランドとする企業グループの総売上」と定義。これにより：\n- バリューチェーン拡張（SC事業・リテール事業）による売上も対象に含まれる\n- ゼンショーHD（すき家が中核だが売上1.14兆円）のような「多角化グループ」とは異なり、ハンバーガーが起点であることが条件\n\n---\n\n## 2. マクドナルド10年後の売上予測\n\n### 中期経営計画ベース（2025-2027年）\n\n| KPI | 目標値 |\n|---|---|\n| 全店売上高 年平均成長率 | +4%〜+6% |\n| 2026/12期 SWS予想 | 9,420億円（+6.0%） |\n| 営業利益率（2027年） | 13.0% |\n\n### 10年後のSWS推定\n\n| 成長率前提 | 10年後SWS | 根拠 |\n|---|---|---|\n| 年+2%（保守的） | ~10,800億円 | 人口減による外食市場縮小を加味 |\n| 年+4%（中計ベース） | ~13,200億円 | 中計の下限値を継続 |\n| 年+6%（中計上限） | ~15,900億円 | 直近トレンドを10年継続 |\n\n→ 本提言では**保守的に年+2%を採用し、10年後~10,800億円**を目標とする。マクドナルドが中計通りに成長すれば目標はさらに高くなるが、「追いつく」ために必要な戦略の方向性は変わらない。\n\n---\n\n## 3. モスのM&A投資余力の根拠\n\n### BS（2025/3期末）\n\n| 項目 | 金額 |\n|---|---|\n| 現預金 | 252億円 |\n| 有利子負債 | 24億円 |\n| **ネットキャッシュ** | **228億円** |\n| 自己資本比率 | 67.1% |\n| D/Eレシオ | 0.10倍 |\n\n### レバレッジ余地\n\n| シナリオ | 追加借入額 | 合計投資余力 | D/Eレシオ |\n|---|---|---|---|\n| 手元資金のみ | 0 | ~150億円（運転資金100億を確保） | 0.10倍 |\n| D/E 0.3倍まで | +108億円 | ~260億円 | 0.30倍 |\n| **D/E 0.5倍まで** | **+246億円** | **~400億円** | **0.50倍** |\n| D/E 0.8倍まで | +408億円 | ~560億円 | 0.80倍 |\n\n→ D/Eレシオ0.5倍（食品業界平均水準）まで引き上げれば**最大400億円**の投資余力。\n\n### CF面の裏付け\n\n| 項目 | 直近3期平均 |\n|---|---|\n| 営業CF | ~63億円/年 |\n| FCF | ~41億円/年 |\n| 借入返済可能額（年間） | ~50億円 |\n\n→ 400億円借入の場合、年間返済50億円 × 8年で完済可能。ただし利息負担（金利2%で年8億円）が営業利益（52億円）の15%を占める点には留意。\n\n---\n\n## 4. ギャップの定量化\n\n### 現状比較（全店売上ベース）\n\n| 項目 | モス | マクドナルド | 倍率 |\n|---|---|---|---|\n| 全店売上高 | 1,302億円 | 8,886億円 | 6.8倍 |\n| 10年後目標 | ? | ~10,800億円 | **8.3倍** |\n| 必要CAGR | — | — | **23.5%** |\n\n### CAGR 23.5%の非現実性\n\n| 外食企業 | 10年間CAGR | 方法 |\n|---|---|---|\n| ゼンショーHD | ~15% | M&A含む（なか卯・はま寿司等） |\n| マクドナルド日本 | ~5% | 既存店成長+FC化 |\n| すかいらーく | ~3% | 業態転換（ガスト化） |\n| **モス（必要値）** | **23.5%** | **既存モデルの延長では不可能** |\n\n→ ゼンショー（M&A込みで日本外食最速成長）でも年15%。23.5%は**既存モデルの延長では達成不可能**であり、事業構造の転換が必須。\n\n---\n\n## 出典一覧\n\n| データ | 出典 |\n|---|---|\n| モスFS決算 | [株探](https://kabutan.jp/stock/finance?code=8153)、[irbank](https://irbank.net/E02675) |\n| マクドナルド決算 | [irbank](https://irbank.net/E03366)、[中期経営計画](https://www.mcd-holdings.co.jp/ir/) |\n| モス店舗数 | [モスFS公式](https://www.mos.co.jp/company/outline/store_data/) |\n| マクドナルド中計 | [流通ニュース](https://www.ryutsuu.biz/accounts/s020644.html) |\n"}, {"name": "02_メイン_結論.md", "content": "# Slide 02：結論\n\n## メインメッセージ\n> **モスが10年でマクドナルドに並ぶには、「ハンバーガー店舗の運営会社」から「食のインフラ企業」への構造転換が必要。店舗ビジネスの延長では目標の62%が限界だが、バリューチェーンを多層化すれば9,780億円（91%）に到達しうる。**\n\n---\n\n## 結論の骨格\n\n| # | 論点 | 結論 | 根拠（Slide） |\n|---|---|---|---|\n| 1 | 既存モデルで届くか | **No.** マルチブランド化を含む全レバーを楽観的に積んでも**62%（6,710億）が天井** | Slide 03 |\n| 2 | なぜ天井があるか | モスはバリューチェーンの**1層（FC卸売）でしか収益化していない**。「店舗数×客単価」の掛け算しか持たないから | Slide 04 |\n| 3 | どう突破するか | 収益化の**層を増やす**バリューチェーン拡張が唯一の解。グローバル事例（Tyson 21x、JBS 4x、Domino's SC60%）がこの方向に集中 | Slide 05 |\n| 4 | 何に変わるか | 「食のインフラ企業」へ転換。川上素材で規模、加工食品で利益（Tysonの法則） | Slide 06 |\n| 5 | 誰に何を売るか | 4セグメント（自社FC／中堅チェーンB2B／リテール／野菜卸売）× 段階的M&A 4件（~315億円） | Slide 07 |\n| 6 | 数字は積み上がるか | Base 5,230億（48%）、**Upside 9,780億（91%）**。VC拡張で+3,070億の上乗せ | Slide 08 |\n| 7 | 最初に何をするか | **紅梅食品工業の完全子会社化**（~35億、投資余力の9%）。53年の取引関係でリスク最小・効果最大 | Slide 09 |\n\n## なぜこの結論に至るか — ロジックの全体像\n\n```\n問い：8.3倍のギャップを埋められるか？\n  │\n  ├→ 検証：既存モデルの全レバーを積み上げ → 天井62%（Slide 03）\n  │\n  ├→ 原因特定：1層しか収益化していないファブレス構造（Slide 04）\n  │     │\n  │     └→ マルチブランド化しても同じ1層の中 → 天井は破れない\n  │\n  ├→ 方向選定：6軸評価 → バリューチェーン拡張が唯一の主軸（Slide 05）\n  │\n  ├→ ビジョン：「食のインフラ企業」への転換（Slide 06）\n  │\n  ├→ 具体策：4セグメント × 4件M&A / ~315億円（Slide 07）\n  │\n  ├→ 数値検証：Base 5,230億 / Upside 9,780億（Slide 08）\n  │\n  └→ 実行：3フェーズ。初手は紅梅食品（Slide 09）\n```\n\n**→ 以降のSlide 03〜09で、この結論の各要素を順に論証する。**\n"}, {"name": "02_補足_現状認識.md", "content": "# 補足資料 02：モスバーガーの現状認識 — 詳細データ\n\n## 1. セグメント別業績（直近3年）\n\n### 売上高推移\n\n| セグメント | 2023/3期 | 2024/3期 | 2025/3期 |\n|---|---|---|---|\n| 国内モスバーガー事業 | 667億円 (+5.2%) | 734億円 (+10.0%) | 766億円 (+4.4%) |\n| 海外事業 | 156億円 (+23.1%) | 168億円 (+7.5%) | 166億円 (-1.2%) |\n| その他飲食事業 | 18億円 | 18億円 | 18億円 |\n| その他の事業 | 9億円 | 10億円 | 11億円 |\n| **連結合計** | **851億円** | **931億円** | **962億円** |\n\n### 営業利益推移\n\n| セグメント | 2023/3期 | 2024/3期 | 2025/3期 | 利益率(25/3) |\n|---|---|---|---|---|\n| 国内モスバーガー事業 | 20.6億円 | 58.6億円 | 63.9億円 | 8.3% |\n| 海外事業 | ▲2.5億円 | 0.2億円 | 4.9億円 | 2.9% |\n| その他飲食事業 | ▲2.1億円 | ▲0.9億円 | ▲1.1億円 | 赤字 |\n| その他の事業 | 6.8億円 | 5.0億円 | 5.9億円 | **51.8%** |\n\n**注目**: 「その他の事業」（エム・エイチ・エス/モスクレジット/モスシャイン）は売上11億円に対し営業利益5.9億円。利益率51.8%の高収益事業。\n\n---\n\n## 2. 国内モスバーガー事業の売上分解\n\n### 連結売上の内訳（2025/3期）\n\n| 項目 | 金額 | 構成比（国内事業内） | 構成比（連結） |\n|---|---|---|---|\n| **FC向け食材・資材卸売** | **491億円** | **64%** | **51%** |\n| 直営店売上 | 241億円 | 31% | 25% |\n| ロイヤリティ・広告費等 | 29億円 | 4% | 3% |\n\n### 全店売上と連結売上の関係\n\n```\n全店売上高 ~1,302億円\n├── 直営40店: 241億円 → 全額連結売上に計上\n└── FC1,267店の店頭売上: ~1,060億円\n     ├── 食材仕入代金: 491億円 → 連結売上に計上\n     ├── ロイヤリティ+広告費: 21億円 → 連結売上に計上\n     └── FC店自身の費用・利益: 548億円 → 連結に含まれない\n```\n\n### FCロイヤリティ比較\n\n| 項目 | モス | マクドナルド |\n|---|---|---|\n| ロイヤリティ | 売上の**1%** | 売上の3% |\n| 広告協力費 | 売上の**1%** | 売上の4.5% |\n| 合計 | **2%** | **7.5%** |\n| 収益モデルの本質 | **食材卸売マージン型** | **不動産+FC手数料型** |\n\n→ モスのFCモデルは「低ロイヤリティ・高食材マージン」型。食材供給における利益が事実上のロイヤリティ機能を果たしている。\n\n---\n\n## 3. 店舗データ（2026年1月31日時点）\n\n### 国内\n\n| 区分 | 店舗数 | 構成比 |\n|---|---|---|\n| FC（加盟店） | 1,267店 | 97% |\n| 直営店 | 40店 | 3% |\n| 合計 | 1,307店 | 100% |\n\n### 海外（合計410店）\n\n| 国・地域 | 店舗数 | 構成比 |\n|---|---|---|\n| 台湾 | 296店 | 72% |\n| 香港 | 43店 | 10% |\n| シンガポール | 30店 | 7% |\n| タイ | 23店 | 6% |\n| 韓国 | 13店 | 3% |\n| フィリピン | 5店 | 1% |\n\n→ 海外は**縮小フェーズ**（2023年末458店→2026年1月410店、▲10%）。豪州撤退。台湾集中リスクあり。\n\n---\n\n## 4. 構造的矛盾の詳細 — 「食材卸売会社なのに製造していない」\n\n### バリューチェーン上の外部依存構造\n\n| 機能 | 担い手 | モスの出資 | 問題 |\n|---|---|---|---|\n| **パティ製造** | 紅梅食品工業（栃木3工場） | 22.20% | 製造マージンが外部流出 |\n| **ソース製造** | 紅梅食品工業 | 同上 | 同上 |\n| **バンズ製造** | 山崎製パン | 0% | 完全外注 |\n| **物流** | 外部3PL（複数社） | 0% | 自社物流拠点なし |\n| **農業** | モスファーム10拠点 | 過半 | 使用量の約1割のみ |\n\n### 紅梅食品工業の財務概要\n\n| 項目 | 数値 |\n|---|---|\n| 設立 | 1953年（創業1948年） |\n| 本社 | 東京都練馬区 |\n| 工場 | 栃木県日光市に3工場 |\n| 推定売上 | 60〜80億円 |\n| 純利益 | 2.21億円 |\n| 総資産 | 111億円 |\n| 利益剰余金 | 29.5億円 |\n| モス出資比率 | 22.20%（持分法適用関連会社） |\n| 取引歴 | **53年**（1972年の創業時から） |\n\n---\n\n## 5. マクドナルドとの構造比較\n\n| 項目 | モス | マクドナルド |\n|---|---|---|\n| 全店売上高 | 1,302億円 | 8,886億円 |\n| 連結売上高 | 962億円 | 4,166億円 |\n| 連結/SWS比率 | ~74% | ~47% |\n| FC比率 | 97% | 76.7% |\n| 営業利益率 | 5.4% | **12.78%** |\n| 1店あたりSWS | 0.99億円 | **2.94億円** |\n| 製造機能 | **なし**（外注） | なし（管理型） |\n| 物流機能 | 3PL委託 | HAVI専属 |\n| デジタル売上比率 | — | **20%以上** |\n| デリバリー比率 | — | **10%以上** |\n\n### マクドナルドの利益率改善要因\n\n| 要因 | 効果 |\n|---|---|\n| FC化推進（70.6%→76.7%） | 3年で営業利益率+3.18pt |\n| デジタル投資（モバイルオーダー14-16%） | 客単価向上+人件費削減 |\n| 不動産モデル（レントロイヤリティ） | FC化しても安定的な収入 |\n| スケールメリット（3,000店） | 調達コスト・広告費の効率化 |\n\n---\n\n## 6. その他の事業 — 隠れた高収益セグメント\n\n| 子会社 | 事業内容 | 特徴 |\n|---|---|---|\n| エム・エイチ・エス | 衛生検査事業 | 食品安全のノウハウ蓄積 |\n| モスクレジット | FC向け機器レンタル・保険・金融 | FCオーナーへの金融サービス |\n| モスシャイン | グループ内BPO | 業務効率化 |\n\n**売上11億円 / 営業利益5.9億円 / 利益率51.8%** — このセグメントは小規模だが極めて高収益。垂直統合後にSC事業のサービス（品質検査・衛生管理）として外販する可能性もある。\n\n---\n\n## 出典一覧\n\n| データ | 出典 |\n|---|---|\n| セグメント別業績 | [irbank](https://irbank.net/E02675/segment) |\n| FC売上分解 | [キタイシホン](https://kitaishihon.com/company/8153/business) |\n| FCロイヤリティ | [フランチャイズの窓口](https://www.fc-mado.com/useful/mos-fc/) |\n| 紅梅食品工業 | [官報決算DB](https://catr.jp/companies/45b0c/13372) |\n| マクドナルド | [irbank](https://irbank.net/E03366)、[流通ニュース](https://www.ryutsuu.biz/accounts/s020644.html) |\n"}, {"name": "03_メイン_既存モデルの天井.md", "content": "# Slide 03：既存モデルの天井\n\n## メインメッセージ\n> **店舗ビジネスの全レバーを楽観的に積み上げても、目標の62%（6,710億円）が上限。残り4,100億円は「店舗の外」で作るしかない。**\n\n---\n\n## 店舗ビジネスの成長レバーを網羅的に検証\n\n### 店舗数の天井（現状1,307店）\n\n| レバー | 方法 | ベンチマーク | 10年後の寄与 |\n|---|---|---|---|\n| FC出店加速 | オーナー獲得強化 | コメダ年+70（モスは現状+8） | +350〜1,000店 |\n| 新フォーマット | 小型店・ゴースト | 日販は従来型の1/3〜1/2 | +40〜200店相当 |\n| M&A（外食） | W-FK+フレッシュネス | 108+157＝265店 | +108〜265店 |\n| **合計** | | | **1,835〜2,832店** |\n\n### 1店舗あたり売上の天井（現状0.99億円）\n\n| レバー | 方法 | ベンチマーク | 寄与 |\n|---|---|---|---|\n| 朝食帯 | モーニング導入 | マクドナルド朝食＝日販の20-25% | +0.18〜0.30億 |\n| デリバリー | 全店展開 | マクドナルド純増分≒0.19億/店 | +0.05〜0.10億 |\n| DT・デジタル・速度 | 各施策 | DT店は+20-30%の日販 | +0.10〜0.21億 |\n| 価格・セット改善 | 値上げ+セット率 | CPI年+2.5%×10年 | +0.24〜0.35億 |\n| マルチブランド・高単価化 | W-FK等の高単価ブランド追加＋メニュープレミアム化 | バーガーキング~1.3億/店、マクドナルド2.94億が業界上限 | +0.05〜0.10億（ポートフォリオ混合効果） |\n| **合計** | | | **1.61〜2.05億/店** |\n\n※ マルチブランド化はポートフォリオ内の客単価分布を改善するが、日本のファストフード1店あたり売上の構造的上限（マクドナルドの2.94億円）は超えられない。\n\n### 天井の統合\n\n| シナリオ | 国内 | 海外 | **合計** | **目標比** |\n|---|---|---|---|---|\n| **現実的** | 2,960億 | 300億 | **3,260億** | **30%** |\n| **楽観** | 4,560億 | 550億 | **5,110億** | **47%** |\n| **超楽観** | 5,810億 | 900億 | **6,710億** | **62%** |\n\n**→ マルチブランド化・高単価化を含む全レバーが超楽観で着地しても、不足額は4,100億円。「店舗ビジネスの中でもっと頑張る」では届かない構造的な壁がある。**\n\n---\n\n**→ 次の問い：なぜ天井があるのか？何がモスの成長を構造的に制約しているのか？**\n"}, {"name": "03_補足_課題.md", "content": "# 補足資料 03：現行モデルの天井 — レバー別詳細分析\n\n## 1. 店舗数の天井：各レバーの詳細\n\n### レバー①: FC出店加速\n\n| ベンチマーク | 年間純増 | モス現状比 |\n|---|---|---|\n| マクドナルド | 年+40〜50店 | 5倍 |\n| コメダ珈琲 | 年+70店 | 8.8倍 |\n| モス（直近実績） | **年+8店** | — |\n\n**出店加速の阻害要因**:\n- FCオーナー獲得が困難（初期投資2,500万円、低ロイヤリティゆえ本部支援が限定的）\n- 好立地の確保競争（マクドナルド・コンビニとの競合）\n- モスの複雑な調理工程がオーナー負荷を高める\n\n**加速シナリオ**:\n- 年+35〜100店に加速した場合、10年で+350〜1,000店（累計1,657〜2,307店）\n- 加速のために必要: FCオーナー支援の強化、簡素化された新業態の開発\n\n### レバー②: 新フォーマット\n\n| フォーマット | 期待日販 | 従来比 | 10年で出店可能数 |\n|---|---|---|---|\n| 小型テイクアウト専門店 | 15万円 | 従来の1/2 | 50〜150店 |\n| ゴーストキッチン | 10万円 | 従来の1/3 | 20〜80店 |\n| 併設型（コンビニ内等） | 12万円 | 従来の2/5 | 30〜70店 |\n\n→ 新フォーマットは出店ハードルが低いが、日販が低いため全店売上への寄与は限定的。+40〜200店相当（既存店日販換算）。\n\n### レバー③: 外食M&A\n\n| 候補 | 店舗数 | 推定コスト | 売却可能性 |\n|---|---|---|---|\n| **ウェンディーズ・FK** | 108店 | 50〜150億円 | **極めて高い（売却プロセス進行中）** |\n| フレッシュネスバーガー | 157店 | 30〜80億円 | 中（コロワイドが選択と集中推進中） |\n| バーガーキング | 337店 | — | **取得不可（2025年11月にGSが700億で取得済）** |\n| ゼッテリア | ~280店 | 150〜300億円 | 低〜中（ゼンショーがリブランド投資中） |\n\n→ 現実的に取得可能なのはW-FK（108店）とフレッシュネス（157店）。合計265店で+108〜265店。\n\n### 店舗数の統合シナリオ\n\n| シナリオ | FC加速 | 新フォーマット | M&A | 合計 |\n|---|---|---|---|---|\n| 現実的 | +350店 | +40店 | +108店 | **1,835店** |\n| 楽観 | +700店 | +120店 | +265店 | **2,392店** |\n| 超楽観 | +1,000店 | +200店 | +265店 | **2,832店** |\n\n---\n\n## 2. 1店舗あたり売上の天井：各レバーの詳細\n\n### 現状: 0.99億円/店（日販約27万円）\n\n### レバー①: 朝食帯の開拓\n\n| ベンチマーク | データ |\n|---|---|\n| マクドナルド朝食売上比率 | 日販の**20〜25%** |\n| マクドナルド1店あたり日販 | ~80万円 |\n| マクドナルド朝食寄与 | ~0.59億円/店/年 |\n| モスで朝食帯が同比率に達した場合 | +0.20〜0.25億円/店/年 |\n\n**課題**: モスは店内調理が複雑で朝食帯の提供速度がボトルネック。簡易メニューの開発が前提。\n**現実的寄与**: +0.18〜0.30億円/店\n\n### レバー②: デリバリー\n\n| ベンチマーク | データ |\n|---|---|\n| マクドナルド デリバリー売上比率 | **10%以上** |\n| マクドナルド デリバリー寄与（純増分） | ~0.19億円/店/年 |\n| デリバリー実施店舗（マクドナルド） | 2,245店以上 |\n\n**課題**: モスの商品はデリバリーとの相性に課題（野菜のしんなり、バンズの食感劣化）。デリバリー専用メニューの開発が必要。\n**現実的寄与**: +0.05〜0.10億円/店（マクドナルドの1/2〜1/3）\n\n### レバー③: DT・デジタル・速度改善\n\n| 施策 | ベンチマーク | 寄与 |\n|---|---|---|\n| ドライブスルー拡大 | DT店は通常店の+20〜30%の日販 | +0.05〜0.08億円 |\n| モバイルオーダー | マクドナルド利用率14-16% | +0.02〜0.05億円 |\n| 提供速度改善 | ピークタイム回転率向上 | +0.03〜0.08億円 |\n\n**合計寄与**: +0.10〜0.21億円/店\n\n### レバー④: 価格・セット率改善\n\n| 要因 | 根拠 | 寄与 |\n|---|---|---|\n| CPI連動値上げ | 年+2.5% × 10年 = +28% | +0.14〜0.20億円 |\n| セット率向上 | 現状~50% → 65%で客単価+15% | +0.05〜0.08億円 |\n| プレミアム商品投入 | 高単価限定商品 | +0.05〜0.07億円 |\n\n**合計寄与**: +0.24〜0.35億円/店\n\n### 1店舗あたり売上の統合\n\n| シナリオ | 朝食 | デリバリー | DT等 | 価格 | 合計 |\n|---|---|---|---|---|---|\n| 現実的 | +0.18 | +0.05 | +0.10 | +0.24 | **1.56億円** |\n| 楽観 | +0.25 | +0.08 | +0.15 | +0.30 | **1.77億円** |\n| 超楽観 | +0.30 | +0.10 | +0.21 | +0.35 | **1.95億円** |\n\n---\n\n## 3. 天井の統合試算\n\n### 国内\n\n| シナリオ | 店舗数 | 1店あたり売上 | 国内SWS |\n|---|---|---|---|\n| 現実的 | 1,835店 | 1.56億円 | **2,860億円** |\n| 楽観 | 2,392店 | ~2.0億円 | **4,780億円** |\n| 超楽観 | 2,832店 | ~1.95億円 | **5,520億円** |\n\n### 海外\n\n| シナリオ | 根拠 | 海外SWS |\n|---|---|---|\n| 現実的 | 店舗数横ばい、既存店改善 | 300億円 |\n| 楽観 | ASEAN深耕、台湾拡大 | 550億円 |\n| 超楽観 | 新規国進出含む | 900億円 |\n\n### 合計\n\n| シナリオ | 国内 | 海外 | 合計 | 目標比 | 不足額 |\n|---|---|---|---|---|---|\n| **現実的** | 2,860億 | 300億 | **3,160億** | **29%** | 7,640億 |\n| **楽観** | 4,780億 | 550億 | **5,330億** | **49%** | 5,470億 |\n| **超楽観** | 5,520億 | 900億 | **6,420億** | **59%** | 4,380億 |\n\n---\n\n## 4. So What — 天井分析からの結論\n\n1. **全レバーが超楽観で着地しても目標の59%が限界**。残り41%（4,400億円）は現行モデルの外側から創出する必要がある\n2. **店舗数の壁が最大のボトルネック**。日本国内のハンバーガー店舗数は構造的に3,000店が上限に近い\n3. **1店あたり売上の壁はマクドナルドの2.94億円**。モスの品質志向・複雑なオペレーションを前提にすると2億円が現実的上限\n4. この分析が「バリューチェーン拡張」の必要性を定量的に裏付ける\n\n---\n\n## 出典一覧\n\n| データ | 出典 |\n|---|---|\n| マクドナルド朝食比率 | [流通ニュース](https://www.ryutsuu.biz/accounts/n051440.html) |\n| デリバリー比率 | [流通ニュース](https://www.ryutsuu.biz/accounts/n051440.html) |\n| コメダ出店ペース | [日経ビジネス](https://business.nikkei.com/) |\n| M&A候補 | [Bloomberg](https://www.bloomberg.co.jp/)、[日本経済新聞](https://www.nikkei.com/) |\n| ファストフード市場 | [富士経済](https://www.fuji-keizai.co.jp/press/detail.html?cid=25055) |\n"}, {"name": "04_メイン_課題.md", "content": "# Slide 04：天井の構造的原因\n\n## メインメッセージ\n> **モスはバリューチェーン上に複数の資産を持ちながら、「FC店への食材卸売」の1層でしか収益化していない。この単層構造が売上の天井を規定している。そして、この構造的制約の裏返しこそが最大の成長機会である。**\n\n---\n\n## 事実：モスは「食材卸売会社」である\n\n連結売上961億円の過半は、FC店への食材・資材の卸売で構成される。\n\n| 項目 | 金額 | 構成比 |\n|---|---|---|\n| **FC店への食材・資材卸売** | **491億円** | **51%** |\n| 直営店売上 | 241億円 | 25% |\n| 海外事業 | 166億円 | 17% |\n| ロイヤリティ等 | 29億円 | 3% |\n| その他 | 34億円 | 4% |\n\n東証の業種分類が「卸売業」である理由。**売上の過半は食材の卸売**。\n\n## 構造的矛盾：食材卸売会社なのに、食材を製造していない\n\n```\nパティ・ソース → 紅梅食品工業（22%出資の外部企業）に委託\nバンズ        → 山崎製パンに委託\n物流          → 外部3PLに全面委託\n```\n\n→ **製造マージンが外部に流出する「ファブレスモデル」**。Domino'sも同様にFC店に食材を供給するが、**自社SCで製造・配送まで行い、売上の60%をSC事業で計上**している。モスはその構造を持ちながら、製造を外部に渡している。\n\n## 天井の正体：1層しか収益化していない\n\n| モスが持つ資産 | バリューチェーン上の位置 | 収益化 |\n|---|---|---|\n| モスファーム10拠点、契約農家2,379軒 | 川上（農業・調達） | × |\n| 紅梅食品工業22%出資、53年の取引 | 中流（製造） | × **マージン外部流出** |\n| 13配送センター、物流網 | 中流（物流） | × |\n| **FC網1,307店（卸売491億円）** | **川下（卸売）** | **◎ ← ここだけ** |\n| ブランドIP「安心・品質・国産」 | 全層横断 | × 店舗集客のみ |\n\n**→ 5つの資産のうち収益化は1つだけ。「店舗数 × 客単価」の掛け算しか持たないから、天井がある。**\n\n## なぜマルチブランド化・高単価化では天井を破れないか\n\nSlide 03で検証した通り、マルチブランド化（W-FK買収等）や高単価化を織り込んでも天井は62%に留まる。これは**ポートフォリオの中身を変えているだけで、収益化の「層」は増えていない**から。\n\n```\n【マルチブランド化】 同じ1層の中での最適化\n  モスバーガー（客単価800円）  ─┐\n  W-FK（客単価1,000円）        ├→ すべて「店舗 × 客単価」の1層\n  プレミアム業態（客単価1,500円）─┘\n\n【バリューチェーン拡張】 層そのものを増やす\n  製造（内製化マージン）  ─→ 新たな層\n  B2B外販（OEM供給）     ─→ 新たな層\n  リテール（冷凍食品）    ─→ 新たな層\n```\n\n→ **天井を突破するには、掛け算の変数を増やす（=収益化の層を増やす）必要がある。**\n\n## 制約の裏返し＝機会\n\nこの構造的制約は、そのまま裏返すと成長機会になる：\n\n- 製造を内製化 → **製造マージンをグループ内に取り込める**\n- 余剰キャパシティを外販 → **新たな顧客層への売上が生まれる**\n- ブランドIPを商品化 → **リテール事業が立ち上がる**\n- 農業基盤をSCに統合 → **差別化された調達力になる**\n\n**→ 「1層の収益化」を「多層の収益化」に変えることで、店舗数×客単価の天井を突破できる。**\n\n---\n\n**→ 次の問い：成長の方向性は複数ある。なぜ「バリューチェーン拡張」が最適なのか？**\n"}, {"name": "04_補足_事業領域の広げ方.md", "content": "# 補足資料 04：事業領域の広げ方 — 6つの拡張次元の詳細評価\n\n## 1. 6次元の網羅的評価\n\n### ① 規模拡大（Slide 03で論証済）\n\n**定義**: 既存モデル（モスバーガー店舗）の店舗数・客単価を最大化\n**天井**: 超楽観でも6,420億円（目標の59%）\n**結論**: 主軸にはなり得ない（×）\n\n### ② 地理拡張（海外展開）\n\n| 項目 | 現状 | 10年後ポテンシャル |\n|---|---|---|\n| 海外店舗数 | 410店（縮小中） | 500〜900店 |\n| 海外売上 | 166億円 | 300〜900億円 |\n\n**評価**:\n- 台湾依存度72%。新規国進出の実績乏しい\n- 2024年に豪州全店撤退。「攻めの縮小」フェーズ\n- 中計でも「収益性向上」が優先、拡大は二の次\n- 海外でのグリーンフィールド出店成功例はグローバルでも少ない（JBS/Thai Unionの法則: 海外進出はM&A以外では成功困難）\n- **寄与500〜900億で、主軸としては不足**\n\n**結論**: サブ戦略（×）。国内基盤確立後の第2フェーズで検討。\n\n### ③ 顧客拡張\n\n**定義**: 新しい顧客層の獲得（例: ファミリー層→単身層、高齢者→若年層）\n**評価**: 方向性は正しいが、他の軸（規模拡大の中のメニュー改革、製品拡張の中のブランド展開等）に内包される。独立した成長軸にはならない。\n\n**結論**: 他の軸に内包（×）\n\n### ④ 製品拡張\n\n**定義**: ハンバーガー以外のカテゴリに進出\n\n| 製品カテゴリ | 市場規模 | モスの既存資産 | ポテンシャル |\n|---|---|---|---|\n| チキン | ~1,100億円（KFC独占） | モスチキンの認知 | 中 |\n| カフェ | ~1.2兆円 | モスカフェ実績あり | 中 |\n| 中食・惣菜 | ~11.3兆円 | テイクアウト文化あり | 高（ただし差別化が必要） |\n| 冷凍食品 | ~1.3兆円 | EC「Life with MOS」 | 高 |\n\n**評価**: 方向性は正しいが、製品を作って売るための「骨格」（製造能力、流通チャネル）が欠如。まず⑤バリューチェーン拡張で骨格を作り、その上に④の製品を乗せる順序が合理的。\n\n**結論**: 方向は正しいが骨格不足（△）。⑤の下位戦略として位置づけ。\n\n### ⑤ バリューチェーン拡張（主軸）\n\n→ 後段で詳述\n\n### ⑥ ビジネスモデル転換\n\n**定義**: FC/直営/ライセンスの配分変更、不動産モデルへの移行等\n**評価**: ⑤の結果としてBM構造が変わる（例: SC事業が加わる）のが自然。独立した成長ドライバーではない。\n\n**結論**: ⑤の後に設計する変数（×）\n\n---\n\n## 2. バリューチェーン拡張が主軸である3つの理由 — 詳細\n\n### 理由1: 売上が乗算的に積み上がる\n\n**メカニズム**: 同じ食材が「製造→卸売→店舗→リテール」の複数工程で売上計上される\n\n```\n【従来】1kgのパティ\n  農家 → 紅梅(製造) → モス本部(卸売) → FC店(店頭)\n  モス本部に計上: 卸売分のみ（約500円）\n\n【拡張後】1kgのパティ\n  モス農場 → モス工場(製造) → モスSC(卸売) → FC店(店頭)\n                ↓ (余剰分)       ↓ (余剰分)\n              外部B2B供給       冷凍食品としてリテール\n  モスグループに計上: 製造+卸売+外販+リテール（約1,800円）\n```\n\n**実証: Domino's Pizzaのケース**\n\n| セグメント | 売上 | 構成比 |\n|---|---|---|\n| **Supply Chain** | **$2.85B** | **60.5%** |\n| Domestic Stores（直営+FC収入） | $1.54B | 32.8% |\n| International FC | $0.32B | 6.8% |\n| 合計 | $4.71B | 100% |\n\n→ FC店への食材供給が売上の6割。**店舗売上より食材供給の方が大きい**。\n\n### 理由2: モスの既存資産との整合性が最も高い\n\n| 資産 | バリューチェーン上の位置 | 収益化状況 |\n|---|---|---|\n| モスファーム10拠点 | 川上（農業） | ブランド訴求のみ |\n| 紅梅食品工業22%出資 | 中流（製造） | **マージンが外部流出** |\n| 全国13配送センター | 中流（物流） | 自社利用のみ |\n| 1,307店のFC網 | 川下（小売） | **唯一の収益化層** |\n| モスブランドIP | 全層横断 | 店舗集客のみ |\n| 契約農家2,379軒 | 川上（調達） | 自社消費のみ |\n\n→ 5つの資産のうち収益化しているのは**1つ（FC網）のみ**。他の4つは「眠っている」。\n\n### 理由3: グローバルの成功事例がこの方向に集中\n\n| 企業 | 拡張パターン | 起点→現在 | 倍率 |\n|---|---|---|---|\n| **Tyson Foods** | 養鶏→牛豚→加工食品 | $2.5B→$54B | **21.4x** |\n| **JBS** | 牛肉→鶏肉→豚肉→加工 | $17.9B→$77.2B | **4.3x** |\n| **ゼンショー** | 牛丼→製造18工場+物流29拠点 | ~3,000億→1.14兆 | **3.8x** |\n| **Haidilao/Yihai** | 火鍋→SC子会社（外部売上70%） | — | — |\n| **Domino's** | ピザ→SC事業（売上60%） | — | — |\n\n→ 垂直統合で10年間に3〜20倍に成長した事例が複数存在。\n\n---\n\n## 3. グローバル事例のパターン分類\n\n### パターンA: SC売上主導型（Domino's）\n\n- FC店への食材・機器・消耗品の供給で売上のボリュームを構築\n- FCロイヤリティは5.5%+広告6%で利益率を確保\n- 全社営業利益率18-19%\n- **モスとの親和性: 最高**（既に食材卸売が売上の51%）\n\n### パターンB: SC子会社の分社化・外販型（Haidilao/Yihai）\n\n- SC機能を子会社として分離、独立した成長エンジンに\n- Yihai（頤海国際）の外部売上比率: **69.8%**\n- 純利益率12.2%\n- **モスへの示唆**: 紅梅食品を子会社化→外部にもB2B供給するモデル\n\n### パターンC: マルチブランド共同SC型（Jollibee、Inspire Brands）\n\n- M&Aで複数ブランドを獲得\n- コミッサリー（集中製造拠点）でSC効率化\n- Inspire Brands: 6ブランド、年間購買管理額$7.7B\n- **モスへの示唆**: W-FK買収→共通SCで効率化\n\n### パターンD: 素材→加工食品の産業型（Tyson Foods）\n\n- 川上素材で規模を作り、加工食品で利益を取る\n- Prepared Foods: 売上18.5%だが利益率8.9%（牛肉は赤字）\n- **モスへの示唆**: 冷凍食品・ソース商品化で高マージン事業を構築\n\n---\n\n## 4. 国内事例: 外食→SC拡張の実例\n\n| 企業 | 実施内容 | 外部売上 | 規模 |\n|---|---|---|---|\n| **ゼンショーGFF** | 製造18工場+物流29拠点 | あり（限定的） | その他セグメント4,130億円 |\n| イートアンドフーズ（大阪王将） | 冷凍餃子を量販店に販売 | あり（B2C+B2B） | 食品事業売上199億円 |\n| 吉野家 | 冷凍牛丼の具を1993年から販売 | あり（主にB2C） | 限定的 |\n| すかいらーく | CK10か所で集中製造 | なし | — |\n\n**核心的発見**: 「外食チェーンが中堅チェーン向けB2B食材サプライヤーになった事例」は国内でほぼ空白。**先行者利益を取れる余地がある**。\n\n---\n\n## 出典一覧\n\n| データ | 出典 |\n|---|---|\n| Domino's SC売上 | [Domino's 10-K (SEC)](https://www.sec.gov/Archives/edgar/data/1286681/) |\n| Haidilao/Yihai | [TipRanks](https://www.tipranks.com/news/company-announcements/yihai-international-reports-2024-financial-results-revenue-up-profit-down) |\n| Tyson Foods | [Tyson IR](https://www.tysonfoods.com/news/news-releases/2024/11/) |\n| ゼンショーGFF | [GFF公式](https://www.global-foodfactory.jp/) |\n| イートアンドフーズ | [イートアンドフーズ](https://www.eat-and.jp/foods/) |\n| 隣接市場規模 | 各種業界レポート（富士経済、矢野経済研究所等） |\n"}, {"name": "05_メイン_事業領域の広げ方.md", "content": "# Slide 05：なぜバリューチェーン拡張か\n\n## メインメッセージ\n> **成長の方向性を6軸で評価した結果、「バリューチェーン拡張」が不足分4,100億円を埋めうる唯一の軸。規模拡大・マルチブランド化・地理拡張では届かない。**\n\n---\n\n## 6つの拡張次元の網羅的評価\n\n| # | 拡張の次元 | 天井/評価 | 主軸適性 | 棄却理由 |\n|---|---|---|---|---|\n| ① 規模拡大 | 最大6,710億（62%） | × | Slide 03で論証済。マルチブランド含めても天井が構造的 |\n| ② 地理拡張 | 寄与500〜900億 | × | 海外は縮小中。豪州撤退。台湾依存72% |\n| ③ 顧客拡張 | — | × | 他の軸に内包される |\n| ④ 製品拡張 | 方向性は正しい | △ | 製品を作る「骨格」（製造能力）がない |\n| **⑤ バリューチェーン拡張** | **不足4,100億を埋めうる** | **◎** | **後述** |\n| ⑥ BM転換 | — | × | ⑤の結果として設計する変数 |\n\n④は⑤の下位戦略。製造能力を獲得して初めて製品拡張が可能になる。\n\n## ⑤が唯一の主軸である3つの論拠\n\n### 論拠1：売上が乗算的に積み上がる唯一の軸\n\n同じ食材が「製造→卸売→店舗→リテール」の複数工程で売上計上される。**他の5軸は足し算だが、バリューチェーン拡張は掛け算**。\n\nDomino'sはFC店への食材供給（SC事業）が売上の**60%**を占める。店舗売上より食材供給の方が大きい。\n\n### 論拠2：Slide 04で特定した「構造的原因」を直接解決する\n\n天井の原因は「1層しか収益化していない」こと（Slide 04）。バリューチェーン拡張は**この原因を直接的に解消する唯一の方向**。規模拡大やマルチブランド化は1層の中での最適化に過ぎず、天井の構造は変わらない。\n\n### 論拠3：グローバルの成功事例がこの方向に集中\n\n| 企業 | 拡張内容 | 起点→現在 | 倍率 |\n|---|---|---|---|\n| **Tyson Foods** | 養鶏→牛豚→加工食品 | $2.5B→$54B | **21.4x** |\n| **ゼンショー** | 牛丼→製造18工場+物流29拠点 | ~3,000億→1.14兆 | **3.8x** |\n| **Domino's** | ピザ→SC事業（売上60%） | — | — |\n| **Haidilao/Yihai** | 火鍋→SC子会社（外部売上70%） | — | — |\n| **JBS** | 牛肉→鶏肉→豚肉→加工 | $17.9B→$77.2B | **4.3x** |\n\n→ 10年で3〜20倍に成長した企業は、いずれもバリューチェーンを拡張している。\n\n---\n\n**→ 次の問い：バリューチェーンを拡張するとして、モスは具体的にどんな企業に変わるのか？**\n"}, {"name": "05_補足_事業の再定義.md", "content": "# 補足資料 05：事業の再定義 — 構造的教訓とモスの未活用資産\n\n## 1. Tysonの法則 — 詳細データ\n\n### Tyson Foods 売上推移（養鶏$2.5B → $54B）\n\n| 年 | 売上 | イベント |\n|---|---|---|\n| 1989 | $2.54B | Holly Farms買収、養鶏No.1に |\n| 1999 | $7.36B | IBP買収前 |\n| **2001** | **$23B** | **IBP買収（$4.4B）→ 牛肉・豚肉参入、売上3.1x** |\n| 2014 | $37.6B | Hillshire買収前 |\n| **2015** | **$41.4B** | **Hillshire Brands買収（$8.55B）→ 加工食品参入** |\n| 2025 | **$54.4B** | 現在 |\n\n### セグメント別構成（FY2024）\n\n| セグメント | 売上 | 構成比 | 営業利益率 |\n|---|---|---|---|\n| Beef（牛肉） | $20.5B | 38.4% | **-1.9%（赤字）** |\n| Chicken（鶏肉） | $16.4B | 30.8% | +6.0% |\n| **Prepared Foods（加工食品）** | **$9.9B** | **18.5%** | **+8.9%** |\n| Pork（豚肉） | $5.9B | 11.1% | -0.7% |\n\n### Tysonの法則の本質\n\n**川上素材（パティ・野菜）で「規模」を作り、加工食品（冷凍食品・ソース）で「利益」を取る。**\n\n- 牛肉事業は売上最大（$20.5B）だが赤字。規模を維持するための「土台」\n- 加工食品は売上18.5%だが、利益率8.9%で**利益の大部分を創出**\n- Jimmy Dean、Ball Parkなどの「ブランド」が価格決定力を生む\n- **ブランド付き加工食品 = 利益エンジン**\n\n### モスへのインプリケーション\n\n| Tyson | モスに置き換えると |\n|---|---|\n| 養鶏（川上素材） | パティ製造、野菜調達（規模を作る） |\n| 牛肉・豚肉（M&Aで規模拡大） | デリカフーズHD、製パン会社（SC規模を拡大） |\n| **Prepared Foods（利益エンジン）** | **「モス」ブランド冷凍食品・ソース（利益を取る）** |\n\n---\n\n## 2. カゴメの教訓 — 詳細データ\n\n### カゴメの売上推移\n\n| 年度 | 売上高 | 備考 |\n|---|---|---|\n| 2016/12期 | 2,025億円 | |\n| 2022/12期 | 2,056億円 | |\n| **2024/12期** | **3,069億円** | **Ingomar買収で+36.5%** |\n\n### 事業構成\n\n| セグメント | 売上規模 | 構成比 |\n|---|---|---|\n| 国内加工食品 | ~2,000億円 | ~65% |\n| **国内農事業** | **~100億円** | **~3%** |\n| 国際事業 | 急拡大中 | ~30%+ |\n\n### カゴメの教訓の核心\n\n**農業は「ブランドの裏付け」に留め、利益は加工食品で稼ぐ。**\n\n- 自社農場産トマト: 約1万トン（日本の消費量70万トンの約1.5%）\n- 原料の大半は契約栽培+海外調達\n- 農事業は連結の3%。**利益の97%は加工食品事業**\n- 農業は「カゴメ=トマトの会社」というブランドイメージの裏付けとして不可欠だが、利益の源泉ではない\n\n### キユーピーモデル — 「業務用+家庭用」の二刀流\n\n| セグメント | 売上 | 構成比 | 営業利益前年比 |\n|---|---|---|---|\n| 市販用（家庭向け） | 1,774億円 | 36.9% | +43.6% |\n| **業務用（外食・中食向け）** | **1,653億円** | **36.2%** | **+189%** |\n| 海外 | 783億円 | 19.5% | +39.4% |\n\n→ 市販用と業務用がほぼ1:1。**B2B+B2Cの両面展開**が需要安定性と価格交渉力を両立。\n\n---\n\n## 3. モスファームの失敗 — 何が問題だったか\n\n### 時系列\n\n| 年 | 出来事 |\n|---|---|\n| 1997 | 「作り手の顔が見える安全な野菜」を宣言 |\n| 2006 | 第1号モスファーム（静岡）設立 |\n| 2013-2017 | 熊本、北海道、千葉等に展開 |\n| **2020年6月** | **広島支部を最後に新規展開を休止** |\n\n### 失敗の構造\n\n| 問題 | 詳細 |\n|---|---|\n| 収益化困難 | 「蓋を開けてみるとそんなにうまく事業は成り立たなかった」（モス幹部） |\n| 規模の限界 | 全10拠点で使用量の**約1割**のみ。残り9割は外部調達 |\n| 規制の壁 | 農地法の制約で議決権は4分の1以下に抑制が必要 |\n| 天候リスク | 農業固有の不確実性 |\n| 人材不足 | 農業専門人材の確保が困難 |\n\n### 日本の農業法人の実態\n\n| 指標 | データ |\n|---|---|\n| 法人数 | 約33,000法人（2023年） |\n| 平均売上高 | 3億9,214万円 |\n| 売上10億円超の法人 | 極めて限られる |\n| 農業総産出額 | 10兆7,801億円（2024年） |\n\n→ **農業は個別法人の規模が小さく、収益化が構造的に困難**。カゴメですら農業は連結の3%。モスが農業を利益の源泉にするのは非現実的。\n\n---\n\n## 4. モスの未活用資産 — 詳細棚卸し\n\n### 資産①: 農業基盤\n\n| 項目 | 内容 | 現在の活用 | 潜在価値 |\n|---|---|---|---|\n| モスファーム | 7社・10拠点 | 使用量の1割 | ブランド裏付け |\n| 契約農家 | 117産地・2,379軒 | 自社店舗向け調達 | B2B野菜供給の調達基盤 |\n| GAP指導員 | 約200項目の品質点検 | 品質管理 | B2Bの差別化要素 |\n| 農薬管理 | 慣行基準▲50%以上 | 自社基準 | プレミアム商品の根拠 |\n\n### 資産②: 食品加工との関係\n\n| 項目 | 内容 | 現在の活用 | 潜在価値 |\n|---|---|---|---|\n| 紅梅食品工業22%出資 | パティ・ソース・麺の製造 | 外注先 | **完全子会社化で製造内製化** |\n| 53年の取引関係 | 創業時からの信頼関係 | 品質の安定 | スムーズな統合の土台 |\n| レシピIP | ミートソース13回改良 | 自社商品のみ | **冷凍食品・ソース商品化** |\n\n### 資産③: ブランドIP\n\n| 項目 | 内容 | 現在の活用 | 潜在価値 |\n|---|---|---|---|\n| 「安心・品質・国産」 | 50年の消費者認知 | 店舗集客 | リテール商品のブランド |\n| 「MOS=Mountain,Ocean,Sun」 | 自然・環境のイメージ | 企業理念 | ESG時代の差別化 |\n| EC「Life with MOS」 | 冷凍惣菜のオンライン販売 | 小規模EC | **リテール展開の試験場** |\n\n### 資産④: 全国拠点\n\n| 項目 | 内容 | 現在の活用 | 潜在価値 |\n|---|---|---|---|\n| 1,307店のFC網 | 全国カバレッジ | 外食提供のみ | 冷凍食品の受取拠点/PR拠点 |\n| 13配送センター | 全国物流網 | 食材配送 | B2B配送の物流インフラ |\n| 衛生検査機能（MHS） | 食品安全ノウハウ | グループ内検査 | B2B品質保証サービス |\n\n---\n\n## 5. バリューチェーン各層の収益化ポテンシャル\n\n```\n                  現在の収益化         転換後の収益化\n\n【川上】農業         ×（コストセンター）    △（ブランド裏付け、維持）\n【中流】製造         ×（外部に流出）        ◎（紅梅食品子会社化で内製）\n【中流】物流         ×（3PLに支払い）       ○（デリカフーズの物流活用）\n【川下】FC卸売       ◎（491億円）          ◎（内製化でマージン拡大）\n【川下】店舗         ◎（SWS1,302億円）     ◎（既存+新業態）\n【新規】B2B外販      ×（ゼロ）             ◎（中堅チェーン向けOEM）\n【新規】リテール      ×（EC小規模のみ）      ◎（冷凍食品・ソース商品化）\n```\n\n→ 7つの層のうち、現在収益化しているのは**2つ（FC卸売+店舗）のみ**。残り5つに収益化の余地がある。\n\n---\n\n## 出典一覧\n\n| データ | 出典 |\n|---|---|\n| Tyson Foods | [StockAnalysis](https://stockanalysis.com/stocks/tsn/revenue/)、[Tyson IR](https://www.tysonfoods.com/) |\n| カゴメ | [IRBank](https://irbank.net/E00444/results)、[カゴメIR](https://www.kagome.co.jp/company/ir/) |\n| キユーピー | [キユーピーIR](https://www.kewpie.com/ir/finance/) |\n| モスファーム | [日経ビジネス](https://business.nikkei.com/atcl/gen/19/00100/120300111/) |\n| 農業法人 | [日本農業法人協会](https://hojin.or.jp/information/2024hojinhakusho/) |\n"}, {"name": "06_メイン_事業の再定義.md", "content": "# Slide 06：事業の再定義\n\n## メインメッセージ\n> **「ハンバーガー店舗の運営会社」から「食のインフラ企業」へ転換する。川上素材（パティ・野菜）で規模を作り、加工食品（冷凍食品・ソース）で利益を取る。ハンバーガーはインフラ上で走るアプリケーションの一つになる。**\n\n---\n\n## 転換の設計原則 — 3つの構造的教訓\n\n### 教訓1：Tysonの法則 — 「素材で規模、加工で利益」\n\nTyson Foodsのセグメント別利益率（FY2024、売上$54B）：\n\n| セグメント | 売上構成比 | 営業利益率 |\n|---|---|---|\n| Beef（牛肉） | 38.4% | **-1.9%（赤字）** |\n| Chicken（鶏肉） | 30.8% | +6.0% |\n| **Prepared Foods（加工食品）** | **18.5%** | **+8.9%** |\n| Pork（豚肉） | 11.1% | -0.7% |\n\n**川上素材は規模を作るが利益率は低い。加工食品（ブランド付き最終製品）が利益エンジン。**\n\n### 教訓2：カゴメの教訓 — 「農業はブランド裏付け、利益は加工で」\n\n- カゴメの農事業は連結売上の**3%**。利益の97%は加工食品事業\n- 自社農場産トマトは日本の消費量の約1.5%。原料の大半は契約栽培+海外調達\n- **農業は「カゴメ=トマトの会社」というブランドの裏付け。稼ぐのは加工**\n\n### 教訓3：モスファームの失敗 — 「農業の規模拡大は解ではない」\n\n- 「蓋を開けてみるとそんなにうまく事業は成り立たなかった」（モス幹部、日経ビジネス）\n- 2020年に新規展開を休止。全10拠点で野菜使用量の**約1割**のみ\n\n**→ 3つの教訓の結論：農業を拡大するのではなく、「製造・加工・販売」の層で稼ぐのが正解。**\n\n## モスに当てはめると\n\n| Tysonの構造 | モスに置き換え | 役割 |\n|---|---|---|\n| 養鶏・牛肉（川上素材） | パティ製造、野菜SC（デリカフーズ） | **規模を作る** |\n| Prepared Foods（加工食品） | 「モス」ブランド冷凍食品・ソース | **利益を取る** |\n| 卸売・配送 | 中堅チェーンへのB2B供給 | **顧客基盤を広げる** |\n\n**ハンバーガー店舗は引き続きコアブランドだが、売上構成上は「複数の出口の一つ」に変わる。**\n\n---\n\n**→ 次の問い：具体的に「誰に」「何を」売り、どう能力を獲得するのか？**\n"}, {"name": "06_補足_戦略提言.md", "content": "# 補足資料 06：戦略提言 — M&A候補・市場分析の詳細\n\n## 1. 4つの顧客セグメントの市場分析\n\n### セグメント①: 自社FC＋買収ブランド（製造内製化）\n\n**目的**: 現在外部に流出している製造マージンをグループ内に取り込む\n\n| 項目 | 現状 | 転換後 |\n|---|---|---|\n| パティ製造 | 紅梅食品に外注 | **グループ内製造** |\n| ソース製造 | 紅梅食品に外注 | **グループ内製造** |\n| バンズ製造 | 山崎製パンに外注 | **グループ内製造** |\n| 製造マージン | 外部に流出 | **グループ内に留保** |\n\n**参照: Domino's SC事業**\n- FC店への食材・機器・消耗品の供給で売上$2.85B（全体の60.5%）\n- モスの食材卸売491億円（51%）は既にDomino's型の構造に近い\n- 製造を内製化すれば、このマージンが拡大する\n\n### セグメント②: 中堅外食チェーン（50-300店）向けB2B\n\n**市場規模**: ~3,000億円（潜在）\n\n**中堅チェーンのペインポイント**:\n1. スケールメリットの欠如（大手のような調達コスト優位なし）\n2. 人手不足で店舗での仕込みが困難化\n3. 品質均一化の難しさ（店舗ごとのバラつき）\n4. 自前CK投資は数億〜数十億円で過大\n\n**競合状況**:\n| プレイヤー | 内容 | 規模 |\n|---|---|---|\n| ゼンショーGFF | グループ内製造が主、外販は副次的 | その他セグメント4,130億円 |\n| シコメルフードテック | 飲食店のレシピを預かり仕込み済み食材を納品 | スタートアップ |\n| DDグループ共同購買PF | 大手の購買力を中小に開放 | 限定的 |\n\n**核心**: 「外食チェーンがB2B食材サプライヤーになった事例」は国内ほぼ空白。**先行者利益のチャンス**。\n\n### セグメント③: スーパー/コンビニ向けリテール\n\n**市場規模**:\n| カテゴリ | 市場規模 | 成長率 |\n|---|---|---|\n| 冷凍食品（家庭用） | 4,062億円 | +4.4%/年 |\n| 冷凍食品（業務用） | 8,005億円 | — |\n| ソース・調味料 | 5,770億円 | CAGR 6.45% |\n\n**参照: イートアンドフーズ（大阪王将）**\n- 外食チェーン→冷凍食品メーカーへの転換に成功\n- 食品事業売上199億円\n- 冷凍餃子を量販店・コンビニに販売\n\n**モスの差別化要素**:\n- 「モス」ブランドの消費者認知度（50年の歴史）\n- 独自レシピ（ミートソース13回改良、累計13億個）\n- 「安心・品質・国産」のブランドイメージ\n\n### セグメント④: 業務用野菜卸売\n\n**市場規模**: 外食産業の食材仕入れ総額~10-11兆円のうち、野菜卸売は数千億円規模\n\n**デリカフーズHDの現状** (M&A候補):\n| 項目 | データ |\n|---|---|\n| 売上高 | 588億円 |\n| 時価総額 | 82億円 |\n| PBR | **0.6倍（割安）** |\n| 顧客数 | 外食チェーン多数 |\n| 機能 | カット野菜加工+全国配送 |\n\n→ デリカフーズの既存売上588億円がベースラインを保証。成長投資により700〜1,000億円への拡大を見込む。\n\n---\n\n## 2. M&A候補の詳細プロファイル\n\n### 1st: 紅梅食品工業（残77.8%取得）\n\n| 項目 | 内容 |\n|---|---|\n| **取得コスト** | **25〜40億円** |\n| 推定売上 | 60〜80億円 |\n| 純利益 | 2.21億円 |\n| 総資産 | 111億円 |\n| 利益剰余金 | 29.5億円 |\n| 工場 | 栃木県日光市に3工場（パティ/ソース/麺） |\n| 取引歴 | 53年（1972年創業時から） |\n| **獲得する能力** | **パティ・ソース・麺の製造内製化** |\n\n**なぜ1stか**:\n- 既に22%出資、53年の取引関係で統合リスク最小\n- 投資余力400億円の9%と小規模\n- 成功体験を積んでから次のM&Aに進める\n- 製造マージンの即時取り込みが可能\n\n### 2nd: デリカフーズHD\n\n| 項目 | 内容 |\n|---|---|\n| **取得コスト** | **110〜140億円** |\n| 上場市場 | 東証スタンダード（3392） |\n| 売上高 | 588億円 |\n| 時価総額 | 82億円 |\n| PBR | 0.6倍 |\n| 従業員 | ~1,800名 |\n| 拠点 | 全国に加工・配送拠点 |\n| **獲得する能力** | **外食向け野菜SC（売上588億＋成長投資）** |\n\n**なぜ2ndか**:\n- PBR 0.6倍で**バリュエーション上割安**\n- 既存顧客基盤（外食チェーン多数）がB2B外販のベースライン\n- モスの農業基盤（契約農家2,379軒）との統合シナジー\n- 野菜SCは温度管理・物流が参入障壁 → 模倣されにくい\n\n### 3rd: 製パン会社（第一屋製パン or 日糧製パン）\n\n| 候補 | 売上 | 時価総額 | 推定コスト | 特徴 |\n|---|---|---|---|---|\n| **第一屋製パン** | 272億円 | 42億円 | 55〜70億円 | 関東圏基盤、利益改善中 |\n| **日糧製パン** | 190億円 | 46億円 | 60〜80億円 | 北海道基盤、山崎製パンが筆頭株主 |\n\n**獲得する能力**: バンズの内製化。現在山崎製パンに完全外注しているバンズを自社生産に切り替え。\n\n### 4th: 石井食品\n\n| 項目 | 内容 |\n|---|---|\n| **取得コスト** | **70〜90億円** |\n| 上場市場 | 東証スタンダード（2894） |\n| 売上高 | 95億円 |\n| 時価総額 | 55億円 |\n| 主力商品 | ハンバーグ・ミートボール（「イシイのおべんとクン」） |\n| **獲得する能力** | **ハンバーグ加工能力 + リテールチャネル** |\n\n**なぜ4thか**:\n- ハンバーグ製造のノウハウがモスのパティ事業と直結\n- 既にスーパー向けの販売チャネルを保有 → リテール展開の足がかり\n- 「イシイ」ブランド＋「モス」ブランドのダブルブランド展開も可能\n\n---\n\n## 3. 投資額の統合と投資余力\n\n| 順序 | ターゲット | コスト（中央値） | 累計 | 投資余力の消化率 |\n|---|---|---|---|---|\n| 1st | 紅梅食品工業 | ~35億円 | ~35億円 | 9% |\n| 2nd | デリカフーズHD | ~130億円 | ~165億円 | 41% |\n| 3rd | 製パン会社 | ~70億円 | ~235億円 | 59% |\n| 4th | 石井食品 | ~80億円 | ~315億円 | 79% |\n| **合計** | | **~315億円** | | **投資余力400億円の範囲内** |\n\n残余力: ~85億円 → 追加M&Aまたは設備投資に充当可能\n\n### M&Aバリュエーション水準\n\n| 指標 | 上場企業 | 非上場 |\n|---|---|---|\n| EV/EBITDA | 8-10倍 | 3-5倍 |\n| 食料品セクター | 7-12倍 | 4-6倍 |\n| 食肉加工 | 5-8倍 | 3-5倍 |\n\n---\n\n## 4. 構造転換の詳細図解\n\n```\n【現状のバリューチェーン】\n\n契約農家(2,379軒) ──→ 紅梅食品(製造/外部) ──→ モス本部(卸売491億) ──→ FC店(1,307店)\nモスファーム(10拠点)     山崎製パン(バンズ/外部)    3PL(物流/外部)\n                         ↑マージン外部流出          ↑物流費外部支払\n\n収益化: FC卸売491億 + 直営241億 + ロイヤリティ29億 = 761億（国内）\n\n【転換後のバリューチェーン】\n\n契約農家 ──→ モス製造（紅梅+パン+石井） ──→ モスSC本部 ──→ ① 自社FC+買収ブランド\nモスファーム     ↓(余剰キャパシティ)              ↓               ② 中堅チェーンへOEM\n                 外部B2B供給                       ↓               ③ スーパー/コンビニ冷凍食品\nデリカフーズ ──→ 野菜加工・配送 ──────────→ ④ 外食チェーン全般へ野菜卸売\n\n収益化: 製造マージン + FC卸売 + B2B外販 + リテール + 野菜卸売 = 多層収益\n```\n\n---\n\n## 5. B2B外食サプライ市場の詳細\n\n### TAM（獲得可能市場）\n\n| 市場 | 規模 |\n|---|---|\n| 外食産業の食材仕入れ総額 | **~10-11兆円** |\n| 業務用食品80品目 | 2兆5,298億円 |\n| 業務用冷凍食品 | 8,005億円 |\n| 業務用ソース・調味料 | ~5,700億円 |\n\n### 食品卸売市場の構造\n\n| 順位 | 企業 | 売上 |\n|---|---|---|\n| 1 | 日本アクセス | 2兆3,366億円 |\n| 2 | 国分グループ | ~2兆円 |\n| 3 | 三菱食品 | 2兆763億円 |\n| 4 | 加藤産業 | 1兆1,698億円 |\n\n**上位10社の市場シェアは約10.8%** → 極めて分散的。新規参入余地が大きい。\n\n---\n\n## 出典一覧\n\n| データ | 出典 |\n|---|---|\n| M&A候補財務 | [株探](https://kabutan.jp/stock/)、[官報決算DB](https://catr.jp/) |\n| デリカフーズ | [デリカフーズIR](https://www.delica.co.jp/ir/) |\n| B2B市場 | [富士経済](https://www.fuji-keizai.co.jp/)、[日本フードサービス協会](https://www.jfnet.or.jp/) |\n| 食品卸売市場 | [業界動向サーチ](https://gyokai-search.com/3-syokuhin-orosi.html) |\n| Domino's | [Domino's 10-K (SEC)](https://www.sec.gov/) |\n| シコメル | [シコメルフードテック](https://shikomel.com/) |\n"}, {"name": "07_メイン_戦略提言.md", "content": "# Slide 07：戦略提言 — 誰に何を売り、どう能力を獲得するか\n\n## メインメッセージ\n> **4つの顧客セグメントに向けて、段階的M&A（4件/~315億円）で製造・供給能力を獲得する。投資余力400億円の範囲内で実行可能。**\n\n---\n\n## 4つの顧客セグメント × 売るもの\n\n| # | 売る相手 | 売るもの | 参照モデル | 市場規模 |\n|---|---|---|---|---|\n| **①** | **自社FC＋買収ブランド** | パティ/バンズ/ソース/野菜の内製化 | Domino's SC（売上の60%） | — |\n| **②** | **中堅外食チェーン（50-300店）** | 仕込み済み食材のOEM供給 | ゼンショーGFF / シコメル | **~3,000億** |\n| **③** | **スーパー/コンビニ** | 「モス」ブランド冷凍食品・ソース | カゴメ / イートアンドフーズ | **~2兆** |\n| **④** | **外食チェーン全般** | 業務用野菜卸売 | デリカフーズHD（売上588億） | **~数千億** |\n\n**②は国内ほぼ空白地帯。** 中堅チェーンは「自前CKを持てないが、仕込み済み食材が欲しい」ペインを抱えている。先行者利益を取れる。\n\n## 能力獲得のための段階的M&A\n\n| 順序 | ターゲット | コスト | 累計 | 獲得する能力 | なぜこの順序か |\n|---|---|---|---|---|---|\n| **1st** | 紅梅食品工業（残77.8%） | ~35億 | ~35億 | パティ・ソース・麺の**製造内製化** | 53年の取引関係。統合リスク最小。成功体験を積む |\n| **2nd** | デリカフーズHD | ~130億 | ~165億 | **外食向け野菜SC**（売上588億） | PBR0.6倍で割安。既存顧客がB2Bのベースライン |\n| **3rd** | 製パン会社 | ~70億 | ~235億 | **バンズの内製化** | 紅梅+パンで主要食材の内製化が完成 |\n| **4th** | 石井食品 | ~80億 | ~315億 | **加工能力＋リテールチャネル** | Tysonの法則に従い「加工食品」を最後に取りに行く |\n\n**合計~315億円。投資余力400億円の79%。残余力~85億円を設備投資・追加M&Aに充当可能。**\n\n## 構造転換の全体像\n\n```\n【現状】 収益化は1層のみ\n  農家/メーカー → 紅梅食品(製造) → モス本部(卸売491億) → FC店(店頭1,302億)\n                   ↑マージン外部        ↑ここだけ収益化\n\n【転換後】 多層で収益化\n  モスファーム → モス製造(=紅梅+パン+石井) → モスSC本部\n   (ブランド)      (内製化=マージン取込)        ├→ ① 自社FC+買収ブランド\n                                               ├→ ② 中堅チェーンへOEM（空白市場）\n                                               ├→ ③ スーパー/コンビニへ冷凍食品\n                                               └→ ④ 野菜卸売(デリカフーズ)\n```\n\n---\n\n**→ 次の問い：この戦略で、数字は積み上がるのか？**\n"}, {"name": "07_補足_売上ブリッジ.md", "content": "# 補足資料 07：売上ブリッジ — 各ラインアイテムの前提と感応度分析\n\n## 1. A. 外食事業の積み上げ根拠\n\n### A-1. 国内モスバーガー（既存業態最大化）\n\n| 前提 | Base | Upside |\n|---|---|---|\n| 店舗数 | 1,835店 | 2,832店 |\n| 1店あたりSWS | 1.56億円 | 1.69億円 |\n| **合計** | **2,860億円** | **4,780億円** |\n\n前提の根拠:\n- **店舗数Base**: FC年+35店 × 10年 + M&A(W-FK108店) + 新フォーマット40店\n- **店舗数Upside**: FC年+100店 × 10年 + M&A(W-FK+フレッシュネス265店) + 新フォーマット200店 + 既存閉店▲100店\n- **1店SWS**: Slide 03の天井分析に基づく（朝食+デリバリー+DT+価格改善）\n\n### A-2. 国内新業態（チキン・カフェ等）\n\n| 前提 | Base | Upside |\n|---|---|---|\n| チキン専門店 | 50店 × 1.2億円 = 60億円 | 150店 × 1.5億円 = 225億円 |\n| カフェ業態 | 80店 × 1.0億円 = 80億円 | 200店 × 1.2億円 = 240億円 |\n| その他新業態 | — | 100店 × 1.0億円 = 100億円 |\n| W-FK（2ブランド） | 108店 × 1.5億円 = 162億円 | 200店 × 1.7億円 = 340億円 |\n| **合計** | **~300億円** | **~800億円** |\n\n根拠:\n- チキン市場 ~1,100億円（KFC独占）にモスチキン認知度を活かして参入\n- カフェ市場 ~1.2兆円。モスカフェ既存実績あり\n- W-FKはM&A取得後にリブランド・出店加速を想定\n\n### A-3. 海外事業\n\n| 前提 | Base | Upside |\n|---|---|---|\n| 店舗数 | 450店（微増） | 700店（ASEAN深耕） |\n| 1店あたり売上 | 0.67億円 | 0.79億円 |\n| **合計** | **300億円** | **550億円** |\n\n根拠:\n- Baseは現状の延長（縮小フェーズ後の安定化）\n- Upsideはタイ・フィリピンでの出店加速（年+30店）を想定\n- 台湾依存度を72%→50%に分散\n\n---\n\n## 2. B. SC事業（食材サプライヤーとしての外販）\n\n### B-1. 中堅チェーン向けOEM\n\n| 前提 | Base | Upside |\n|---|---|---|\n| 取引チェーン数 | 20〜30チェーン | 50〜80チェーン |\n| 1チェーンあたり供給額 | 10〜15億円/年 | 10〜15億円/年 |\n| **合計** | **300億円** | **800億円** |\n\n根拠:\n- 50-300店規模の中堅チェーン: 日本国内に約200-300社存在\n- ペインポイント（自前CK投資困難、人手不足、品質均一化）はリサーチで確認済\n- シコメルフードテックの急成長がニーズの存在を実証\n- Baseは市場シェア~10%、Upsideは~25%を想定\n\n### B-2. デリカフーズHD（M&A）\n\n| 前提 | Base | Upside |\n|---|---|---|\n| 既存売上（M&A時点） | 588億円 | 588億円 |\n| 有機成長（年+3%） | +177億円（10年） | — |\n| シナジー（モスのネットワーク活用） | — | +200億円 |\n| **合計** | **~700億円** | **~1,000億円** |\n\n根拠:\n- 既存売上588億円がベースライン（ダウンサイドリスク限定）\n- 業務用野菜市場は構造成長中（外食の仕込みアウトソーシング加速）\n- モスの契約農家2,379軒との統合で調達力強化\n\n### B-3. 製パン会社 外販分\n\n| 前提 | Base | Upside |\n|---|---|---|\n| モスグループ内供給 | 自社消費（連結相殺） | 自社消費（連結相殺） |\n| **外販売上** | **150億円** | **250億円** |\n\n根拠:\n- 第一屋製パン売上272億円のうち、モス向け以外の外販分\n- Upsideはモスブランドのバンズ・パン製品の外販拡大\n\n---\n\n## 3. C. リテール事業\n\n### C-1. 冷凍食品（「モス」ブランド）\n\n| 前提 | Base | Upside |\n|---|---|---|\n| 市場浸透率 | 冷凍食品市場の0.7% | 冷凍食品市場の2.0% |\n| 単価 | 400〜600円/個 | 同 |\n| **合計** | **300億円** | **800億円** |\n\n根拠:\n- 家庭用冷凍食品市場4,062億円 + 成長率4.4%/年で10年後~6,000億円\n- 参照: イートアンドフーズ（大阪王将）食品事業199億円\n- モスのブランド認知度は大阪王将を大きく上回る → 同規模以上が射程\n- 主力商品: 冷凍モスバーガー、冷凍モスチキン、冷凍ライスバーガー\n\n### C-2. ソース・調味料\n\n| 前提 | Base | Upside |\n|---|---|---|\n| 市場浸透率 | ソース・調味料市場の0.2% | 0.5% |\n| **合計** | **100億円** | **300億円** |\n\n根拠:\n- ソース・調味料市場5,770億円（CAGR 6.45%で10年後~10,000億円）\n- モスのミートソースは累計13億個販売の実績\n- 「モスのソース」としてボトル販売（カゴメのトマトケチャップに類似）\n\n### C-3. 石井食品（M&A）\n\n| 前提 | Base | Upside |\n|---|---|---|\n| 既存売上（M&A時点） | 95億円 | 95億円 |\n| 有機成長 | +25億円 | +55億円 |\n| モスブランド共同商品 | — | +50億円 |\n| **合計** | **120億円** | **200億円** |\n\n---\n\n## 4. D. IP・ブランド\n\n| 前提 | Base | Upside |\n|---|---|---|\n| ライセンス収入 | 50億円 | 150億円 |\n| デジタルサービス | 30億円 | 80億円 |\n| その他 | 20億円 | 70億円 |\n| **合計** | **100億円** | **300億円** |\n\n根拠:\n- ブランドライセンス（「モス」ロゴの使用許諾）\n- デジタルプラットフォーム（注文アプリ、顧客データ活用）\n- 品質検査サービス（エム・エイチ・エスの外販）\n\n---\n\n## 5. 感応度分析\n\n### 変数別の影響度\n\n| 変数 | ±1単位の変化 | 全体への影響 |\n|---|---|---|\n| 国内店舗数 ±100店 | ±156〜195億円 | ±2〜3% |\n| 1店あたりSWS ±0.1億円 | ±184〜283億円 | ±3〜5% |\n| B2B取引チェーン数 ±10社 | ±100〜150億円 | ±1〜3% |\n| 冷凍食品市場浸透率 ±0.5% | ±150〜300億円 | ±2〜5% |\n| デリカフーズ成長率 ±2% | ±100〜150億円 | ±1〜2% |\n\n### シナリオ別の合計\n\n| シナリオ | 外食 | SC事業 | リテール | IP | **合計** | **目標比** |\n|---|---|---|---|---|---|---|\n| **Worst** | 2,500億 | 600億 | 250億 | 50億 | **3,400億** | **31%** |\n| **Base** | 3,460億 | 1,150億 | 520億 | 100億 | **5,230億** | **48%** |\n| **Upside** | 6,130億 | 2,050億 | 1,300億 | 300億 | **9,780億** | **91%** |\n| **Stretch** | 6,500億 | 2,500億 | 1,500億 | 300億 | **10,800億** | **100%** |\n\n### 10,800億円（100%到達）に必要なStretch要素\n\n1. 追加M&A（残余力85億円+新規借入）で食品メーカーを1社追加取得\n2. SC事業のB2B外販が想定以上に拡大（空白市場のため上振れ余地大）\n3. 海外リテール展開（アジア向け冷凍食品輸出、台湾・ASEAN向け）\n4. 業界再編の機会的M&A（JBSのPilgrim's Prideのような破格案件）\n\n---\n\n## 6. 売上構成の変化\n\n| セグメント | 現状 | 10年後(Base) | 10年後(Upside) |\n|---|---|---|---|\n| 外食事業 | **100%** | 66% | **63%** |\n| SC事業 | 0% | 22% | **21%** |\n| リテール | 0% | 10% | **13%** |\n| IP | 0% | 2% | **3%** |\n\n→ Upsideでは外食が63%に低下し、SC+リテール+IPで37%を構成。これはDomino's（外食40%:SC60%）に近い多層収益構造。\n\n---\n\n## 出典一覧\n\n| データ | 出典 |\n|---|---|\n| 冷凍食品市場 | [NIKKEI COMPASS](https://www.nikkei.com/compass/industry_s/0324) |\n| ソース市場 | [IMARC Group](https://www.imarcgroup.com/japan-sauces-seasonings-market) |\n| チキン市場 | [日本経済新聞](https://www.nikkei.com/article/DGXZQOUC135OF0T10C24A5000000/) |\n| カフェ市場 | [NIKKEI COMPASS](https://www.nikkei.com/compass/industry_s/0641) |\n| イートアンドフーズ | [イートアンドフーズ](https://www.eat-and.jp/foods/) |\n"}, {"name": "08_メイン_売上ブリッジ.md", "content": "# Slide 08：売上ブリッジ — 1,302億→10,800億への道筋\n\n## メインメッセージ\n> **Base 5,230億（48%）、Upside 9,780億（91%）。バリューチェーン拡張により、既存モデルの天井（6,710億）を超える+2,000〜3,100億円の上乗せが見込める。**\n\n---\n\n## 10年後の売上構成モデル\n\n```\n                                              Base      Upside\n━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\nA. 外食事業（Slide 03の天井分析に準拠）\n   国内モスバーガー（既存業態最大化）        2,860億    4,780億\n   国内新業態（チキン・カフェ・W-FK等）       300億      800億\n   海外                                      300億      550億\n                                          ────────  ────────\n   小計                                    3,460億    6,130億\n\nB. SC事業（バリューチェーン拡張で新規創出）\n   中堅チェーン向けOEM ← Slide 07 ②        300億      800億\n   デリカフーズHD ← Slide 07 ④ M&A          700億    1,000億\n   製パン会社 外販分 ← Slide 07 ③ M&A       150億      250億\n                                          ────────  ────────\n   小計                                    1,150億    2,050億\n\nC. リテール事業（Tysonの法則「加工で利益」）\n   冷凍食品（「モス」ブランド）← Slide 07 ③  300億      800億\n   ソース・調味料                             100億      300億\n   石井食品 ← Slide 07 ④ M&A                120億      200億\n                                          ────────  ────────\n   小計                                      520億    1,300億\n\nD. IP・ブランド                              100億      300億\n\n━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n合計                                       5,230億    9,780億\n目標比                                       48%       91%\n━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n```\n\n## バリューチェーン拡張の上乗せ効果\n\n| | 既存モデルの天井（Slide 03） | VC拡張後（本Slide） | **上乗せ** |\n|---|---|---|---|\n| Base | 3,260億 | 5,230億 | **+1,970億** |\n| Upside | 6,710億 | 9,780億 | **+3,070億** |\n\n→ SC事業+リテール+IPで**+2,000〜3,100億円**。これが「店舗の外」で作る売上。マルチブランド化を含めた店舗ビジネスの天井（6,710億）を超える唯一の方法。\n\n## 売上構成の変化\n\n| | 現状 | 10年後（Upside） | 参考：Domino's |\n|---|---|---|---|\n| 外食事業 | **100%** | **63%** | 40% |\n| SC事業 | 0% | **21%** | 60% |\n| リテール | 0% | **13%** | — |\n| IP | 0% | **3%** | — |\n\n## 正直な評価\n\n- **10,800億の完全到達にはストレッチ要素が必要**（追加M&A、B2B空白市場の上振れ、海外リテール輸出）\n- ただし**8,000〜9,000億でも、マクドナルドの8〜9割**を「ハンバーガー以外の事業を含めて」達成する姿は、業界2位から**対等ポジションへの躍進**を意味する\n- **現行モデルに留まった場合（マルチブランド含め最大6,710億）との差は+3,070億円。バリューチェーン拡張をやらない理由がない**\n\n---\n\n**→ 次の問い：この戦略をどう実行するか？最初に何をすべきか？**\n"}, {"name": "08_補足_実行ロードマップ.md", "content": "# 補足資料 08：実行ロードマップ — フェーズ別詳細アクション\n\n## 1. Phase 1（0〜3年）: 基盤構築\n\n### 投資額: ~265億円\n\n### M&Aアクション\n\n| アクション | タイミング | コスト | 具体的ステップ |\n|---|---|---|---|\n| **紅梅食品工業 子会社化** | 0〜1年目 | ~35億円 | ①FA選定→②既存株主との交渉→③DD実施→④TOB/相対取得→⑤PMI |\n| **W-FK買収** | 1〜2年目 | ~100億円 | ①ロングリーチとの売却交渉（プロセス進行中）→②DD→③SPA締結→④PMI |\n| **デリカフーズHD買収** | 2〜3年目 | ~130億円 | ①友好的TOB提案→②プレミアム設定（20-30%）→③DD→④統合 |\n\n### 外食事業のアクション\n\n| アクション | KPI | 備考 |\n|---|---|---|\n| 朝食メニュー導入 | 導入店舗500店 | 簡易メニュー開発が前提 |\n| デリバリー全店展開 | 実施率80% | デリバリー専用メニュー開発 |\n| DT拡大 | DT対応店100店増 | 新規出店はDT標準装備 |\n| モバイルオーダー導入 | 利用率10% | アプリ開発・UI改善 |\n| FC出店加速 | 年+35〜50店 | オーナー獲得強化施策 |\n| W-FK統合 | 108店の既存運営安定化 | ブランド維持しつつSC統合 |\n\n### SC事業の立ち上げ\n\n| アクション | KPI | 備考 |\n|---|---|---|\n| 紅梅食品の製造能力把握 | 余剰キャパシティ特定 | 現状稼働率・設備能力の棚卸し |\n| デリカフーズ統合 | 物流網・顧客リストの共有 | 既存売上588億の維持が最優先 |\n| B2B営業体制構築 | 営業チーム10名 | 中堅チェーン向け提案活動開始 |\n| パイロット取引 | 3〜5チェーンとの試験供給 | 品質・物流の検証 |\n\n### リテール事業の準備\n\n| アクション | KPI | 備考 |\n|---|---|---|\n| 冷凍食品の商品開発 | 5〜10SKU | モスバーガー、モスチキン、ライスバーガー等 |\n| テスト販売 | EC + 首都圏50店舗 | 既存EC「Life with MOS」を活用 |\n| スーパー向け営業開始 | 主要5チェーンと商談 | 石井食品のチャネルを活用（4th M&A後） |\n\n---\n\n## 2. Phase 2（3〜7年）: 事業拡大\n\n### 投資額: ~150億円\n\n### M&Aアクション\n\n| アクション | タイミング | コスト | 具体的ステップ |\n|---|---|---|---|\n| **製パン会社買収** | 3〜4年目 | ~70億円 | バンズ内製化。第一屋製パン or 日糧製パン |\n| **石井食品買収** | 4〜5年目 | ~80億円 | ハンバーグ加工能力+リテールチャネル |\n\n### 外食事業\n\n| アクション | KPI |\n|---|---|\n| 新業態立ち上げ | チキン専門店50店、カフェ80店 |\n| 海外再成長 | ASEAN年+20店 |\n| 既存店強化 | 1店あたりSWS 1.4億円達成 |\n\n### SC事業の拡大\n\n| アクション | KPI |\n|---|---|\n| 中堅チェーンへのOEM供給開始 | 取引20チェーン、売上300億円 |\n| 外販比率拡大 | グループ外売上比率30% |\n| 製パン会社の外販維持 | バンズ+パン製品の外販150億円 |\n| デリカフーズの成長投資 | 売上700億円達成 |\n\n### リテール事業の本格化\n\n| アクション | KPI |\n|---|---|\n| スーパー・コンビニへの本格展開 | 取扱い1,000店舗 |\n| ソース商品化 | 「モスのミートソース」ボトル発売 |\n| 石井食品とのダブルブランド商品 | 共同開発5SKU |\n\n---\n\n## 3. Phase 3（7〜10年）: スケール\n\n### 投資額: 状況に応じて\n\n### 外食事業\n\n| アクション | KPI |\n|---|---|\n| 新業態のスケール | チキン150店、カフェ200店 |\n| 海外本格展開 | 海外700店 |\n| 国内店舗数 | 2,000〜2,800店 |\n\n### SC事業のスケール\n\n| アクション | KPI |\n|---|---|\n| 取引チェーン数 | 50〜80チェーン |\n| SC事業売上 | 1,150〜2,050億円 |\n| 外販比率 | 50%以上 |\n\n### リテール事業のスケール\n\n| アクション | KPI |\n|---|---|\n| 冷凍食品 取扱い店舗 | 5,000店以上 |\n| リテール売上 | 520〜1,300億円 |\n| 海外輸出 | アジア5カ国で販売開始 |\n\n---\n\n## 4. 組織能力の獲得ロードマップ\n\n### 現在不足している能力と獲得方法\n\n| 能力 | 現状 | 獲得方法 | タイミング |\n|---|---|---|---|\n| **食品製造** | なし（紅梅に外注） | 紅梅食品子会社化 | Phase 1 |\n| **B2B営業** | なし | 新規採用+デリカフーズの人材活用 | Phase 1-2 |\n| **リテール営業** | EC小規模のみ | 石井食品のチャネル活用 | Phase 2 |\n| **M&A/PMI** | 経験なし | FA活用+PMI専任チーム組成 | Phase 1から段階的に |\n| **野菜SC管理** | モスファーム（小規模） | デリカフーズの組織・人材 | Phase 1 |\n| **マルチブランド管理** | なし | W-FK統合で経験蓄積 | Phase 1-2 |\n\n---\n\n## 5. 主要リスクと対応策（詳細）\n\n### リスク①: M&A統合の失敗\n\n| 影響 | 発生確率 | 対応策 |\n|---|---|---|\n| SC事業が立ち上がらない | 中 | Phase 1で小型案件（紅梅、35億円）から着手し統合経験を積む |\n| | | PMI専任チーム（5〜10名）を組成 |\n| | | 紅梅食品は53年の取引関係があり統合リスクが最も低い |\n\n### リスク②: B2B外販の需要不確実性\n\n| 影響 | 発生確率 | 対応策 |\n|---|---|---|\n| SC事業の売上が計画未達 | 中〜高 | デリカフーズの既存売上588億円がベースラインを保証 |\n| | | パイロット取引（3〜5社）で需要検証後に本格展開 |\n| | | 「空白市場」のため競合による価格破壊リスクは低い |\n\n### リスク③: リテール事業の立ち上げ遅延\n\n| 影響 | 発生確率 | 対応策 |\n|---|---|---|\n| 冷凍食品の棚確保が困難 | 高 | まず石井食品の既存チャネルを活用（棚は確保済み） |\n| | | EC先行→実績を示してからスーパーに提案 |\n| | | 上位5社（ニッスイ/ニチレイ等）がシェア75%の寡占市場だが、「外食チェーン品質」の差別化で棚を獲得 |\n\n### リスク④: 既存事業（外食）の停滞\n\n| 影響 | 発生確率 | 対応策 |\n|---|---|---|\n| 成長の前提が崩れる | 低〜中 | 外食はBase前提（保守的）で計画。Upsideは上振れ余地として確保 |\n| | | ハンバーガー市場は56カ月連続プラス成長中 |\n| | | 人口減影響は10年で▲3〜5%程度。客単価上昇で相殺可能 |\n\n### リスク⑤: 財務リスク（のれん・借入負担）\n\n| 影響 | 発生確率 | 対応策 |\n|---|---|---|\n| M&A後の利益圧迫 | 中 | のれん償却: 4件合計で年15〜25億円（営業利益52億の30〜50%） |\n| | | D/E 0.5倍での利息: 年8億円（営業利益の15%） |\n| | | **Phase 1の紅梅食品は低リスク（35億円、非上場のためのれん小）** |\n| | | 段階的M&Aで各案件のPMI完了を確認してから次に進む |\n\n---\n\n## 6. 垂直統合の5つの法則（グローバル事例から）\n\n| 法則 | 内容 | モスへの適用 |\n|---|---|---|\n| **法則1** | 「単一→マルチ」で売上3-5倍 | パティ→バンズ→野菜→加工食品 |\n| **法則2** | 高マージン事業は「最後に」取りに行く | Phase 1-2は規模構築、Phase 3でリテール（高マージン）をスケール |\n| **法則3** | 危機時のバーゲン買収がIRR最高 | W-FK（PEファンドのイグジット案件）はバーゲン機会 |\n| **法則4** | 卸売は低マージンだが、PBで改善 | デリカフーズの外販にモスPBを導入 |\n| **法則5** | 海外進出はM&Aでしか成功しない | Phase 3で海外食品メーカーの買収を検討 |\n\n---\n\n## 7. エグゼクティブサマリー（再掲）\n\n1. **問い**: モスは10年でマクドナルドに並べるか\n2. **現状**: 売上1,302億 vs 目標10,800億。ギャップ8.3倍\n3. **課題**: 既存モデルの天井は最大6,420億（目標の59%）。店舗ビジネスだけでは届かない\n4. **戦略方向**: バリューチェーン拡張。「食材卸売会社」の実態を活かし「食のインフラ企業」へ転換\n5. **具体策**: 4セグメント（自社FC/中堅チェーンB2B/リテール/野菜卸売）に向けて段階的M&A（~315億、4件）で製造・供給能力を獲得\n6. **到達見込み**: Base 5,230億（48%）、Upside 9,780億（91%）。10,800億にはストレッチ要素が必要だが、8,000〜10,000億で「実質対等ポジション」を確立\n7. **最初の一手**: 紅梅食品工業の完全子会社化（~35億、投資余力の9%）。リスク最小・効果最大の起点\n\n---\n\n## 出典一覧\n\n| データ | 出典 |\n|---|---|\n| 垂直統合の5法則 | Tyson Foods/JBS/Sysco/Thai Union各社IR |\n| W-FK売却プロセス | [Bloomberg](https://www.bloomberg.co.jp/) |\n| ハンバーガー市場成長 | [富士経済](https://www.fuji-keizai.co.jp/press/detail.html?cid=25055) |\n| のれん償却水準 | [プルータス](https://plutusmaad.jp/) |\n| 2024年問題 | [日本M&Aセンター](https://www.nihon-ma.co.jp/columns/2024/x20240501-1/) |\n"}, {"name": "09_メイン_実行ロードマップ.md", "content": "# Slide 09：実行ロードマップと最初の一手\n\n## メインメッセージ\n> **3フェーズで段階的に実行。最初の一手は紅梅食品工業の完全子会社化（~35億円、投資余力の9%）。53年の取引関係があり統合リスク最小、製造マージン取込の効果は即時。**\n\n---\n\n## 3フェーズの設計\n\n| | Phase 1（0〜3年） | Phase 2（3〜7年） | Phase 3（7〜10年） |\n|---|---|---|---|\n| **テーマ** | **基盤構築** | **事業拡大** | **スケール** |\n| **売上目標** | ~2,500億 | ~5,000〜6,000億 | ~8,000〜10,000億 |\n| **M&A** | 紅梅食品（~35億）、W-FK（~100億）、デリカフーズHD（~130億） | 製パン会社（~70億）、石井食品（~80億） | 追加M&A検討 |\n| **外食** | 既存レバー実行（朝食・デリバリー・DT）、FC出店加速 | 新業態立ち上げ（チキン・カフェ） | 新業態のスケール |\n| **SC事業** | 製造能力把握、デリカフーズ統合、B2B営業体制構築 | 中堅チェーンへOEM開始、外販比率拡大 | SC事業の本格スケール |\n| **リテール** | 冷凍食品の商品開発・テスト販売 | スーパー・コンビニへ本格展開、ソース商品化 | リテール事業スケール、海外輸出 |\n| **投資額** | ~265億 | ~150億 | 状況に応じて |\n\n## 投資配分（合計~415億円）\n\n```\n紅梅食品工業（製造内製化）:      ~35億 ██\nウェンディーズFK（外食M&A）:    ~100億 █████\nデリカフーズHD（野菜SC）:       ~130億 ██████\n製パン会社（バンズ内製化）:       ~70億 ███\n石井食品（加工+リテール）:        ~80億 ████\n━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n合計                             ~415億（レバレッジ活用で到達可能）\n```\n\n## 主要リスクと対応策\n\n| リスク | 影響 | 対応策 |\n|---|---|---|\n| M&A統合の失敗 | SC事業が立ち上がらない | Phase 1で小型案件（紅梅/35億）から着手し統合経験を積む |\n| B2B外販の需要不確実性 | SC事業の売上未達 | デリカフーズの既存売上588億がベースラインを保証 |\n| リテールの棚確保困難 | 冷凍食品が売れない | 石井食品の既存チャネルを活用。EC先行で実績を作る |\n| 既存外食事業の停滞 | 前提が崩れる | 外食はBase前提で計画。Upsideは上振れ余地 |\n\n## エグゼクティブサマリー\n\n| # | 論点 | 結論 |\n|---|---|---|\n| 1 | **問い** | モスは10年でマクドナルドに並べるか |\n| 2 | **天井** | マルチブランド化を含めても天井は最大6,710億（目標の62%）。店舗ビジネスだけでは届かない |\n| 3 | **原因** | バリューチェーンの1層でしか収益化していないファブレス構造が天井の正体 |\n| 4 | **方向** | バリューチェーン拡張が不足分4,100億を埋めうる唯一の軸 |\n| 5 | **ビジョン** | 「食材卸売会社」の実態を活かし「食のインフラ企業」へ転換 |\n| 6 | **打ち手** | 4セグメント × 段階的M&A（4件/~315億）で製造・供給能力を獲得 |\n| 7 | **数値** | Base 5,230億（48%）、Upside 9,780億（91%）。VC拡張で+2,000〜3,100億の上乗せ |\n| 8 | **最初の一手** | **紅梅食品工業の完全子会社化（~35億、投資余力の9%）。リスク最小・効果最大の起点** |\n"}], "research": [{"name": "01_モス財務状況.md", "content": "# モスフードサービス（8153）財務状況\n\n## 連結損益の推移（PL）\n\n| 項目 | 2023/3期 | 2024/3期 | 2025/3期 | 2026/3期予想(上方修正後) |\n|---|---|---|---|---|\n| 売上高 | 850億円 | 930億円 | 961億円 | 1,020億円 |\n| 営業利益 | 0.4億円 | 41.8億円 | 52.2億円 | 62.0億円 |\n| 経常利益 | 3.5億円 | 43.9億円 | 55.6億円 | 68.0億円 |\n| 純利益 | ▲3.1億円 | 25.7億円 | 31.5億円 | 42.0億円 |\n| 営業利益率 | 0.0% | 4.5% | 5.4% | 6.1% |\n\n- 2023/3期は原材料高騰で営業利益がほぼゼロに落ち込んだが、価格改定・コスト管理によりV字回復\n- 2026/3期3Q累計（4-12月）は売上前年比+7%で過去最高、経常利益66.1億円（前年同期比+46.8%）と好調で通期予想を上方修正済み\n\n> 出典: [株探 - モスフードサービス決算](https://kabutan.jp/stock/finance?code=8153)、[流通ニュース - モスフードサービス決算](https://www.ryutsuu.biz/accounts/r051517.html)\n\n---\n\n## 連結BS（貸借対照表）\n\n| 項目 | 2023/3期末 | 2024/3期末 | 2025/3期末 |\n|---|---|---|---|\n| 総資産 | 744億円 | 797億円 | 805億円 |\n| 純資産 | 478億円 | 518億円 | 543億円 |\n| 自己資本 | 478億円 | 518億円 | 540億円 |\n| 有利子負債 | 約38億円 | 約29億円 | 約24億円 |\n| 現預金(現金同等物) | 190億円 | 231億円 | 252億円 |\n| 自己資本比率 | 64.3% | 65.0% | 67.1% |\n| D/Eレシオ | 0.16倍 | 0.14倍 | 0.10倍 |\n\n> 出典: [irbank - モスフードサービス 企業分析](https://irbank.net/E02675)、[みんかぶ - モスフードサービス決算情報](https://minkabu.jp/stock/8153/settlement)\n\n---\n\n## キャッシュフロー\n\n| 項目 | 2023/3期 | 2024/3期 | 2025/3期 |\n|---|---|---|---|\n| 営業CF | 14億円 | 101億円 | 73億円 |\n| 投資CF | ▲29億円 | ▲21億円 | ▲16億円 |\n| 財務CF | 6億円 | ▲39億円 | ― |\n| フリーCF | ▲15億円 | 80億円 | 57億円 |\n| 現金等残高 | 190億円 | 231億円 | 252億円 |\n\n> 出典: [irbank - モスフードサービス 企業分析](https://irbank.net/E02675)\n\n---\n\n## 時価総額・株式情報（2026年2月13日時点）\n\n| 項目 | 数値 |\n|---|---|\n| 株価 | 4,360円 |\n| 発行済株式数 | 約3,200万株 |\n| 時価総額 | 約1,368億円 |\n| PBR | 約2.5倍 |\n| 1株純資産(BPS) | 1,751円 |\n\n> 出典: [Yahoo!ファイナンス - 8153](https://finance.yahoo.co.jp/quote/8153.T)\n\n---\n\n## M&A観点での投資余力の評価\n\n| 評価項目 | 数値 | 評価 |\n|---|---|---|\n| ネットキャッシュ(現預金-有利子負債) | 約228億円 | 極めて潤沢 |\n| D/Eレシオ | 0.10倍 | 実質無借金。レバレッジ余地が大きい |\n| 自己資本比率 | 67.1% | 高い財務健全性 |\n| フリーCF（直近2期平均） | 約68億円/年 | 安定的なCF創出力 |\n| 時価総額 | 約1,368億円 | 中型株 |\n\n### 総合所見\n\n- 手元資金のみで **100〜200億円規模のM&Aは実行可能**\n- D/Eレシオを0.5倍まで引き上げた場合、追加で約200億円の借入が可能 → 合計 **最大400億円規模の買収** も射程圏内\n- 営業利益率5〜6%台のため、のれん償却負担が重くなる高額買収は利益圧迫リスクあり\n- 2023/3期のように外部環境次第で利益が急減するリスクもあり、買収後の利益安定性には注意が必要\n\n> 出典: 上記各データソースに基づく分析\n"}, {"name": "02_M&A候補調査.md", "content": "# M&A候補の取得可能性調査\n\n## 総合評価\n\n| 候補 | 親会社 | 店舗数 | 売却可能性 | 推定コスト | 備考 |\n|---|---|---|---|---|---|\n| バーガーキング | GS（元アフィニティ） | 337店 | **売却済み（不可）** | 700億円（実績） | 2025年11月にGSが取得 |\n| ゼッテリア | ゼンショーHD | ~280店 | 低〜中 | 150〜300億円 | リブランド投資中 |\n| フレッシュネス | コロワイド | 157店 | 中 | 30〜80億円 | 伸び悩みで売却可能性あり |\n| **ウェンディーズ・FK** | ロングリーチ | 108店 | **極めて高い（売却中）** | 50〜150億円 | **売却プロセス進行中** |\n| ドムドム | 藤崎社長他 | 27店 | 低 | 5〜15億円 | MBO直後 |\n\n---\n\n## 各候補の詳細\n\n### 1. バーガーキング日本（取得不可）\n\n- **運営**: ビーケージャパンホールディングス（非上場）\n- **旧オーナー**: 香港の投資ファンド「アフィニティ・エクイティ・パートナーズ」（2017年〜）\n- **現オーナー**: 2025年11月、ゴールドマン・サックス(GS)が **約700億円** で取得\n- **店舗推移**: 2019年77店 → 2025年末337店（アフィニティ下で4倍以上に拡大）\n- **今後**: 2028年末までに600店舗（直営300+FC300）、売上高1,200億円を目指す\n- **判断**: 既にGSへ売却済みのため現時点での買収対象にはならない。GSはPEファンドではないが、将来的な再売却の可能性はゼロではない\n\n> 出典: [日本経済新聞 - バーガーキング日本事業売却、GSに優先交渉権](https://www.nikkei.com/article/DGXZQOUC07BDQ0X01C25A1000000/)、[foodrink - GSが700億で買収](https://www.foodrink.co.jp/news/2025/11/1861557.html)、[JBpress - なぜGSはバーガーキングを買ったのか](https://jbpress.ismedia.jp/articles/-/91998)\n\n---\n\n### 2. ゼッテリア（旧ロッテリア）\n\n- **親会社**: ゼンショーホールディングス（東証プライム・7550）\n- **経緯**: 2023年4月にロッテHD（韓国ロッテグループ）から全株式を取得\n- **店舗数**: ロッテリア106店 + ゼッテリア172店 = 約280店（2025年末時点）\n- **ブランド転換**: 2026年3月をめどにロッテリア全店を閉店し「ゼッテリア」に完全転換（ロッテリア54年の歴史に幕）\n- **方針**: 小川洋平社長（2025年6月就任）は「カテゴリー別で1位を目指すことが難しい場合は整理する」と発言\n- **判断**: リブランド投資の真っ最中であり短期売却は考えにくい。ただし、ゼッテリアが競争で苦戦し「カテゴリー1位が見込めない」と判断されれば整理対象になる可能性はある\n\n> 出典: [日本経済新聞 - ゼッテリアに賭けたゼンショー](https://www.nikkei.com/article/DGXZQOUC1639J0W6A110C2000000/)、[日本経済新聞 - ロッテリア、54年の歴史に幕](https://www.nikkei.com/article/DGXZQOUC2556J0V21C25A2000000/)\n\n---\n\n### 3. フレッシュネスバーガー\n\n- **親会社**: コロワイド（東証プライム・7616）→ 子会社レインズインターナショナルが全株式を保有\n- **取得経緯**: 2016年12月にユニマットホールディングスから **8億円** で買収\n- **店舗数**: 約157店（2025年4月時点）。300店目標だが伸び悩み\n- **売上**: チェーン売上高 約80億円程度\n- **コロワイドの動向**: 中計「COLOWIDE Vision 2030」で売上2,738億円目標。カラオケ事業を2025年3月に譲渡するなど選択と集中を推進中\n- **判断**: コロワイドがポートフォリオ最適化を進めており、フレッシュネスの伸び悩みが続けば売却対象となりうる。取得コストも30〜80億円と比較的小規模でモスの財務体力で十分対応可能\n\n> 出典: [日本経済新聞 - コロワイド、フレッシュネス買収を正式発表](https://www.nikkei.com/article/DGXLASDZ13I83_U6A011C1EAF000/)、[ITmedia - フレッシュネスバーガーはなぜ伸び悩むのか](https://www.itmedia.co.jp/business/articles/2507/18/news018.html)\n\n---\n\n### 4. ウェンディーズ・ファーストキッチン（最有力候補）\n\n- **運営**: ウェンディーズ・ジャパン株式会社\n- **現オーナー**: ロングリーチグループ（PEファンド、2016年に資本参加）\n- **店舗数**: 約108店舗（2025年4月時点、国内8位）\n- **売却状況**: 2025年12月のBloomberg報道で、ロングリーチが **株式売却を検討中、財務アドバイザーを選定済み** であると判明\n- **保有期間**: 2016年から約9年。PEファンドとしてイグジットのタイミングは自然\n- **判断**: 現時点で最も取得可能性が高い。108店舗・2ブランド（ウェンディーズ+ファーストキッチン）を一括取得でき、推定50〜150億円はモスの財務体力で十分対応可能\n\n> 出典: [Bloomberg - ウェンディーズ・ファーストキッチン、投資会社が保有株売却へ](https://www.bloomberg.com/jp/news/articles/2025-12-16/T71LGAT9NJLS00)\n\n---\n\n### 5. ドムドムハンバーガー（対象外）\n\n- **運営**: 株式会社ドムドムフードサービス\n- **オーナー**: 藤崎忍社長（筆頭株主）+ スガキコシステムズ等\n- **店舗数**: 約27店舗\n- **状況**: 2026年1月にMBO（経営陣買収）を実施したばかり。独立経営を志向\n- **判断**: MBO直後で売却意思なし。規模も27店舗と小さくM&A対象としてはスケールメリットに乏しい\n\n> 出典: [日本経済新聞 - ドムドムハンバーガー運営会社がMBO](https://www.nikkei.com/article/DGXZQOCC164DH0W6A110C2000000/)\n\n---\n\n### 参考: カールスジュニア\n\n- 2024年7月にアレフ（びっくりドンキー運営）が運営権を譲受したばかり。4店舗のみで対象外\n\n> 出典: [リアルエコノミー - カールスジュニア運営権譲受](https://hre-net.com/keizai/keizaisougou/76302/)\n"}, {"name": "03_モス海外事業.md", "content": "# モスフードサービス 海外事業の現状\n\n## 海外店舗数（2026年1月31日時点：合計410店舗）\n\n| 国・地域 | 店舗数 | 構成比 |\n|---|---|---|\n| 台湾 | 296店 | 約72% |\n| 香港 | 43店 | 約10% |\n| シンガポール | 30店 | 約7% |\n| タイ | 23店 | 約6% |\n| 韓国 | 13店 | 約3% |\n| フィリピン | 5店 | 約1% |\n\n- 台湾が海外事業の中核で全体の7割超\n- 2024年8月にオーストラリアの全店舗を閉鎖。現在はアジア6か国・地域に限定\n\n> 出典: [モスフードサービス公式 - 店舗数データ](https://www.mos.co.jp/company/outline/store_data/)\n\n---\n\n## 海外事業の売上高・利益の推移\n\n| 期 | 売上高 | 前年比 | 営業利益 |\n|---|---|---|---|\n| 2021年3月期 | 106億円 | +2.6% | 0.66億円 |\n| 2022年3月期 | 127億円 | +20.1% | 2.77億円 |\n| 2023年3月期 | 156億円 | +23.1% | **▲2.51億円（赤字）** |\n| 2024年3月期 | 168億円 | +7.5% | 0.23億円 |\n| 2025年3月期 | 166億円 | -1.2% | 4.86億円 |\n\n- 売上高は2021年の106億円→2024年の168億円で約1.6倍に成長したが直近は頭打ち\n- 利益面は2023年の赤字を底に急回復。「量の拡大」から「質の改善」フェーズに移行\n\n> 出典: [irbank - モスフードサービス セグメント情報](https://irbank.net/E02675/segment)、[流通ニュース - モスフードサービス決算](https://www.ryutsuu.biz/accounts/r051517.html)\n\n---\n\n## 成長トレンドの評価\n\n| 項目 | 評価 |\n|---|---|\n| 店舗数 | **縮小フェーズ** — 2023年末458店→2026年1月410店（約-10%）。豪州撤退、不採算店閉鎖が主因 |\n| 売上高 | **横ばい〜微減** — 店舗数減を既存店改善で概ね相殺 |\n| 利益 | **急回復中** — 赤字→黒字転換。不採算店閉鎖・価格改定・経費削減の効果 |\n\n総合: **「攻めの縮小」フェーズ**。収益体質の改善が先行しており、次の成長投資に向けた基盤固めの段階。\n\n---\n\n## 中期経営計画（2025〜2027年度）における海外事業の位置づけ\n\n### 全社目標（最終年度2027年度）\n- 売上高: 1,080億円\n- 営業利益: 63億円（営業利益率5.8%）\n- ROE: 6.6%\n\n### 海外事業の方針\n1. **1店舗あたりの収益性向上** が最優先テーマ\n2. **海外事業展開エリアの拡大** を中計3本柱のひとつに位置付け\n3. 中長期ビジョン: 「**世界が注目する外食のアジアオンリーワン企業**」を目指す\n4. 既存店強化・不採算店整理を継続しつつ、成長市場への投資を検討\n\n> 出典: [流通ニュース - モスフードサービス新中計](https://www.ryutsuu.biz/strategy/r051519.html)、[モスフードサービス公式 - 経営方針](https://www.mos.co.jp/company/ir/business_policy/kadai/)\n\n---\n\n## 戦略検討上の評価\n\n| 項目 | 評価 |\n|---|---|\n| 市場規模 | 売上166億円で連結全体（約970億円）の約17%。一定の存在感 |\n| 収益性 | 赤字脱却し改善途上。ただし利益率2.9%は国内事業（約6〜7%）より低い |\n| 成長余地 | 台湾依存度72%と高く、ASEAN市場（タイ・フィリピン等）の深耕余地あり |\n| リスク | 台湾集中リスク。為替変動の影響。各国現地法人の経営管理コスト |\n| 会社方針 | 中計で「展開エリア拡大」を明言。ただし「収益性」優先のスタンス |\n\n**結論**: 10年スパンの成長ドライバーにはなりうるが、短期的に大きな売上積み上げは見込みにくい。「国内で稼ぐ→海外に投資する」順序が現実的。\n"}, {"name": "04_隣接市場規模.md", "content": "# 隣接市場の規模感調査\n\n## 総括表\n\n| 市場 | 市場規模（直近） | 成長率 | モスとの相性 |\n|---|---|---|---|\n| 冷凍食品（家庭用） | 約1.3兆円（2024年） | +4.4%/年 | **高** |\n| 中食・惣菜 | 約11.3兆円（2024年） | +2.8%/年 | **高** |\n| カフェ・喫茶 | 約1.2兆円（2023年） | +20%（コロナ回復含む） | 中 |\n| チキン（フライドチキン） | 約1,100億円（KFC単体、2024/3期） | +11% | 中 |\n| デリバリー | 約7,967億円（2024年） | ▲7.6%（コロナ前比+90%） | 低〜中 |\n\n---\n\n## 1. カフェ・喫茶市場\n\n- **市場規模**: 2023年に約1兆1,892億円（前年比+20%）。2025年には1.2兆円超と推定\n- **構造**: 個人経営店は減少傾向だが、法人チェーン系は店舗数・売上ともに増加。スタバ・ドトール・タリーズが上位\n- **モスへの示唆**: モスカフェ業態の拡張余地あり。ハンバーガー+カフェの横断型業態は市場トレンドと合致\n\n> 出典: [NIKKEI COMPASS - 喫茶店・カフェ業界](https://www.nikkei.com/compass/industry_s/0641)、[秀建 - カフェ業界の動向と市場規模 2024年](https://www.shuken.jp/column/restaurant/5201/)\n\n---\n\n## 2. チキン（フライドチキン）市場\n\n- **市場規模**: 日本KFCホールディングスの売上高が2024年3月期で約1,106億円（前年比+11%）。事実上KFCが独占\n- **成長率**: KFC既存店売上+8%。アジア太平洋のフライドチキン市場は2025年49.6億ドル→2034年84.1億ドルへ成長予測\n- **競合**: コンビニのカウンターチキン（ファミチキ等）\n- **モスへの示唆**: モスチキンは既に一定の認知度あり。KFC独占市場に第2のプレイヤーとして参入するポテンシャル\n\n> 出典: [日本経済新聞 - 日本KFC 2024年3月期決算](https://www.nikkei.com/article/DGXZQOUC135OF0T10C24A5000000/)、[Mpac - チキンチェーン店の市場規模](https://www2.fgn.jp/mpac/_data/1/?d=025001)\n\n---\n\n## 3. ファストフード市場全体（参考）\n\n- **ハンバーガー市場**: 2024年に約1兆418億円（前年比+6.2%）。2025年見込み約1兆1,072億円（+6.0%）\n- **動向**: 56か月連続プラス成長\n- **モスへの示唆**: 既存主戦場。市場自体が拡大基調にあり成長余地あり\n\n> 出典: [業界動向サーチ - ファーストフード業界の動向](https://gyokai-search.com/3-fast-food.htm)、[NIKKEI COMPASS - ファストフード（洋風）業界](https://www.nikkei.com/compass/industry_s/0642)、[富士経済 - ファストフード店の国内市場調査](https://www.fuji-keizai.co.jp/press/detail.html?cid=25055&la=ja&la=en)\n\n---\n\n## 4. 中食・デリバリー市場\n\n### 中食（惣菜）市場\n- **市場規模**: 2024年に約11兆2,882億円（過去最高、前年比+2.8%）\n- **構成**: コンビニ31.2%（3.5兆円）、食料品スーパー30.0%（3.4兆円）、惣菜専門店27.2%（3.1兆円）\n- **モスへの示唆**: 11兆円超の巨大市場。テイクアウト惣菜やミールキット等の展開で一部を取りに行ける\n\n> 出典: [矢野経済研究所 - 惣菜（中食）・米飯市場に関する調査 2024年](https://www.yano.co.jp/press-release/show/press_id/3519)、[日本惣菜協会 - 2024年版 惣菜白書](https://www.nsouzai-kyoukai.or.jp/wp-content/uploads/hpb-media/hakusho_2024digest.pdf)\n\n### デリバリー市場\n- **市場規模**: 2024年に約7,967億円（前年比▲7.6%）。2025年見込み8,240億円（+2.0%）\n- **動向**: コロナ特需の反動で2024年は減少したが、コロナ前（2019年）比では約+90%と高水準維持\n- **モスへの示唆**: 既に対応中だが、専用メニュー開発やゴーストキッチン活用の余地あり\n\n> 出典: [Circana Japan - 2024年のデリバリー市場規模](https://www.npdjapan.com/press-releases/pr_20241216/)\n\n---\n\n## 5. 冷凍食品・リテール市場\n\n- **市場規模**: 2024年の国内冷凍食品消費額は約1兆3,017億円（前年比+4.4%）。うち家庭用は4,062億円超\n- **成長率**: CAGR約3.6%（2025-2033年予測）。安定的な構造成長\n- **成長要因**: 共働き世帯増加、「タイパ」志向、冷凍技術の進化による品質向上\n- **参考**: ワンプレート冷凍食品は2030年に年間3,600万食・150億円規模へ成長見込み\n- **モスへの示唆**: 「モスバーガー」ブランドの冷凍ハンバーガーやライスバーガーの小売展開は有望。既にネット通販はあるがスーパー・コンビニ向け本格展開の余地は大きい。店舗投資不要でブランド力を活用できる\n\n> 出典: [NIKKEI COMPASS - 冷凍食品業界](https://www.nikkei.com/compass/industry_s/0324)、[業界動向サーチ - 冷凍食品業界](https://gyokai-search.com/3-chilled-food.html)、[テクニカン - 冷凍食品の需要が急拡大 2025年](https://technican.co.jp/report/information/20250620_4663/)、[JMAR - ワンプレート冷凍食品市場](https://mdb-biz.jmar.co.jp/20250819)\n\n---\n\n## 事業領域拡張の優先度評価\n\n| 優先度 | 市場 | 獲得可能規模の目安 | 理由 |\n|---|---|---|---|\n| **高** | 冷凍食品リテール | 1.3兆円市場の一部（数百億円規模） | ブランド活用可、店舗投資不要、安定成長 |\n| **高** | 中食（テイクアウト惣菜） | 11兆円市場の一部 | 既存店舗を活用可能。サイドメニュー・惣菜拡充 |\n| **中** | カフェ業態 | 1.2兆円市場の一部 | モスカフェ既存だが本格展開余地あり。客単価向上にも寄与 |\n| **中** | チキン強化 | 1,000億円超市場でKFC独占に挑戦 | モスチキン認知あり。専門店化やメニュー拡充で差別化可能 |\n| **低〜中** | デリバリー | 約8,000億円市場 | 既に対応中。追加投資の費用対効果を精査要 |\n"}, {"name": "05_モスファーム・農業事業.md", "content": "# モスファーム・農業事業（川上統合の現在地）\n\n## 1. モスファームの概要\n\n### 設立経緯\n- **1997年**: 「作り手の顔が見える安全な野菜」の提供を宣言。協力農家からの産地直接取引を業界に先駆けて開始\n- **2006年2月**: 最初の農業生産法人「株式会社モスファーム・サングレイス」を静岡県菊川市に設立\n- **2020年6月**: 広島支部の設立を最後に、**新規モスファームの設立は休止**\n\n### 運営形態\n- **農地所有適格法人（農業生産法人）** として設立\n- 地域の農業者・企業との**共同出資方式**\n- モスフードサービスが過半数の資本を出資するが、農地法の制約により**議決権は4分の1以下**に抑える設計\n  - 例: モス・サンファームむかわは総資本金4,500万円のうちモスフードが3,500万円（77.8%）出資、議決権は24.8%\n\n> 出典: [日経ビジネス「モスフード、自社農場の新規展開を休止」](https://business.nikkei.com/atcl/gen/19/00100/120300111/)、[モスファーム・サングレイス公式](https://cando-n.com/group/sungrace/)\n\n---\n\n## 2. 拠点一覧（全国7社・10拠点）\n\n| # | 法人名 | 設立年 | 所在地 | 主要栽培品目 | 規模 |\n|---|---|---|---|---|---|\n| 1 | モスファーム・サングレイス | 2006年 | 静岡県菊川市、群馬県昭和村・沼田市 | トマト | 計3農場・3.8ha、年間約600トン出荷 |\n| 2 | モスファームすずなり 磐田支部 | 2014年 | 静岡県磐田市 | 冬レタス、ロメインレタス、枝豆 | 約12ha |\n| 3 | モス・サンファームむかわ | 2014年 | 北海道勇払郡むかわ町 | トマト | 年間約140トン計画 |\n| 4 | モスファーム信州 | 2015年 | 長野県小諸市 | レタス | 温室効果ガス「見える化」ラベル星3つ認定 |\n| 5 | モスファーム熊本 | 2013年 | 熊本県八代市 | トマト(1.2ha)、レタス(1ha)、オクラ(50a) | 売上高5,000万円、従業員12名 |\n| 6 | モスファーム千葉 | 2017年 | 千葉県富里市 | トマト、玉ねぎ | — |\n| 7 | モスファームすずなり 広島支部 | 2021年 | 広島県安芸高田市 | レタス、ロメインレタス | 約4.8ha、従業員10名 |\n\n> 出典: [モスフードサービスCSR「取引先とともに」](https://www.mos.co.jp/company/csr/society/suppliers/)、[モスファーム熊本 - 熊本県農業法人協会](https://kumamoto-aca.com/monmarche/101/)、[モスファームすずなり磐田](https://www.oretachinohatake.com/group/mos-farm-iwata/)、[モスファームすずなり広島](https://www.oretachinohatake.com/group/mos-farm-hiroshima/)\n\n---\n\n## 3. 自社生産比率と協力農家ネットワーク\n\n### モスファームの位置づけ\n- モスファーム全10拠点の生産量は、モスバーガーで使用する野菜全体の**約1割（約10%）**\n- 残り約9割は全国の協力農家からの調達\n\n### 協力農家ネットワーク（2023年度末）\n- **全国117産地・2,379軒**の契約農家と直接取引\n- GAP指導員資格を持つ本社メンバーが**約200項目の点検**を実施、ほぼ毎日産地を訪問\n- 農薬・化学肥料を**産地地域の慣行基準から5割以上削減**する目標\n- 残留農薬の抜き打ち検査を実施\n- **生野菜は100%国産**\n\n### 主要パートナー\n- 群馬県昭和村の農業法人「**野菜くらぶ**」が中心的存在。約75軒の農家の野菜を取りまとめて出荷。モスファーム・サングレイスの共同出資者でもある\n\n> 出典: [日経ビジネス](https://business.nikkei.com/atcl/gen/19/00100/120300111/)、[PR TIMES - 見える化ラベル](https://prtimes.jp/main/html/rd/p/000000372.000075449.html)、[モスの生野菜 公式](https://www.mos.jp/omoi/quality/vegetables/)\n\n---\n\n## 4. 6次産業化の取り組み\n\n### 実施していること\n- **1次産業（生産）**: モスファームでの野菜栽培\n- **3次産業（販売）**: 2012年9月より、店舗店頭で「モスの生野菜」として国産野菜の直接販売を開始（首都圏約10店舗から）\n- **協力農家支援**: 2020年コロナ禍で余剰となった野菜を「農家さんお助け！野菜セット」として販売\n\n### 2次産業（加工）\n- モスファーム自体が加工事業を手がけている情報は**確認できず**\n- 生産された野菜は店舗に出荷→店舗で調理に使用する形態\n- 典型的な6次産業化（農家自身が加工・販売まで一貫）とは構造が異なり、**外食チェーンによる川上統合（垂直統合）**と位置づけるのが適切\n\n> 出典: [ねとらぼ「モスバーガーで使われている野菜を店頭販売へ」](https://nlab.itmedia.co.jp/nl/articles/1208/29/news104.html)、[Impress Watch「農家さんお助け！野菜セット」](https://www.watch.impress.co.jp/docs/news/1251171.html)\n\n---\n\n## 5. その他の産地連携施策\n\n### 産直野菜フェスタ・県産野菜フェスタ\n- 年間約20回開催\n- 店舗メンバーが近隣の協力農家で収穫体験を実施\n- その地域産の野菜を使った期間限定商品を販売\n- 産地と地域顧客をつなぐコミュニケーション施策\n\n### 店舗での産地情報公開\n- 各店舗で生産者名・産地を黒板に掲示（「今月の産地情報」として公式サイトでも公開）\n\n### 環境保全型農業\n- モスファームすずなり（静岡）とモスファーム信州（長野）: 温室効果ガス排出量を地域標準比**20%以上削減**で農水省「見える化」ラベル**星3つ**取得\n- 広島支部: 星1つ取得（2023年）\n\n> 出典: [マイナビ農業「モス流・農家と二人三脚する方法」](https://agri.mynavi.jp/2021_10_27_174650/)、[産地だより](https://www.mos.jp/omoi/quality/vegetables/report/)\n\n---\n\n## 6. 農業事業の課題と現在の方向性\n\n### 日経ビジネス報道（2021年12月）による課題\n- 同社幹部:「今までは勢いで（モスファームを）つくっていた面もあったが、蓋を開けてみると**そんなにうまく事業は成り立たなかった**」\n- **収益化が困難**: 農業事業単体での黒字化が難しい\n- **規制の壁**: 企業による農地取得・運営には法規制が多く手続きが煩雑\n- **経営の不確実性**: 天候リスク、人材確保など\n\n### 現在の方向性\n- 2020年6月の広島を最後に**新規モスファーム設立は休止**\n- **外部協力農家からの調達を増やす方針**に転換\n- 農業事業はIRで独立セグメントとして開示されておらず、単体の売上高・営業利益は非公表\n- モスファーム全体で野菜使用量の約1割 → 全体の原材料費に対する寄与は限定的\n\n### 戦略的意義\nモスファームの意義は原価低減ではなく:\n1. 自社で農業を実践することによる**生産現場への深い理解**\n2. 協力農家への**技術指導・品質基準共有の基盤**\n3. 耕作放棄地活用・新規就農者支援といった**地域貢献**\n4. 環境保全型農業の**実証・横展開**\n\n> 出典: [日経ビジネス「自社農場の新規展開を休止」](https://business.nikkei.com/atcl/gen/19/00100/120300111/)、[モスフードサービス IR情報](https://www.mos.co.jp/company/ir/)\n"}, {"name": "06_食品加工・製造.md", "content": "# 食品加工・製造の実態と関連市場\n\n## 1. パティ（ハンバーグ）の製造体制: 外注\n\n### 製造委託先: 紅梅食品工業株式会社\n- 1972年のモスバーガー創業時からパティとミートソースの受託生産を担当\n- **モスフードサービスが株式22.20%を保有**（持分法適用関連会社）\n\n### 紅梅食品工業の概要\n| 項目 | 内容 |\n|---|---|\n| 本社 | 東京都練馬区 |\n| 設立 | 1953年3月（創業1948年） |\n| 製造拠点 | 栃木県日光市に3工場 |\n| 第一工場 | パティ製造 |\n| 第二工場 | ソース・惣菜製造 |\n| 第三工場 | 生麺製造 |\n| 主要販売先 | モスフードサービス、日本アクセス等 |\n| 品質管理 | ISO22000準拠、2024年3月にJFS-B規格適合証明取得 |\n\n> 出典: [WF-NET モスバーガーパティ工場視察](https://frozenfoodpress.com/2018/06/11/mos-burger-meat-patty-factory-kohbai/)、[紅梅食品工業 会社案内](http://www.kohbai.co.jp/company.html)、[irbank - 紅梅食品工業との資本関係](https://irbank.net/E02675/ac?m=%E7%B4%85%E6%A2%85%E9%A3%9F%E5%93%81%E5%B7%A5%E6%A5%AD%E6%A0%AA%E5%BC%8F%E4%BC%9A%E7%A4%BE)\n\n---\n\n## 2. バンズ（パン）の製造体制: 外注\n\n### 製造委託先: 山崎製パン（現在はほぼ集約）\n- もともとは地域別に複数メーカーが製造:\n  - 北海道: 日糧製パン\n  - 関東: 山崎製パン\n  - 九州: キムラヤ\n  - 中国地方: リョーユーパン\n  - 沖縄: 具志堅パン\n- **2017年7月のバンズ刷新を機に山崎製パンへの集約が進行**\n- 新バンズは全粒粉配合、発酵種「ルヴァン」使用\n\n> 出典: [モスバーガー公式 - バンズ](https://www.mos.jp/omoi/quality/trace/buns/)、[ITmedia - モスバーガー10年ぶりバンズ変更](https://www.itmedia.co.jp/business/articles/1707/05/news085.html)\n\n---\n\n## 3. ソース・調味料の製造体制: 外注（紅梅食品工業）\n\n- ミートソース、ホットチリソース、カレーソース等を紅梅食品工業の第二工場で製造\n- ミートソースは創業以来**13回のリニューアル**、累計販売数**13億個以上**\n- 鶏ガラ・豚骨スープベースにバター・赤ワイン・独自ブレンドスパイス使用\n\n> 出典: [PRESIDENT Online - モスバーガーのミートソースは13回変わっている](https://president.jp/articles/-/48128?page=1)、[紅梅食品工業 商品案内](http://www.kohbai.co.jp/product)\n\n---\n\n## 4. グループ会社の製造機能\n\n### 連結子会社\n| 会社名 | 機能 |\n|---|---|\n| エム・エイチ・エス | 衛生管理 |\n| モスクレジット | FC加盟店向け機器レンタル・保険・金融 |\n| モスシャイン | グループ内業務アウトソーシング |\n\n### 持分法適用関連会社（製造機能あり）\n| 会社名 | 機能 | 出資比率 |\n|---|---|---|\n| **紅梅食品工業** | パティ・ソース・惣菜の製造 | **22.20%** |\n\n**重要**: モスフードサービスは自社グループ内に直接の製造工場を持たない**ファブレスに近いモデル**。製造機能は持分法適用関連会社（紅梅食品工業）と外部パートナー（山崎製パン等）に依存。\n\n> 出典: [モスフードサービス 会社概要](https://www.mos.co.jp/company/outline/profile/)\n\n---\n\n## 5. 関連市場の規模\n\n### (A) 食肉加工市場\n\n| 指標 | 数値 | 出典 |\n|---|---|---|\n| 日本の食肉加工市場規模（2024年） | 約1,440億円相当 | IMARC Group |\n| 食肉加工品 国内生産量（2024年） | 505,289トン（前年比3.9%減） | 日本ハム・ソーセージ工業協同組合 |\n| 加工食品全体（2023年度） | 31兆1,416億円 | 矢野経済研究所 |\n\n> 出典: [IMARC Group](https://www.imarcgroup.com/japan-meat-processing-market)、[NIKKEI COMPASS - 畜産加工品](https://www.nikkei.com/compass/industry_s/0313)、[矢野経済研究所](https://www.yano.co.jp/press-release/show/press_id/3625)\n\n### (B) 製パン市場\n\n| 指標 | 数値 | 出典 |\n|---|---|---|\n| パン国内市場規模（2025年度予測） | **約1兆7,749億円** | 業界動向サーチ |\n| パン生産量（2024年） | 1,198,978トン（前年比1.3%増） | 業界統計 |\n| 山崎製パン 連結売上高（2024年12月期） | **1兆2,445億円** | 山崎製パン決算 |\n\n> 出典: [業界動向サーチ - パン業界](https://gyokai-search.com/3-pan.html)、[NIKKEI COMPASS - 製パン](https://www.nikkei.com/compass/industry_s/0319)\n\n### (C) ソース・調味料市場\n\n| 指標 | 数値 | 出典 |\n|---|---|---|\n| 日本のソース・調味料市場（2024年） | 約5,770億円相当 | IMARC Group |\n| 成長率予測（2025-2033年） | CAGR 6.45% | 同上 |\n\n> 出典: [IMARC Group](https://www.imarcgroup.com/japan-sauces-seasonings-market)、[NIKKEI COMPASS - ソース・ドレッシング](https://www.nikkei.com/compass/industry_s/0326)\n\n---\n\n## 6. 外食チェーン向け食品加工の主要プレイヤー\n\n### 食肉加工大手4社（ハム・ソーセージで市場の約7割）\n\n| 企業 | 売上高（直近） |\n|---|---|\n| 日本ハム | 約1兆2,597億円 |\n| 伊藤ハム米久HD | 約9,226億円 |\n| プリマハム | 約4,307億円 |\n| 丸大食品 | — |\n\n### 主要取引関係\n\n| サプライヤー | 供給先 | 供給品目 |\n|---|---|---|\n| **紅梅食品工業** | **モスバーガー** | パティ、ミートソース、ホットチリソース、カレーソース |\n| **スターゼン** | **マクドナルド** | ビーフパティ（千葉工場で1日200万枚以上製造） |\n| **山崎製パン** | **モスバーガー**、マクドナルド他 | バンズ |\n\n> 出典: [業界動向サーチ - 食肉業界](https://gyokai-search.com/3-meat.html)、[マクドナルド - スターゼン千葉工場](https://www.mcdonalds.co.jp/recruit/smile/sp/pdf/vol425_06_sp_supplier.pdf)、[Strainer - スターゼン](https://strainer.jp/notes/5301)\n\n---\n\n## 戦略的示唆\n\n1. **紅梅食品工業がサプライチェーンの要**: パティとソース類を1社に集約。22.20%の出資で一定の影響力を保持するが、依存度は非常に高い\n2. **ファブレスモデルの長所と限界**: 自社で製造設備を持たないため資本効率は高いが、品質・コスト・供給の主導権が限定的\n3. **紅梅食品工業の完全子会社化**: 現在22.20%出資 → 過半数取得 or 完全子会社化で、製造機能をグループ内に取り込む選択肢がある\n4. **パティの内製化/加工品のリテール展開**: 製造機能を自社化できれば、店舗向けだけでなく冷凍食品としてのB2C/B2B販売が可能に\n"}, {"name": "07_物流・コールドチェーン.md", "content": "# 物流・コールドチェーン調査\n\n## 1. モスバーガーの物流体制: 外部委託型（3PL）\n\n- 自社で物流機能（倉庫・配送）を**保有せず、外部物流会社に全面委託**\n- **全国13か所の配送センター**（いずれも外部物流会社の倉庫）\n- 1999年にシーネット社のWMSパッケージ「Mariana」を導入、全配送センターの倉庫管理を統一。2015年にクラウドWMSに移行\n- 2002年に食材メーカーとの情報共有Web-EDIシステム「MOS-Nile」を稼働\n- **物流子会社は保有していない**\n\n### 野菜調達・配送\n- 全国約52エリアの主要産地から**7か所の野菜配送センター**を経由\n- トラック・鉄道・船舶・航空機を活用して1,000超の店舗に配送\n- 食材配送システムで「エコリーフ環境ラベル」認証取得\n\n### EC向け物流\n- 2022年7月開始の「モス オンラインショップ」は**ヤマトホールディングス**が流通スキームを構築（3温度帯対応）\n\n> 出典: [シーネット - モスフードサービスWMS導入事例](http
