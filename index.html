s://www.cross-docking.com/case/mos/)、[物流ウィークリー - エコリーフ環境ラベル](https://weekly-net.co.jp/company/8385/)、[ヤマトHD ニュースリリース 2022年7月](https://www.yamato-hd.co.jp/news/2022/newsrelease_20220714_1.html)\n\n---\n\n## 2. マクドナルドの物流体制との比較\n\n| 比較項目 | モスバーガー | マクドナルド |\n|---|---|---|\n| 店舗数 | 約1,200店 | 約3,000店 |\n| 配送センター数 | 13か所 | 14か所（北海道〜沖縄） |\n| 物流運営主体 | 複数の外部物流会社に委託 | **HAVI（専門パートナー1社に集中）** |\n| 物流子会社の有無 | なし | なし（HAVIが事実上の専属パートナー） |\n| サプライヤー拠点 | 約52エリア産地＋7野菜配送センター | 国内外約250か所のサプライヤー |\n| 配送方式 | 全食材をDC経由 | バンズのみサプライヤー直送、その他はDC経由 |\n\n### マクドナルドの物流パートナー: HAVI\n- HAVIサプライチェーン・ソリューションズ・ジャパン（従業員528名）が約3,000店の物流を一手に担当\n- サプライチェーン全体（需要予測・在庫管理含む）を管理\n- **2024年10月、三井物産がHAVI日本法人・台湾法人3社の全株式を取得**（数百億円規模）\n\n### マクドナルドの物流効率化施策\n- 週3〜4回配送で対応できる店舗を**約50%まで拡大**\n- トラック年間運行距離を**地球約23周分削減**（平準化施策）\n- マックフライポテト用食塩を読売新聞夕刊と混載する「異業種共同輸送」\n- 包装材料の「鉄道モーダルシフト」\n- GS1国際規格バーコードの統一でリアルタイム情報共有\n\n> 出典: [パナソニックコネクト - 日本マクドナルドの物流\"大改革\"](https://connect.panasonic.com/jp-ja/gemba/article/00213020)、[流通ニュース - マクドナルド配送最適化](https://www.ryutsuu.biz/strategy/p113050.html)、[日本経済新聞 - マックを支える物流参謀HAVI](https://www.nikkei.com/article/DGXZQOUC1988Z0Z10C24A2000000/)、[日本経済新聞 - 三井物産HAVI買収](https://www.nikkei.com/article/DGXZQOUC24BOY0U4A021C2000000/)\n\n---\n\n## 3. 外食向けコールドチェーン市場の規模\n\n| 市場 | 規模 | 成長率 |\n|---|---|---|\n| 日本の低温物流市場（2022年度） | **1兆7,724億円** | 前年度比+4% |\n| 日本の低温物流市場（2025年度予測） | **約1兆9,157億円** | 2022年度比+8.1% |\n| 日本のコールドチェーン物流（予測期間） | — | **CAGR約9%以上** |\n| 日本の冷蔵倉庫市場（2024年推定） | 49億1,000万米ドル | — |\n\n> 出典: [Mordor Intelligence - 日本コールドチェーン](https://www.mordorintelligence.com/ja/industry-reports/japan-cold-chain-logistics-market)、[NIKKEI COMPASS - 倉庫・物流サービス（冷蔵・冷凍）](https://www.nikkei.com/compass/industry_s/0762)\n\n---\n\n## 4. 食品物流の主要プレイヤー\n\n| プレイヤー | 特徴 |\n|---|---|\n| **ニチレイロジグループ** | 冷蔵倉庫設備能力 国内シェア8.4%（156万トン）で**業界首位**。全国DCを展開 |\n| **キユーソー流通システム** | 元キユーピー子会社。4温度帯対応の3PL。**外食チェーン向け専用物流サービス**を展開。2024年に三菱倉庫が株式5%取得 |\n| **日本アクセス** | 伊藤忠100%子会社。食品卸売上高トップクラス（2兆1,975億円）。約540拠点・8,300台のトラック網。**全温度帯流通機能** |\n| **ヨコレイグループ** | 冷蔵倉庫で国内第2位グループ |\n| **三井物産** | 2024年にHAVI日本法人を買収し外食向け低温物流に本格参入 |\n\n> 出典: [ニチレイロジ 輸配送事業](https://www.nichirei-logi.co.jp/business/transport.html)、[キユーソー流通システム](https://www.krs.co.jp/business/food_distribution.html)、[日本経済新聞 - 三菱倉庫がキユーソー株取得](https://www.nikkei.com/article/DGXZQOUC2992K0Z21C24A1000000/)\n\n---\n\n## 5. 2024年問題と物流コスト上昇の影響\n\n### 2024年問題\n- 2024年4月以降、自動車運転業務の年間時間外労働時間の上限が**960時間**に制限\n- ドライバー不足の加速、配送費・冷蔵輸送費の上昇、リードタイム長期化\n\n### 外食産業への影響\n- 飲食店の**94.6%が「仕入れ価格が上昇した」**と回答（帝国データバンク調査）\n- 価格転嫁できた飲食店は**64.9%**にとどまる → 約30pt分を自己負担で吸収\n- 2025年の値上げ要因: 原材料高93.2%、**物流費78.4%**、人件費43.9%\n\n### 業界の対応\n- **共同配送**: カゴメ・日清オイリオ・ハウス食品等が実施\n- **モーダルシフト**: トラックから鉄道輸送への切り替え\n- **配送頻度の見直し**: マクドナルドは週3〜4回対応店舗を50%に拡大\n- **業界再編**: 三井物産によるHAVI買収、三菱倉庫によるキユーソー株取得など\n\n> 出典: [日本M&Aセンター - 2024年問題と食品業界](https://www.nihon-ma.co.jp/columns/2024/x20240501-1/)、[growth-compass - 仕入れ価格上昇](https://growth-compass.co.jp/shiirekakakujosho-taisaku/)、[NECプラットフォームズ - 2025年展望](https://www.necplatforms.co.jp/solution/food/column/column80.html)\n\n---\n\n## 戦略的示唆\n\nモスの物流は「分散型3PL」であり、マクドナルドの「集中委託型（HAVI）」と対照的。規模が小さい分、物流効率化の余地は大きいが、自社物流への投資は規模に見合わない可能性が高い。むしろ**物流パートナーの集約・高度化**（WMS統合の深化、共同配送への参画、需要予測精度の向上）が現実的な打ち手。\n"}, {"name": "08_垂直統合の他社事例.md", "content": "# 外食・食品業界における垂直統合事例\n\n## 各社比較サマリー\n\n| 企業 | 統合レベル | 農場 | 製造工場 | 物流 | モデルの特徴 | 営業利益率 |\n|---|---|---|---|---|---|---|\n| **ゼンショーHD** | 最高 | 自社牧場（北海道） | GFF 18工場 | 自社29拠点 | 完全自前の垂直統合（MMD） | 約6.6% |\n| **サイゼリヤ** | 非常に高い | 自社農場+豪州工場 | 国内・海外自社工場 | 自社管理 | 製造直販、品種改良まで内製 | 約6.6% |\n| **すかいらーく** | 高い | なし | CK 10カ所 | エリア別配送 | セントラルキッチン特化型 | — |\n| **セブン-イレブン** | 擬似的に高い | なし | 専用工場167拠点 | パートナー | 専用工場+チームMDの外部活用型 | — |\n| **マクドナルド** | 低い（管理型） | なし | なし | HAVI委託 | 品質基準の標準化+182項目SQMS | — |\n| **ワタミ** | 中程度 | 7カ所530ha | グループ工場 | — | 有機農業・循環型6次産業 | — |\n| **モンテローザ** | 限定的 | 3カ所+養鶏 | なし | — | 高単価業態向け差別化素材 | — |\n\n---\n\n## 1. ゼンショーHD — 日本外食業界最大の垂直統合企業\n\n### MMD（マス・マーチャンダイジング・システム）\n- 原材料の調達から製造・加工、物流、店舗販売までを一貫して企画・設計・運営\n- 優先順位: 安全性 > 品質 > コスト\n\n### 垂直統合の構造\n| 機能 | 内容 |\n|---|---|\n| **調達** | グループ全体の購買機能を集中。スケールメリット追求 |\n| **製造** | 子会社GFF（2011年設立）が**国内18工場**で加熱/非加熱/野菜加工/小売製品を製造 |\n| **物流** | 子会社グローバルフレッシュサプライ（2006年設立）が**全国29カ所**の物流センターから24時間365日配送 |\n| **生産** | 北海道に自社牧場（約1,500頭の牛）。自社設計の飼料を専用飼料工場で製造。精米も自社工場 |\n\n### 業績（2025年3月期）\n- 売上高: 1兆1,367億円、営業利益: 751億円（営業利益率約6.6%）\n\n> 出典: [ゼンショーHD MMD](https://www.zensho.co.jp/jp/businessmodel/mmd/)、[GFF公式](https://www.global-foodfactory.jp/)、[グローバルフレッシュサプライ](https://www.globalfresh-s.jp/network.html)、[ゼンショーHD 牛肉の安全](https://www.zensho.co.jp/jp/businessmodel/safety/beef.html)\n\n---\n\n## 2. マクドナルド — 品質基準の標準化+パートナーシップモデル\n\n### 特徴: 自社製造・自社農場は持たない\n- 独立サプライヤーとの長期パートナーシップ＋厳格な品質管理基準で統制\n- サプライヤー: 国内外に約250カ所\n- 物流: 国内13カ所のDC。HAVIが運営\n\n### 品質管理体系（4層）\n1. **McDonald's GAP**: 農場段階\n2. **SQMS**: 加工段階（**182の要求項目**、HACCP/ISO9001/ISO22000+独自基準）\n3. **DQMP**: 物流段階\n4. **店舗レベル**: GCP、SSOP、HACCPプログラム\n\n### 示唆\n- 垂直統合しなくても厳格な管理で品質統制は可能。ただし圧倒的スケール（約3,000店）のバイイングパワーが前提\n\n> 出典: [パナソニックコネクト - マクドナルド物流大改革](https://connect.panasonic.com/jp-ja/gemba/article/00213020)、[マクドナルド 食材管理](https://www.mcdonalds.co.jp/sustainability/food/food_safety/food_management/)\n\n---\n\n## 3. セブン-イレブン — 専用工場+チームMDの擬似垂直統合\n\n### モデル: 大手メーカーに専用工場を構築させる\n- **専用工場数**: 国内167拠点、専用工場比率**92.3%**\n- 主要運営企業: わらべや日洋、味の素、東洋水産、プリマハム、伊藤ハム、日本ハム等\n- 1984年にキユーピーが初の専用工場を開設して以降拡大\n\n### わらべや日洋（中核パートナー）\n- 1978年からセブンイレブンと取引開始\n- 生産能力: 1日最大600万食、350種類以上\n\n### チームMD\n- 商品ごとにセブン社員と各メーカー社員が共同チームを組んで商品開発\n- 1979年にNDF（日本デリカフーズ組合）発足が起点\n\n### 示唆\n- **自社投資リスクを抑えつつ専用工場を確保する方法**。モスが「モス専用ライン」をパートナーに構築させる発想は現実的\n\n> 出典: [流通ニュース - セブンイレブン専用工場167拠点](https://www.ryutsuu.biz/strategy/j092108.html)、[セブンイレブン 商品開発](https://www.sej.co.jp/company/aboutsej/development.html)\n\n---\n\n## 4. サイゼリヤ — 製造直販（バーティカル・マーチャンダイジング）\n\n### 垂直統合の具体的内容\n- **オーストラリア工場・牧場**: 自社工場兼牧場を保有。牛肉・ミルクを現地調達し、ハンバーグ/ホワイトソース/ミートソースを自社製造\n- **国内自社工場**: 食材の一次加工・二次加工\n- **品種改良**: 野菜の品種改良・栽培も自社で実施\n\n### 定量的効果\n- **原価率**: 約37〜40%（ファミレス平均約32%より高い = 食材に多くのコストを投入）\n- **営業利益率**: 約6.6%\n- 垂直統合で中間マージンを排除 + 店舗運営の徹底効率化（キッチン面積半減、人時生産性の厳格管理）の組み合わせ\n\n### リスク\n- 豪州工場でストライキが発生し難航した過去あり\n\n> 出典: [サイゼリヤ 自社工場](https://www.saizeriya.co.jp/concept/product-creation-philosophy/factory/)、[東洋経済 - サイゼリヤが低価格なのに儲かるカラクリ](https://toyokeizai.net/articles/-/277795)\n\n---\n\n## 5. すかいらーくHD — セントラルキッチン型\n\n- **セントラルキッチン**: 全国10カ所。食材カット、自社ソース製造等の一次加工を集中\n- 1つのCKで最大約500店舗の配送に対応\n- 2014年以降、ブランド別配送からエリア別配送に転換（ガスト/バーミヤン/ジョナサン等を一括配送）\n- ほぼ全店直営でサプライチェーン統制が取りやすい\n\n> 出典: [すかいらーくHD サプライチェーン](https://corp.skylark.co.jp/ir/strategy/business/supply_chain.html)\n\n---\n\n## 6. ワタミ — 有機農業・6次産業化モデル\n\n- **自社農場**: 国内7カ所に530haの農場・牧場\n- **循環モデル**: ワタミファーム（有機野菜・卵・牛乳）→ 食品工場で加工 → 外食・宅食で提供 → 食品残渣を堆肥として農場に還元\n- 有機JAS認定取得\n- 店舗での自社農産物自給率は限定的 → **ブランディング・ESG訴求**の意味合いが強い\n\n> 出典: [ワタミ 農業事業](https://www.watami.co.jp/group/agriculture/)\n\n---\n\n## 垂直統合のリスク・デメリット（共通知見）\n\n| リスク | 内容 |\n|---|---|\n| 多額の初期投資 | 工場建設、農場取得、物流網構築に巨額の設備投資が必要 |\n| 経営資源の分散 | 農業・製造・物流の各領域に専門人材が必要。本業へのリソース希薄化 |\n| 柔軟性の喪失 | 市場変化や技術革新への迅速な対応が困難に |\n| 海外工場リスク | サイゼリヤ豪州工場のストライキ事例 |\n| 需要変動リスク | 自社需要に合わせた生産設備のため、需要減少時に稼働率低下・固定費負担増 |\n\n> 出典: [freee - 垂直統合のメリット・デメリット](https://www.freee.co.jp/kb/kb-ipo/vertical-integration/)\n\n---\n\n## モスバーガーへのインプリケーション\n\n1. **ゼンショーモデル（完全自前型）**: 年商1兆円規模のスケールが前提。モスの規模（約960億円）では全面模倣は困難。特定食材に限定した部分統合が現実的\n2. **サイゼリヤモデル（製造直販型）**: 品質とコスト両立。モスの「食の安全」「国産野菜」ブランドとの親和性高い。パティ製造の内製化が参考に\n3. **セブン-イレブンモデル（専用工場型）**: 自社投資リスクを抑えつつ専用工場を確保。紅梅食品工業との関係深化（完全子会社化等）で類似の効果を狙える\n4. **マクドナルドモデル（管理型）**: スケールがないと成立しにくい\n5. **ワタミモデル（ブランディング型）**: モスの「MOS=Mountain, Ocean, Sun」との整合性高い。ブランド訴求としての価値\n"}, {"name": "09_モス売上構造.md", "content": "# モスフードサービス（8153）売上構造の詳細分析\n\n## 1. セグメント別売上高（直近3年）\n\n| セグメント | 2023/3期 | 2024/3期 | 2025/3期 |\n|---|---|---|---|\n| **国内モスバーガー事業** | 667.1億円 (+5.2%) | 733.8億円 (+10.0%) | 766.3億円 (+4.4%) |\n| **海外事業** | 156.3億円 (+23.1%) | 168.1億円 (+7.5%) | 166.1億円 (-1.2%) |\n| **その他飲食事業** | 17.9億円 (+21.7%) | 18.4億円 (+2.6%) | 18.1億円 (-1.8%) |\n| **その他の事業** | 9.2億円 (+5.8%) | 10.3億円 (+11.6%) | 11.4億円 (+11.5%) |\n| **連結合計** | **850.6億円** | **930.6億円** | **961.9億円** |\n\n### セグメント別営業利益\n\n| セグメント | 2023/3期 | 2024/3期 | 2025/3期 |\n|---|---|---|---|\n| **国内モスバーガー事業** | 20.6億円 | 58.6億円 | 63.9億円 |\n| **海外事業** | ▲2.5億円 | 0.2億円 | 4.9億円 |\n| **その他飲食事業** | ▲2.1億円 | ▲0.9億円 | ▲1.1億円 |\n| **その他の事業** | 6.8億円 | 5.0億円 | 5.9億円 |\n\n### 各セグメントの内容\n- **国内モスバーガー事業**: 直営店運営 + FC加盟店への食材・資材供給 + ロイヤリティ収入\n- **海外事業**: 台湾・シンガポール・香港・タイ・韓国・フィリピン\n- **その他飲食事業**: マザーリーフ/あえん/MOSDO等（約24店舗、赤字）\n- **その他の事業**: エム・エイチ・エス（衛生検査）/モスクレジット（金融）/モスシャイン（BPO）→ **利益率51.8%と極めて高収益**\n\n> 出典: [irbank セグメント情報](https://irbank.net/E02675/segment)、[流通ニュース 2025/3期決算](https://www.ryutsuu.biz/accounts/r051517.html)\n\n---\n\n## 2. 国内モスバーガー事業の売上分解（最重要）\n\n### 売上の内訳（2025/3期）\n\n| 項目 | 金額 | 構成比 |\n|---|---|---|\n| **FC加盟店への食材・資材卸売** | **490.8億円** | **約64%** |\n| **直営店売上高** | **241.5億円** | **約31%** |\n| **その他営業収入（ロイヤリティ・広告費等）** | **29.3億円** | **約4%** |\n\n**核心的な発見**: モスの連結売上の最大構成要素は**FC加盟店への食材卸売（約491億円、連結売上の51%）**。東証の業種分類が「卸売業」である理由はここにある。\n\n> 出典: [キタイシホン モスフードサービス事業内容](https://kitaishihon.com/company/8153/business)\n\n### FCロイヤリティの水準\n\n| 項目 | モスバーガー | マクドナルド（参考） |\n|---|---|---|\n| ロイヤリティ | **売上の1%** | 売上の3% |\n| 広告協力費 | **売上の1%** | 売上の4.5% |\n| 合計 | **2%** | **7.5%** |\n\nモスのFCモデルは「低ロイヤリティ・高食材マージン」型。ロイヤリティではなく**食材供給における利益が事実上のロイヤリティ機能**を果たしている。\n\n> 出典: [フランチャイズの窓口 モスバーガーFC](https://www.fc-mado.com/useful/mos-fc/)\n\n### 店舗数（2026年1月31日時点）\n\n| 区分 | 店舗数 |\n|---|---|\n| FC（加盟店） | 1,267店 |\n| 直営店 | 40店 |\n| 合計 | 1,307店 |\n| **FC比率** | **約97%** |\n\n> 出典: [モスフードサービス 店舗数](https://www.mos.co.jp/company/outline/store_data/)\n\n---\n\n## 3. 全店売上高と連結売上高の関係\n\n### 差の構造\n\n```\n全店売上高（推定 約1,300億円）= 直営全店 + FC全店の店頭売上合計\n\n連結売上高（約962億円）の構成:\n  ├── 直営店売上高: 241億円（直営40店の飲食売上そのもの）\n  ├── FC向け食材卸売: 491億円（FC店が本部から仕入れる食材代）\n  ├── ロイヤリティ等: 29億円（FC売上の2%）\n  ├── 海外事業: 166億円\n  └── その他: 35億円\n\n差額（約340億円）= FC店の店頭売上のうち食材仕入れ以外の部分\n                   （FC店側の人件費・賃料・オーナー利益等）\n```\n\n### 図解: FC加盟店の売上の流れ\n\n```\nFC加盟店の店頭売上（推定 約1,060億円）\n  ├── → モス本部への食材仕入代金: ~491億円 → 連結売上に計上\n  ├── → ロイヤリティ+広告費（売上の2%）: ~21億円 → 連結売上に計上\n  └── → FC店自身の費用・利益: ~548億円 → 連結売上に含まれない\n```\n\n---\n\n## 4. その他の収入源\n\n| 収入源 | 概要 | 規模感 |\n|---|---|---|\n| オンラインショップ「Life with MOS」 | 冷凍惣菜（モスチキン等）のEC販売。ヤマト運輸と連携 | 非開示（限定的と推定） |\n| エム・エイチ・エス | 衛生検査事業 | その他事業セグメント内 |\n| モスクレジット | FC向け機器レンタル・保険・金融 | その他事業セグメント内（高収益） |\n\n> 出典: [ヤマトHD ニュースリリース](https://www.yamato-hd.co.jp/news/2022/newsrelease_20220714_1.html)\n\n---\n\n## 5. 戦略的示唆\n\n### モスの売上構造から見える垂直統合の機会\n\n1. **食材卸売が収益の柱（491億円）**: これは既に「製造→供給」の垂直統合が部分的に機能していることを意味する。紅梅食品工業（22%出資）を完全子会社化すれば、**製造マージンもグループ内に取り込める**\n\n2. **低ロイヤリティモデルの裏返し**: ロイヤリティ1%は安いが、食材マージンで回収している。つまり**食材の付加価値を上げる（=川上統合を深める）ほど、FC向け卸売の利益率が上がる構造**\n\n3. **直営40店 vs FC1,267店**: FC比率97%は業界最高水準。これ以上のFC化余地は少ないが、逆に言えば**食材供給を通じたFC店へのグリップが強い**\n\n4. **冷凍食品リテール展開**: 現在のEC（Life with MOS）は小規模だが、製造機能を内製化すれば**B2C冷凍食品事業を新セグメントとして立ち上げる**余地がある\n\n> 出典: 上記各データソースに基づく分析\n"}, {"name": "10_マクドナルド売上構造.md", "content": "# 日本マクドナルドHD（2702）売上構造の詳細分析\n\n## 1. 連結売上高の内訳（直近4年）\n\n単一セグメント（ハンバーガーレストラン事業）だが、**直営店舗売上高**と**フランチャイズ収入**に分解開示されている。\n\n| 項目 | 2022/12期 | 2023/12期 | 2024/12期 | 2025/12期 |\n|---|---|---|---|---|\n| **連結売上高** | 3,523億円 | 3,820億円 | 4,055億円 | 4,166億円 |\n| 直営店舗売上高 | ~2,400億円 | 2,597億円 | 2,735億円 | 2,701億円 |\n| フランチャイズ収入 | ~1,123億円 | 1,223億円 | 1,320億円 | 1,465億円 |\n| 直営比率 | ~68% | ~68% | 67.4% | **64.8%** |\n| FC収入比率 | ~32% | ~32% | 32.6% | **35.2%** |\n\n**注目**: FC化が進むにつれ、FC収入の構成比が32%→35%に上昇。直営売上は2025年に前年比減。\n\n> 出典: [irbank 売上高推移](https://irbank.net/E03366/TotalSales?t=Q4)、[キタイシホン 事業内容](https://kitaishihon.com/company/2702/business)\n\n### FC収入の内訳構造\n\n| 項目 | 料率（対FC店売上） |\n|---|---|\n| ロイヤリティ | 3.0% |\n| レントロイヤリティ（賃料） | 売上の一定割合 or 固定 |\n| 広告宣伝費負担金 | 4.5% |\n| インフラサービスフィー | 0.7% |\n\n- FC収入にはFC化時の「店舗運営事業の売却益」も含む（2025/12期: 7.07億円）\n\n> 出典: [フランチャイズWEBリポート](https://web-repo.jp/articles/1236)、[JFA フランチャイズ契約要点](https://www.jfa-fc.or.jp/fc-g-misc/pdf/204-1.pdf)\n\n---\n\n## 2. 全店売上高（SWS）と連結売上高の関係\n\n| 指標 | 2022/12期 | 2023/12期 | 2024/12期 | 2025/12期 |\n|---|---|---|---|---|\n| **全店売上高（SWS）** | ~7,358億円 | 7,777億円 | 8,291億円 | **8,886億円** |\n| **連結売上高** | 3,523億円 | 3,820億円 | 4,055億円 | 4,166億円 |\n| 連結/SWS比率 | ~47.9% | ~49.1% | ~48.9% | **46.9%** |\n\n### 差額の構造\n\n```\n全店売上高 8,886億円\n  ├── 直営店売上: 2,701億円 → 連結売上に全額計上\n  └── FC店の全店売上: 約6,185億円\n        ├── FC収入として本部に: 1,465億円 → 連結売上に計上\n        └── FCオーナーに帰属: 約4,720億円 → 連結売上に含まれない\n```\n\n> 出典: [流通ニュース 2025年12月期決算](https://www.ryutsuu.biz/accounts/s020644.html)、[財務指標サマリー](https://www.mcd-holdings.co.jp/ir/summary/)\n\n---\n\n## 3. FC比率の推移と収益構造への影響\n\n### 店舗数推移\n\n| 指標 | 2023/12末 | 2024/12末 | 2025/12末 |\n|---|---|---|---|\n| 直営店 | 878店 | 787店 | **705店** |\n| FC店 | 2,104店 | 2,201店 | **2,320店** |\n| 合計 | 2,982店 | 2,988店 | **3,025店** |\n| **FC比率** | 70.6% | 73.7% | **76.7%** |\n\n### FC化が利益率に与える影響\n\n直営店 → FC化すると:\n- **Before**: 年商3億円が連結売上に計上（原価率~87%）\n- **After**: FC収入~3,000〜4,500万円のみ計上（原価ほぼなし）\n- **結果**: 売上は減るが、利益率は大幅改善\n\nこれが**「全店売上+7.2% vs 連結売上+2.7%」の乖離**の原因。\n\n### 利益率の推移（FC化効果）\n\n| 指標 | 2022/12期 | 2023/12期 | 2024/12期 | 2025/12期 |\n|---|---|---|---|---|\n| **営業利益率** | 9.60% | 10.70% | 11.84% | **12.78%** |\n| 営業利益 | 338億円 | 409億円 | 480億円 | **533億円** |\n\n**3年間で営業利益率 +3.18pt改善**。FC化 + スケールメリット + デジタル投資の複合効果。\n\nマクドナルドの「不動産ビジネス」的側面: 本社が土地・物件を確保 → FCオーナーに貸出 → レントロイヤリティ（賃料）が安定的に発生。飲食業というより**不動産賃貸**に近い高マージン構造。\n\n> 出典: [irbank 収益性分析](https://irbank.net/E03366/profitability)、[Strainer 利益率分析](https://strainer.jp/notes/837)、[アクアネット FC化分析](https://aqnet.co.jp/fcaqmg/aqblg-20240621/)\n\n---\n\n## 4. デジタル/デリバリーの売上貢献\n\n| 指標 | 数値（2024年時点） |\n|---|---|\n| デジタル売上比率（対全店売上） | **20%以上**（2018年は0%） |\n| デリバリー売上比率 | **10%以上**（2018年は1.4%） |\n| モバイルオーダー利用率 | 約14-16% |\n| デリバリー実施店舗 | 2,245店舗以上 |\n| タッチパネル注文端末 | 1,300店舗以上 |\n\n> 出典: [流通ニュース デリバリー戦略](https://www.ryutsuu.biz/accounts/n051440.html)\n\n---\n\n## 5. 中期経営計画（2025-2027年）\n\n| KPI | 目標値 |\n|---|---|\n| 全店売上高 年平均成長率 | **+4%〜+6%** |\n| 営業利益率（2027年） | **13.0%** |\n| ROE（2027年） | **13.3%** |\n| 2026年12期 全店売上高予想 | **9,420億円**（+6.0%） |\n\n### 3つの柱\n1. **メニュー・バリュー**: 品質向上、ポートフォリオ最適化\n2. **店舗ポートフォリオ・デジタル**: 3年で100店舗以上純増、1,000店舗以上リモデル\n3. **サステナビリティ・ピープル**: ESG、人材育成\n\n> 出典: [中期経営計画資料](https://ircms.irstreet.com/contents/data_file.php?template=2127&brand=74&folder_contents=50608&src_data=445720&filename=pdf_file.pdf)、[日本経済新聞 マック大型化・DX](https://www.nikkei.com/article/DGKKZO86582360W5A200C2TB1000/)\n\n---\n\n## モスとの比較サマリー\n\n| 項目 | マクドナルド | モス |\n|---|---|---|\n| 全店売上高 | 8,886億円 | ~1,300億円（推定） |\n| 連結売上高 | 4,166億円 | 962億円 |\n| 連結/SWS比率 | 46.9% | ~74% |\n| FC比率 | 76.7% | 97% |\n| FCロイヤリティ | 3%（+広告4.5%等） | 1%（+広告1%） |\n| 営業利益率 | 12.78% | 5.4% |\n| 売上構造の本質 | **不動産+FC手数料モデル** | **食材卸売モデル** |\n| 店舗数 | 3,025店 | 1,307店 |\n| 1店あたり全店売上 | ~2.94億円 | ~0.99億円 |\n\n**構造的な違いの核心**: マクドナルドは「不動産+FC手数料」で高利益率、モスは「食材卸売」で売上を作る。モスが垂直統合を深めて食材の付加価値を上げれば、**食材卸売マージンの拡大**と**リテール展開（冷凍食品等）**の二重の効果が期待できる。\n\n> 出典: 上記各データソースに基づく比較分析\n"}, {"name": "11_世界の垂直統合・売上構造事例.md", "content": "# 外食・食品企業における垂直統合と売上多層化 -- グローバル事例集\n\n## 売上構成パターンの類型（サマリー）\n\n| パターン | 代表企業 | 売上構成の特徴 | 営業利益率 |\n|---|---|---|---|\n| **A: SC売上主導型** | Domino's | SC売上60% + FC収入33% | ~18-19% |\n| **B: SC子会社の分社化・外部売上型** | Haidilao/Yihai | 本体（レストラン）+ SC子会社（外部70%） | SC子会社:純利益率12% |\n| **C: FC純粋モデル（統合最小）** | Yum! Brands | ロイヤリティ43% + 広告22% + 直営28% | **30%超** |\n| **D: FC+SC供給+不動産の三層型** | RBI (Tim Hortons) | FC収入 + SC供給 + 不動産リース | — |\n| **E: 完全垂直統合・製造小売型** | Greggs | 100%自社店舗（製造・物流内製） | 9.7% |\n| **F: 不動産所有+利益分配型** | Chick-fil-A | ロイヤリティ15% + 利益50%分配 | 非上場（業界最高AUV） |\n| **G: マルチブランド共同調達型** | Inspire Brands | 年間$7.7Bの共同購買管理 | 非上場 |\n| **H: 素材→加工食品の産業型** | Tyson Foods | 素材38% + 鶏肉31% + 加工食品19% | — |\n\n---\n\n## 1. Domino's Pizza（米国）-- SC事業が売上の6割\n\n### 売上構成（2024年度、総売上$4.71B）\n\n| セグメント | 売上高 | 構成比 |\n|---|---|---|\n| **Supply Chain（食材・機器・消耗品供給）** | **$2.85B** | **60.5%** |\n| Domestic Stores（直営+FCロイヤリティ+広告費） | $1.54B | 32.8% |\n| International Franchise | $0.32B | 6.8% |\n\n### 垂直統合の構造\n- 全世界の店舗の約99%がFC運営\n- 米国・カナダのFC店舗に食材・ドウ・機器・消耗品を**自社SCから供給**\n- FCロイヤリティ: 売上の5.5%、広告費: 売上の6.0%\n- 全社営業利益率: 約18-19%\n\n**最も典型的な「外食×垂直統合」の成功モデル。SC事業で売上のボリュームを作り、FC収入で利益率を確保する二重構造。**\n\n> 出典: [Domino's Q4/FY2024 Earnings](https://ir.dominos.com/news-releases/news-release-details/dominos-pizzar-announces-fourth-quarter-and-fiscal-2024)、[Domino's 10-K (SEC)](https://www.sec.gov/Archives/edgar/data/1286681/000095017025025223/dpz-20241229.htm)\n\n---\n\n## 2. Haidilao / Yihai International（中国）-- SC子会社の分社化・上場\n\n### グループ構造（2024年）\n\n| エンティティ | 上場 | 2024年売上 | 事業内容 |\n|---|---|---|---|\n| 海底撈 Haidilao | HK:06862 | RMB 427.5億元 | 火鍋チェーン運営 |\n| **頤海国際 Yihai** | HK:01579 | **RMB 65.4億元** | 火鍋底料・調味料・即食食品の製造販売 |\n| 蜀海 Shuhai | 非上場 | 非開示 | 食材調達・加工・物流 |\n\n### Yihai（頤海国際）の売上構成\n\n| 区分 | 構成比 |\n|---|---|\n| **第三者（外部顧客）** | **69.8%** |\n| 関連会社（海底撈グループ） | 30.2% |\n\n- **SC子会社の売上の約7割がグループ外** → 内部取引を超えた独立した収益源に成長\n- Yihai純利益率: 約12.2%\n- 蜀海は外部レストランへのB2Bサービスも展開\n\n**「SC事業を分離上場→外部売上7割」は垂直統合の最先端形態。モスが紅梅食品工業を子会社化→外部にもB2B供給する場合の参考モデル。**\n\n> 出典: [TipRanks: Yihai 2024 Results](https://www.tipranks.com/news/company-announcements/yihai-international-reports-2024-financial-results-revenue-up-profit-down)、[Longport: Haidilao](https://longportapp.com/en/news/212768044)\n\n---\n\n## 3. Yum! Brands（米国、KFC/Pizza Hut/Taco Bell）-- FC純粋モデル\n\n### 売上構成（2024年度、総売上$7.55B）\n\n| セグメント | 売上高 | 構成比 |\n|---|---|---|\n| **Franchise & Property Revenues** | **$3,247M** | **43.0%** |\n| Franchise Contributions for Advertising | $1,687M | 22.3% |\n| Company Restaurant Sales（直営） | $2,142M | 28.4% |\n\n- 全体の98%がFC運営。極めてアセットライト\n- **食材供給は行っていない**（地域ごとの現地調達を推奨）\n- **営業利益率30%超** — 垂直統合しないことで高利益率を実現する対極モデル\n\n> 出典: [Yum! Brands 2024 Annual Report](https://s2.q4cdn.com/890585342/files/doc_financials/2024/ar/annual-report-2024/index.html)\n\n---\n\n## 4. Restaurant Brands International（カナダ、BK/Tim Hortons/Popeyes）\n\n### 売上構成（2024年度、総売上$8.4B）\n\n| セグメント | 内容 |\n|---|---|\n| **Supply Chain Sales** | FC店への食材・機器供給（主にTim Hortons） |\n| Franchise Royalties | ブランド使用料（売上の4-5%） |\n| Property Revenues | FC店への不動産リース |\n| Restaurant Holdings | 直営店売上（2024年新セグメント） |\n\n- **Tim Hortons**: 最も垂直統合が進む。カナダで倉庫・配送を自社運営。新倉庫にCAD $100M投資\n- **Burger King**: FC純粋モデル。SCは外部委託\n- Q2 2024: FC&Property Revenue $747M vs Supply Chain Sales $682M（ほぼ拮抗）\n- 約95%がFC運営\n\n> 出典: [RBI FY2024 Results](https://www.rbi.com/English/news/news-details/2025/Restaurant-Brands-International-Inc.-Reports-Full-Year-and-Fourth-Quarter-2024-Results/default.aspx)\n\n---\n\n## 5. Chick-fil-A（米国）-- 非上場・不動産所有+利益分配型\n\n### 売上規模（2024年）\n\n| 指標 | 金額 |\n|---|---|\n| システムワイド売上 | **$22.7B以上** |\n| 本社収入 | **$9.06B** |\n| 中央値AUV（1店舗あたり売上） | **$9.23M（業界最高）** |\n| 店舗数 | 3,100以上 |\n\n### 独自モデル\n- FC初期費用: わずか$10,000（業界最低）\n- 店舗の不動産・設備は**全てChick-fil-A本社が所有**\n- オペレーターは売上の**15%ロイヤリティ** + **純利益の50%**を本社に支払い\n- → SWS $22.7Bに対し本社収入$9.06B（約40%が本社に流入）\n- 完全子会社の物流会社「Chick-fil-A Supply, LLC」で自社配送\n\n> 出典: [QSR Magazine: Chick-fil-A $22B+](https://www.qsrmagazine.com/story/chick-fil-as-sales-surpassed-22-billion-in-2024/)\n\n---\n\n## 6. Greggs（英国）-- 完全垂直統合の製造小売\n\n### 業績（2024年度）\n\n| 指標 | 数値 |\n|---|---|\n| 総売上高 | GBP 20.1億 |\n| 営業利益率 | 9.7% |\n| ROE | 27.5% |\n\n### 垂直統合の構造\n- **製造**: 自社工場で全製品を製造\n- **物流**: 自社ロジスティクスで全店舗に配送\n- **小売**: **全店舗が直営（FC展開なし）**\n- 2024年のコスト削減効果: **GBP 1,060万**\n- 2026年にダービーに新たな最新鋭製造＋物流拠点を建設予定\n\n**FC化せず全て直営で展開。売上の100%が自社に帰属。中間マージンを完全排除。成長速度は遅いが全ての価値を内部に留める。**\n\n> 出典: [Greggs 2024 Preliminary Results](https://a.storyblok.com/f/162306/x/ebc6aa0759/greggs-2024-preliminary-results.pdf)\n\n---\n\n## 7. Jollibee Foods（フィリピン）-- M&A+コミッサリー\n\n### 業績（2024年度）\n\n| 指標 | 金額 |\n|---|---|\n| 総売上高 | PHP 269.9B（約$4.7B） |\n| SWS | PHP 390.3B |\n| 店舗数 | 9,766店（フィリピン3,382 + 海外6,384） |\n| 純利益 | PHP 10B超（初の100億ペソ突破） |\n\n### 垂直統合: コミッサリーシステム\n- **3つの主要コミッサリー拠点**で集中製造\n- マルチブランド（Jollibee/Chowking/Greenwich/Red Ribbon/Mang Inasal/Coffee Bean等）の食材を集中調達・製造\n- M&Aによるブランド拡大 + コミッサリーによるSC効率化の組み合わせ\n\n> 出典: [Jollibee FY2024 Results](https://www.jollibeegroup.com/news/jollibee-group-announces-fourth-quarter-and-full-year-2024-results-profit-breaches-the-php10-billion-mark-in-2024/)\n\n---\n\n## 8. Dine Brands（米国、Applebee's/IHOP）-- FC+不動産+食材配送の三層\n\n### 売上構成（2024年度、総売上$812.3M）\n\n| セグメント | 売上高 | 構成比 |\n|---|---|---|\n| Company Restaurant Sales | $448.3M | 55.2% |\n| Franchise & Rental Revenue | $425.5M | 52.4% |\n| **Distribution Revenue（食材配送）** | **$86.6M** | **10.7%** |\n\n> 出典: [Dine Brands FY2024 Results](https://investors.dinebrands.com/news-releases/news-release-details/dine-brands-global-inc-reports-fourth-quarter-and-fiscal-year-0)\n\n---\n\n## 9. Inspire Brands（米国、非上場）-- マルチブランド共同調達\n\n| 指標 | 数値 |\n|---|---|\n| SWS | $32.6B以上 |\n| 店舗数 | 33,000以上 |\n| **年間購買管理額** | **$7.7B以上** |\n\n- Arby's/Dunkin'/BWW/Sonic/Jimmy John's/Baskin-Robbinsの6ブランド\n- マルチブランドの共同調達で巨大なバイイングパワーを確保\n\n> 出典: [Inspire Brands](https://inspirebrands.com/about-us/)\n\n---\n\n## 10. Sysco（米国）-- 外食向け食品卸の参考\n\n### 売上構成（2024年度、総売上$78.8B）\n\n| セグメント | 売上高 | 構成比 |\n|---|---|---|\n| U.S. Foodservice | $55.34B | 71.3% |\n| International Foodservice | $14.56B | 18.8% |\n| **SYGMA（QSR向け専門配送）** | **$7.77B** | **10.0%** |\n\n- 食品卸の営業利益率は約3-5%（薄利多売）\n- SYGMAセグメントはQSR専門 → チェーン店向け配送モデルの規模感を示す\n\n> 出典: [Sysco 2024 Annual Report (SEC)](https://www.sec.gov/Archives/edgar/data/96021/000009602124000178/syy4333201-arsa.pdf)\n\n---\n\n## 11. その他\n\n### Starbucks（米国）\n- 総売上$32.2B。6つの自社ロースタリー。40万人以上の農家と直接取引\n- 物流コストは売上の約2.8%（業界平均4-5%を大幅下回る）\n\n### Tyson Foods（米国）\n- 総売上$53.3B。Beef 38% / Chicken 31% / **Prepared Foods 19%** / Pork 11%\n- 卵の孵化から加工・配送・小売まで完全垂直統合。**Prepared Foods（加工食品）が川下統合の好例**\n\n> 出典: [Tyson Foods FY2024](https://www.tysonfoods.com/news/news-releases/2024/11/tyson-foods-reports-fourth-quarter-2024-results)\n\n---\n\n## モスバーガーへのインプリケーション\n\n### 最も参考になるモデル\n\n1. **Domino'sモデル（SC売上主導型）**: FC店への食材供給で売上の60%を作り、FCロイヤリティで利益率を確保。**モスの現状（食材卸売が連結売上の51%）は既にこの構造に近い**。製造機能を内製化すれば、さらにマージンを取り込める。\n\n2. **Haidilao/Yihaiモデル（SC分社化・外部売上型）**: 紅梅食品工業を完全子会社化 → 製造能力を拡大 → モス以外のレストランや小売にもB2B供給。**外部売上7割のYihaiは、「食材メーカー」として独立した成長エンジンになった好例。**\n\n3. **Jollibeeモデル（M&A+コミッサリー型）**: M&Aで複数ブランドを獲得 → コミッサリーで食材の集中製造 → SC効率化。**モスがウェンディーズFKやフレッシュネスを買収した場合、共通のSC基盤で効率化が可能。**\n"}, {"name": "12_B2B外食サプライ市場.md", "content": "# B2B外食産業向け食材供給市場の全体像\n\n## TAM（獲得可能市場）\n\n| 市場 | 規模 | 出典 |\n|---|---|---|\n| 外食産業の食材仕入れ総額 | **約10〜11兆円**（外食市場34兆円 x 原価率30%） | 富士経済・日本フードサービス協会 |\n| 業務用食品80品目 | **2兆5,298億円**（2024年見込、前年比+2.7%） | [富士経済](https://www.fuji-keizai.co.jp/press/detail.html?cid=24082&la=ja&la=en) |\n| 業務用冷凍食品 | **8,005億円**（2024年、国内生産額） | [日経新聞](https://www.nikkei.com/article/DGXZQOUC16D5J0W5A410C2000000/) |\n| 業務用ソース・調味料 | **約5,700億円** | IMARC Group |\n| 食品卸売市場 | **100兆円超** | [ダイヤモンドCS](https://diamond-rm.net/market/market-share/495572/) |\n\n---\n\n## 主要プレイヤー\n\n### 食品卸大手\n\n| 順位 | 企業 | 売上高 | 特徴 |\n|---|---|---|---|\n| 1 | 日本アクセス（伊藤忠系） | **2兆3,366億円** | 低温物流に強み |\n| 2 | 国分グループ本社 | **約2兆円** | 酒類・加工食品 |\n| 3 | 三菱食品 | **2兆763億円** | 加工食品・菓子 |\n| 4 | 加藤産業 | **1兆1,698億円** | 関西基盤 |\n\n**上位10社の市場シェアは約10.8%** → 極めて分散的で新規参入余地あり\n\n> 出典: [業界動向サーチ](https://gyokai-search.com/3-syokuhin-orosi.html)\n\n### 業務用冷凍食品メーカー（上位5社でシェア約75%）\n\n| 企業 | 特徴 |\n|---|---|\n| ニッスイ | 水産系冷食首位 |\n| ニチレイフーズ | **2,271億円、業務用比率54%** |\n| 味の素冷凍食品 | ギョーザでカテゴリ首位 |\n| テーブルマーク（JT系） | 主食系（冷凍麺・米飯・パン） |\n| マルハニチロ | 水産加工 |\n\n> 出典: [ニチレイフーズ](https://www.nichireifoods.co.jp/newgraduate/company/number.html)\n\n---\n\n## 外食チェーンが食材供給者に転じた国内事例\n\n| 企業 | 事例 | 外部売上 |\n|---|---|---|\n| **ゼンショーGFF** | グループ外への外販も実施。「その他」セグメント売上**4,130億円** | **あり（限定的）** |\n| すかいらーく | CK10か所。外部供給は**確認できず** | なし |\n| **イートアンドフーズ（大阪王将）** | 冷凍食品を量販店・コンビニに販売。食品事業売上**199億円** | **あり（B2C+B2B）** |\n| 吉野家 | 「冷凍牛丼の具」を1993年から販売 | あり（主にB2C） |\n\n**核心的発見**: 「外食チェーンがB2B食材サプライヤーになった事例」は国内でほぼ空白地帯。先行者利益を取れる可能性。\n\n> 出典: [GFF公式](https://www.global-foodfactory.jp/)、[イートアンドフーズ](https://www.eat-and.jp/foods/)\n\n---\n\n## 中堅チェーン向けCK機能アウトソーシングのニーズ\n\n### ペインポイント（50〜300店規模チェーン）\n1. スケールメリットの欠如（大手のような調達コスト優位なし）\n2. 人手不足で店舗での仕込みが困難化\n3. 品質均一化の難しさ（店舗ごとのバラつき）\n4. 自前CK投資は数億〜数十億円で過大\n\n### 既に出現しているソリューション\n- **シコメルフードテック**: 飲食店のレシピを預かり、仕込み済み食材として納品\n- **DDグループ共同購買PF**: 大手の購買力を中小に開放\n\n> 出典: [シコメル](https://shikomel.com/)、[ユビレジ](https://ubiregi.jp/pos-regi-guide/inshokuten_shiire_dd-plus)\n\n---\n\n## モスが狙うべき獲得可能市場\n\n| 市場 | 規模 | 適合度 | 理由 |\n|---|---|---|---|\n| **中堅チェーン向けCK機能代替** | ~3,000億円（潜在） | **高** | 50-300店チェーンへの仕込み済み食材供給 |\n| **業務用ソース・調味料** | ~2,500億円 | **高** | モス独自ソースレシピが差別化資産 |\n| **業務用パン・バンズ** | ~1,000億円 | **高** | バンズはコアケイパビリティ |\n| 業務用冷凍食品 | ~8,000億円 | 中 | 上位寡占だが高品質差別化品に余地 |\n| 食肉加工品（業務用パティ等） | ~5,000億円 | 中 | 競合多数だがモスブランドの信頼性 |\n"}, {"name": "13_農業市場・企業化動向.md", "content": "# 日本の農業市場・企業化動向\n\n## 農業総産出額\n\n| 年度 | 産出額 | 前年比 |\n|---|---|---|\n| 2023年 | 9兆4,991億円 | +5.5% |\n| 2024年 | **10兆7,801億円** | +13.5%（28年ぶり10兆円超） |\n\n> 出典: [JAcom](https://www.jacom.or.jp/nousei/news/2025/12/251224-86555.php)、[三菱総合研究所](https://www.mri.co.jp/knowledge/column/20260203.html)\n\n### 品目別内訳（2023年）\n\n| 品目 | 産出額 | 構成比 |\n|---|---|---|\n| 畜産 | 3.7兆円 | 39.2% |\n| **野菜** | **2.3兆円** | 24.5% |\n| 米 | 1.5兆円 | 16.1% |\n| 果実 | 1.0兆円 | 10.1% |\n\n### モス関連品目\n\n| 品目 | 産出額 |\n|---|---|\n| トマト | ~2,434億円 |\n| タマネギ | ~1,077億円 |\n| レタス | ~981億円 |\n| 肉用牛 | 7,696億円 |\n\n> 出典: [nippon.com](https://www.nippon.com/ja/japan-data/h02433/)\n\n---\n\n## 企業的農業法人の動向\n\n- 法人数: 約33,000法人（2023年、18年間で1.7倍）\n- **平均売上高: 3億9,214万円**（2023年度、過去最高）\n- 売上10億円超の法人は極めて限られる\n\n> 出典: [日本農業法人協会 2024年版白書](https://hojin.or.jp/information/2024hojinhakusho/)\n\n---\n\n## カゴメモデル — 「農業×加工食品」の成功パターン\n\n### 売上推移\n\n| 年度 | 売上高 | 備考 |\n|---|---|---|\n| 2016/12期 | 2,025億円 | |\n| 2022/12期 | 2,056億円 | |\n| **2024/12期** | **3,069億円** | **Ingomar買収で+36.5%** |\n\n### 事業構成\n\n| セグメント | 売上規模 |\n|---|---|\n| 国内加工食品 | ~2,000億円（推定） |\n| **国内農事業** | **~100億円（連結の3%）** |\n| 国際事業 | 急拡大中 |\n\n### 核心的教訓\n\n**カゴメの利益の97%は加工食品事業。農業はブランドの裏付けとして機能するが、利益は加工で生まれる。**\n\n- 自社農場産トマト: 約1万トン（日本の消費量70万トンの約1.5%）\n- 原料の大半は契約栽培+海外調達\n\n> 出典: [IRBank カゴメ](https://irbank.net/E00444/results)、[カゴメIR](https://www.kagome.co.jp/company/ir/data/report/2025_top_message/)\n\n---\n\n## キユーピーモデル — 「業務用+家庭用」の二刀流\n\n### セグメント別構成（2024/11期、売上4,840億円）\n\n| セグメント | 売上 | 構成比 | 営業利益前年比 |\n|---|---|---|---|\n| 市販用（家庭向け） | 1,774億円 | 36.9% | +43.6% |\n| **業務用（外食・中食向け）** | **1,653億円** | **36.2%** | **+189%** |\n| 海外 | 783億円 | 19.5% | +39.4% |\n\n**市販用と業務用がほぼ1:1** = 価格交渉力と需要安定性の両面で優れたポートフォリオ\n\n> 出典: [キユーピーIR](https://www.kewpie.com/ir/finance/)\n\n---\n\n## モスファームの現状と課題\n\n| 項目 | 内容 |\n|---|---|\n| 拠点数 | 全国10拠点 |\n| 自社調達率 | **約1割** |\n| **新規展開** | **2020年6月の広島が最後。以降休止** |\n| 休止理由 | 「蓋を開けてみるとそんなにうまく事業は成り立たなかった」（モス担当者） |\n\n> 出典: [日経ビジネス](https://business.nikkei.com/atcl/gen/19/00100/120300111/)\n\n### 農地法改正（2023年4月）\n- 下限面積要件の廃止 → 小規模から参入可能に\n- 構造改革特区での法人農地取得が可能に\n\n> 出典: [松田綜合法律事務所](https://jmatsuda-law.com/legal-note/2023-5-1/)\n\n---\n\n## 戦略的示唆\n\n**モスが取るべきはオプションB: 「モスブランド」加工食品事業の構築（カゴメモデル参照）**\n\n- 農業規模拡大（オプションA）は収益化困難（モス自身が認めている）\n- 農業は「ブランドの裏付け」に留め、**利益は加工食品事業で作る**\n- カゴメの農事業は連結の3%。利益の源泉は加工技術とブランド\n"}, {"name": "14_川上統合グローバル事例.md", "content": "# 川上統合のグローバル事例 — 売上構成の変遷\n\n## 5社の成長倍率比較\n\n| 企業 | 起点売上 | 起点年 | 現在売上 | 倍率 | 成長ドライバー |\n|---|---|---|---|---|---|\n| **Tyson Foods** | $2.54B | 1989 | $54.4B | **21.4x（36年）** | IBP→Hillshire→AdvancePierre |\n| **JBS** | $17.9B | 2009 | $77.2B | **4.3x（15年）** | Swift→Pilgrim's→Cargill Pork→Seara |\n| **Sysco** | $14.1B | 1996 | $82.6B | **5.9x（29年）** | 地域統合M&A→Brakes→PB拡大 |\n| **Marfrig+BRF** | — | — | $36B | — | National Beef→BRF合併 |\n| **Thai Union** | $2.06B | 2009 | $3.97B | **1.9x（15年）** | MW Brands→King Oscar |\n\n---\n\n## 1. Tyson Foods — 最重要事例\n\n### 売上推移（養鶏$2.5B → $54B）\n\n| 年 | 売上 | イベント |\n|---|---|---|\n| 1989 | $2.54B | Holly Farms買収、養鶏No.1に |\n| 1999 | $7.36B | IBP買収前 |\n| **2001** | **$23B** | **IBP買収（$4.4B）→ 牛肉・豚肉参入、売上3.1x** |\n| 2014 | $37.6B | Hillshire買収前 |\n| **2015** | **$41.4B** | **Hillshire Brands買収（$8.55B）→ 加工食品参入** |\n| 2025 | **$54.4B** | 現在 |\n\n### セグメント別売上構成（FY2024）\n\n| セグメント | 売上 | 構成比 | 営業利益率 |\n|---|---|---|---|\n| Beef（牛肉） | $20.5B | 38.4% | **-1.9%（赤字）** |\n| Chicken（鶏肉） | $16.4B | 30.8% | +6.0% |\n| **Prepared Foods（加工食品）** | **$9.9B** | **18.5%** | **+8.9%** |\n| Pork（豚肉） | $5.9B | 11.1% | -0.7% |\n\n**核心**: 加工食品は売上の18.5%だが、**利益の大部分を生む利益エンジン**。Jimmy Dean、Ball Parkなどのブランドが価格決定力を生む。\n\n> 出典: [StockAnalysis](https://stockanalysis.com/stocks/tsn/revenue/)、[Tyson IR](https://www.tysonfoods.com/news/news-releases/2024/11/tyson-foods-reports-fourth-quarter-2024-results)\n\n---\n\n## 2. JBS — 世界最大の食肉加工（$77B）\n\n### 主要M&Aタイムライン\n\n| 年 | 対象 | 金額 | 効果 |\n|---|---|---|---|\n| 2007 | **Swift（米国）** | $1.5B | 世界最大の牛肉企業に |\n| 2009 | **Pilgrim's Pride（鶏肉）** | $800M | 破産企業を格安取得 → 2024年は$17.9B売上 |\n| 2013 | Seara（加工食品） | — | ブラジル加工食品ブランド |\n| 2015 | Cargill豚肉事業 | $1.45B | 豚肉本格参入 |\n\n### セグメント別（2024年、$77.2B）\n\n| セグメント | 売上 | 構成比 |\n|---|---|---|\n| Beef North America | $24.3B | 31.5% |\n| Pilgrim's Pride（鶏肉） | $17.9B | 23.2% |\n| JBS Brazil | $13.6B | 17.6% |\n| **Seara（加工食品）** | **$8.8B** | **11.4%** |\n| Pork | $8.1B | 10.5% |\n\n> 出典: [CompaniesMarketCap](https://companiesmarketcap.com/jbs/revenue/)、[Beef Central](https://www.beefcentral.com/news/jbs-delivers-record-net-revenue-of-us77b-in-strong-2024-full-year-result/)\n\n---\n\n## 3. Sysco — 外食向け食品卸（$83B）\n\n### 成長推移\n\n| 年 | 売上 | イベント |\n|---|---|---|\n| 1979 | $1.0B | 業界No.1に |\n| 2005 | $31.4B | 営業利益率5.0% |\n| 2016 | $53.1B | **Brakes買収（$3.1B）→ 欧州進出** |\n| 2025 | **$82.6B** | 営業利益率3.0-3.3% |\n\n### PB（プライベートブランド）戦略\n- PB浸透率: ケース数量ベースで**約35%**（拡大中）\n- PB1%ポイント浸透向上 → **粗利率約10bps改善**\n- 理論的には70%まで浸透可能\n\n> 出典: [CompaniesMarketCap](https://companiesmarketcap.com/sysco/revenue/)、[Columbia BS](https://business.columbia.edu/sites/default/files-efs/imce-uploads/SYY.pdf)\n\n---\n\n## 垂直統合の5つの共通法則\n\n### 法則1: 「単一→マルチ」で売上3-5倍\nTyson（養鶏→牛肉・豚肉）、JBS（牛肉→鶏肉→豚肉）。品目追加のたびに売上が跳躍。\n\n### 法則2: 高マージン事業（加工食品）は「最後に」取りに行く\n- 養鶏（低マージン）→ 牛肉・豚肉（さらに低マージン）→ **Prepared Foods（利益率8-9%）**\n- Hillshire買収は「ブランドを買う」M&A\n\n### 法則3: 危機時のバーゲン買収がIRR最高\n- JBSのPilgrim's Pride: 破産企業を$800Mで取得 → 2024年は$17.9B売上\n\n### 法則4: 「卸売」は低マージンだが、PBで利益率改善\n- Syscoの営業利益率3%台。PB浸透率35%→70%で粗利率3.5pt改善余地\n\n### 法則5: 地理的拡大はM&Aでしか達成できない\n- JBS、Thai Unionいずれもグリーンフィールドでの海外進出成功例はほぼ皆無\n"}, {"name": "15_食品製造M&A候補.md", "content": "# 食品製造業M&A候補リスト（モスFS投資余力~400億円）\n\n## M&Aバリュエーション水準\n\n| 指標 | 上場企業 | 非上場 |\n|---|---|---|\n| EV/EBITDA | 8-10倍 | 3-5倍 |\n| 食料品セクター | 7-12倍 | 4-6倍 |\n| 食肉加工 | 5-8倍 | 3-5倍 |\n\n> 出典: [プルータス](https://plutusmaad.jp/column/%E3%82%B3%E3%83%A9%E3%83%A0/ebitda/)\n\n---\n\n## 紅梅食品工業の完全子会社化\n\n| 項目 | 内容 |\n|---|---|\n| モス持分 | 22.20% |\n| 純利益 | 2.21億円 |\n| 総資産 | 111.24億円 |\n| 利益剰余金 | 29.53億円 |\n| 推定売上 | 60-80億円 |\n| **残り77.8%の取得コスト** | **20-40億円** |\n\n> 出典: [官報決算DB](https://catr.jp/companies/45b0c/13372)\n\n---\n\n## Tier 1（最優先）\n\n| 企業 | 上場 | 売上 | 時価総額 | 推定取得コスト | 適合度 |\n|---|---|---|---|---|---|\n| **紅梅食品工業** | 非上場 | 推定60-80億円 | 推定30-55億円 | **20-40億円** | ★★★★★ |\n| **石井食品** (2894) | 東証S | 95億円 | 55億円 | **70-90億円** | ★★★★ |\n\n石井食品: ハンバーグ・ミートボール主力（「イシイのおべんとクン」）。リテール展開の基盤。\n\n> 出典: [株探](https://kabutan.jp/stock/finance?code=2894)\n\n---\n\n## Tier 2（高優先）\n\n| 企業 | 上場 | 売上 | 時価総額 | 推定取得コスト | 適合度 | ポイント |\n|---|---|---|---|---|---|---|\n| **デリカフーズHD** (3392) | 東証S | 588億円 | **82億円** | 110-140億円 | ★★★★★ | **外食向け野菜卸最大手。PBR0.6倍で割安** |\n| **ブルドックソース** (2804) | 東証S | 146億円 | 239億円 | 300-350億円 | ★★★★ | イカリソースも傘下。防衛意識強い |\n| **日糧製パン** (2218) | 札証 | 190億円 | 46億円 | 60-80億円 | ★★★★ | 北海道基盤。山崎製パンが筆頭株主 |\n| **第一屋製パン** (2215) | 東証S | 272億円 | 42億円 | 55-70億円 | ★★★★ | 関東圏。2024年は純利益3.3倍に改善 |\n\n> 出典: [デリカフーズIR](https://www.delica.co.jp/ir/)、[ブルドックソースIR](https://ir.bulldog.co.jp/ja/ir.html)\n\n---\n\n## Tier 3（中優先）\n\n| 企業 | 上場 | 売上 | 時価総額 | 推定取得コスト | 適合度 |\n|---|---|---|---|---|---|\n| **日東ベスト** (2877) | 東証S | 559億円 | 89億円 | 120-150億円 | ★★★ |\n| **ピックルスHD** (2935) | 東証P | 273-318億円 | 130億円 | 170-200億円 | ★★★ |\n| エバラ食品 (2819) | 東証S | 480億円 | 299億円 | 350-400億円 | ★★★ |\n| ケンコーマヨネーズ (2915) | 東証P | 920億円 | 310億円 | 300-350億円 | ★★★★ |\n\n日東ベスト: 業務用冷凍食品主力。売上559億円に対し時価総額89億円と**極めて割安**。\n\n> 出典: [株探 日東ベスト](https://kabutan.jp/stock/finance?code=2877)\n\n---\n\n## 推奨シナリオ: 段階的川上統合\n\n| 順序 | ターゲット | 取得コスト | 累計 | 目的 |\n|---|---|---|---|---|\n| 1st | **紅梅食品工業**（残77.8%） | 25-40億円 | 25-40億円 | パティ・ソース・麺の完全内製化 |\n| 2nd | **デリカフーズHD** | 110-140億円 | 135-180億円 | 野菜サプライチェーン掌握 |\n| 3rd | **第一屋製パン or 日糧製パン** | 55-80億円 | 190-260億円 | バンズの内製化 |\n| 4th | **石井食品** | 70-90億円 | 260-350億円 | ハンバーグ加工能力拡大+リテール |\n\n**合計: 260-350億円（投資余力400億円の範囲内）**\n\n> 出典: 上記各データソースに基づく分析\n"}]};
</script>

<script>
  const RESEARCH_MAP = {
    '01': ['01', '09', '10'],
    '02': ['01', '03', '09', '10'],
    '03': ['09', '06', '10'],
    '04': ['04', '08', '11', '14'],
    '05': ['14', '11', '13'],
    '06': ['02', '15', '12', '06'],
    '07': ['04', '12', '01'],
    '08': ['15', '02', '05', '07'],
  };

  const state = {
    files: [],
    research: [],
    groups: [],
    currentGroupIndex: -1,
    currentTab: 'main',
    viewingResearch: false,
    currentResearchIndex: -1,
    cache: {}
  };

  function getFileNum(name) {
    const m = name.match(/^(\d+)/);
    return m ? m[1] : null;
  }

  function cleanTitle(name) {
    return name.replace(/\.md$/, '').replace(/^\d+_(メイン|補足)_/, '').replace(/_/g, ' ');
  }

  function cleanDisplayName(filename) {
    return filename.replace(/\.md$/, '').replace(/^\d+_/, m => m).replace(/_/g, ' ');
  }

  function cleanResearchName(filename) {
    return filename.replace(/\.md$/, '').replace(/^\d+_/, '').replace(/_/g, ' ');
  }

  function buildGroups() {
    const byNum = {};
    state.files.forEach(f => {
      const num = getFileNum(f.name);
      if (!num) return;
      if (!byNum[num]) byNum[num] = { num, title: '', main: null, sub: null };
      if (f.name.includes('補足')) { byNum[num].sub = f; }
      else { byNum[num].main = f; byNum[num].title = cleanTitle(f.name); }
    });
    state.groups = Object.keys(byNum).sort().map(k => byNum[k]).filter(g => g.main);
  }

  function buildPageSequence() {
    const seq = [];
    state.groups.forEach((g, gi) => {
      seq.push({ gi, tab: 'main', label: g.title, num: g.num });
      if (g.sub) seq.push({ gi, tab: 'sub', label: g.title, num: g.num, isSub: true });
    });
    return seq;
  }

  function getCurrentPageIndex(seq) {
    return seq.findIndex(p => p.gi === state.currentGroupIndex && p.tab === state.currentTab);
  }

  async function init() {
    try {
      state.files = EMBEDDED_DATA.slides.map(f => ({ name: f.name, path: f.name }));
      state.research = EMBEDDED_DATA.research.map(f => ({ name: f.name, path: 'research/' + f.name }));

      // Pre-populate cache with embedded content
      EMBEDDED_DATA.slides.forEach(f => { state.cache[f.name] = f.content; });
      EMBEDDED_DATA.research.forEach(f => { state.cache['research/' + f.name] = f.content; });
      buildGroups();
      renderFileList();
      document.getElementById('fileCount').textContent =
        `${state.groups.length} slides / ${state.research.length} refs`;
      if (state.groups.length > 0) selectGroup(0, 'main');
    } catch (e) {
      document.getElementById('fileCount').textContent = 'Error loading files';
    }
  }

  function renderFileList() {
    const list = document.getElementById('fileList');
    let html = '<div class="file-section"><div class="file-section-title">Slides</div>';
    state.groups.forEach((g, i) => {
      const hasSub = !!g.sub;
      html += `<li class="file-item" data-group="${i}" data-tab="main" data-type="slide">
        <span class="badge main">${g.num}</span>
        <span class="label">${g.title}</span>
        ${hasSub ? '<span class="has-sub-dot" title="補足資料あり"></span>' : ''}
      </li>`;
      if (hasSub) {
        html += `<li class="file-item is-sub" data-group="${i}" data-tab="sub" data-type="slide">
          <span class="badge sub">補足</span>
          <span class="label">${g.title}</span>
        </li>`;
      }
    });
    html += '</div>';

    if (state.research.length > 0) {
      html += '<div class="file-section"><div class="file-section-title">Reference</div>';
      state.research.forEach((f, i) => {
        html += `<li class="file-item" data-index="${i}" data-type="research">
          <span class="badge ref">REF</span>
          <span class="label">${cleanDisplayName(f.name)}</span>
        </li>`;
      });
      html += '</div>';
    }

    list.innerHTML = html;
    list.querySelectorAll('.file-item').forEach(item => {
      item.addEventListener('click', () => {
        if (item.dataset.type === 'research') selectResearch(parseInt(item.dataset.index));
        else selectGroup(parseInt(item.dataset.group), item.dataset.tab);
      });
    });
  }

  function updateSidebarActive() {
    document.querySelectorAll('.file-item').forEach(el => {
      if (el.dataset.type === 'research') {
        el.classList.toggle('active', state.viewingResearch && parseInt(el.dataset.index) === state.currentResearchIndex);
      } else {
        el.classList.toggle('active', !state.viewingResearch && parseInt(el.dataset.group) === state.currentGroupIndex && el.dataset.tab === state.currentTab);
      }
    });
  }

  function updateTabBar() {
    const group = state.groups[state.currentGroupIndex];
    const tabBar = document.getElementById('tabBar');
    if (!group || !group.sub || state.viewingResearch) { tabBar.classList.add('hidden'); return; }
    tabBar.classList.remove('hidden');
    document.getElementById('tabMain').classList.toggle('active', state.currentTab === 'main');
    document.getElementById('tabSub').classList.toggle('active', state.currentTab === 'sub');
  }

  function renderRelatedResearch() {
    const container = document.getElementById('relatedResearch');
    const list = document.getElementById('relatedResearchList');

    if (state.viewingResearch) { container.style.display = 'none'; return; }

    const group = state.groups[state.currentGroupIndex];
    if (!group) { container.style.display = 'none'; return; }

    const mapped = RESEARCH_MAP[group.num] || [];
    const matches = [];
    mapped.forEach(prefix => {
      const idx = state.research.findIndex(r => getFileNum(r.name) === prefix);
      if (idx >= 0) matches.push({ index: idx, file: state.research[idx] });
    });

    if (matches.length === 0) { container.style.display = 'none'; return; }

    container.style.display = 'block';
    list.innerHTML = matches.map(m =>
      `<div class="related-research-item" data-ri="${m.index}">
        <span class="ref-badge">REF</span>${cleanResearchName(m.file.name)}
      </div>`
    ).join('');

    list.querySelectorAll('.related-research-item').forEach(item => {
      item.addEventListener('click', () => selectResearch(parseInt(item.dataset.ri)));
    });
  }

  function updateBottomNav() {
    const prevBtn = document.getElementById('bottomPrev');
    const nextBtn = document.getElementById('bottomNext');
    const prevBadge = document.getElementById('prevBadge');
    const nextBadge = document.getElementById('nextBadge');

    if (state.viewingResearch) {
      const hp = state.currentResearchIndex > 0;
      const hn = state.currentResearchIndex < state.research.length - 1;
      prevBtn.classList.toggle('disabled', !hp);
      nextBtn.classList.toggle('disabled', !hn);
      document.getElementById('prevTitle').textContent = hp ? cleanResearchName(state.research[state.currentResearchIndex - 1].name) : '';
      document.getElementById('nextTitle').textContent = hn ? cleanResearchName(state.research[state.currentResearchIndex + 1].name) : '';
      prevBadge.textContent = ''; prevBadge.className = 'nav-badge';
      nextBadge.textContent = ''; nextBadge.className = 'nav-badge';
      prevBtn.onclick = hp ? () => selectResearch(state.currentResearchIndex - 1) : null;
      nextBtn.onclick = hn ? () => selectResearch(state.currentResearchIndex + 1) : null;
      return;
    }

    const seq = buildPageSequence();
    const ci = getCurrentPageIndex(seq);
    const hp = ci > 0;
    const hn = ci < seq.length - 1;

    prevBtn.classList.toggle('disabled', !hp);
    nextBtn.classList.toggle('disabled', !hn);

    if (hp) {
      const p = seq[ci - 1];
      document.getElementById('prevTitle').textContent = `${p.num}. ${p.label}`;
      prevBadge.textContent = p.isSub ? '補足資料' : '本編';
      prevBadge.className = 'nav-badge ' + (p.isSub ? 'is-sub' : 'is-main');
      prevBtn.onclick = () => selectGroup(p.gi, p.tab);
    } else {
      document.getElementById('prevTitle').textContent = '';
      prevBadge.textContent = ''; prevBadge.className = 'nav-badge';
    }

    if (hn) {
      const n = seq[ci + 1];
      document.getElementById('nextTitle').textContent = `${n.num}. ${n.label}`;
      nextBadge.textContent = n.isSub ? '補足資料' : '本編';
      nextBadge.className = 'nav-badge ' + (n.isSub ? 'is-sub' : 'is-main');
      nextBtn.onclick = () => selectGroup(n.gi, n.tab);
    } else {
      document.getElementById('nextTitle').textContent = '';
      nextBadge.textContent = ''; nextBadge.className = 'nav-badge';
    }
  }

  async function selectGroup(gi, tab) {
    if (gi < 0 || gi >= state.groups.length) return;
    const group = state.groups[gi];
    if (tab === 'sub' && !group.sub) tab = 'main';
    state.currentGroupIndex = gi;
    state.currentTab = tab;
    state.viewingResearch = false;

    const file = tab === 'sub' ? group.sub : group.main;
    const suffix = tab === 'sub' ? ' - 補足資料' : '';
    document.getElementById('slideTitle').textContent = `${group.num}. ${group.title}${suffix}`;
    document.getElementById('slideCounter').textContent = `${gi + 1} / ${state.groups.length}`;

    updateSidebarActive();
    updateTabBar();
    await renderMarkdown(file.path);
    renderRelatedResearch();
    updateBottomNav();
  }

  function switchTab(tab) {
    if (!state.viewingResearch) selectGroup(state.currentGroupIndex, tab);
  }

  async function selectResearch(index) {
    if (index < 0 || index >= state.research.length) return;
    state.currentResearchIndex = index;
    state.viewingResearch = true;
    const file = state.research[index];
    document.getElementById('slideTitle').textContent = 'REF: ' + cleanResearchName(file.name);
    document.getElementById('slideCounter').textContent = `Ref ${index + 1} / ${state.research.length}`;
    updateSidebarActive();
    updateTabBar();
    await renderMarkdown(file.path);
    renderRelatedResearch();
    updateBottomNav();
  }

  async function renderMarkdown(path) {
    if (!state.cache[path]) {
      const res = await fetch(path);
      state.cache[path] = await res.text();
    }
    document.getElementById('slideContent').innerHTML = marked.parse(state.cache[path]);
    document.getElementById('contentContainer').scrollTop = 0;
  }

  function navPrev() {
    if (state.viewingResearch) { selectResearch(state.currentResearchIndex - 1); return; }
    const seq = buildPageSequence();
    const ci = getCurrentPageIndex(seq);
    if (ci > 0) selectGroup(seq[ci - 1].gi, seq[ci - 1].tab);
  }

  function navNext() {
    if (state.viewingResearch) { selectResearch(state.currentResearchIndex + 1); return; }
    const seq = buildPageSequence();
    const ci = getCurrentPageIndex(seq);
    if (ci < seq.length - 1) selectGroup(seq[ci + 1].gi, seq[ci + 1].tab);
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') navPrev();
    else if (e.key === 'ArrowRight') navNext();
    else if (e.key === 'Tab' && !state.viewingResearch) {
      e.preventDefault();
      const g = state.groups[state.currentGroupIndex];
      if (g && g.sub) switchTab(state.currentTab === 'main' ? 'sub' : 'main');
    } else if (e.key === 'f' || e.key === 'F') {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    }
  });

  init();
</script>
