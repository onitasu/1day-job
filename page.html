<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", -apple-system, sans-serif;
      background: #fff;
      color: #222;
      line-height: 1.7;
    }
    .header {
      border-bottom: 1px solid #eee;
      padding: 16px 24px;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .back {
      font-size: 13px;
      color: #999;
      text-decoration: none;
    }
    .back:hover { color: #222; }
    .nav-links {
      display: flex;
      gap: 16px;
    }
    .nav-links a {
      font-size: 13px;
      color: #999;
      text-decoration: none;
    }
    .nav-links a:hover { color: #222; }
    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 40px 24px 80px;
    }

    /* Markdown styles */
    .container h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 2px solid #222;
      line-height: 1.4;
    }
    .container h2 {
      font-size: 19px;
      font-weight: 700;
      color: #333;
      margin-top: 36px;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .container h3 {
      font-size: 16px;
      font-weight: 700;
      color: #444;
      margin-top: 24px;
      margin-bottom: 8px;
    }
    .container p {
      font-size: 14px;
      line-height: 1.9;
      margin-bottom: 12px;
      color: #333;
    }
    .container ul, .container ol {
      padding-left: 24px;
      margin-bottom: 12px;
    }
    .container li {
      font-size: 14px;
      line-height: 1.8;
      margin-bottom: 4px;
      color: #333;
    }
    .container blockquote {
      border-left: 3px solid #ccc;
      background: #fafafa;
      padding: 12px 20px;
      margin: 16px 0;
      border-radius: 0 4px 4px 0;
      font-size: 14px;
      color: #444;
    }
    .container table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
      font-size: 13px;
    }
    .container thead th {
      background: #333;
      color: #fff;
      padding: 10px 14px;
      text-align: left;
      font-weight: 600;
      font-size: 12px;
    }
    .container tbody td {
      padding: 9px 14px;
      border-bottom: 1px solid #eee;
      vertical-align: top;
    }
    .container tbody tr:hover { background: #f8f8f8; }
    .container strong { color: #111; font-weight: 700; }
    .container code {
      background: #f4f4f4;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 13px;
    }
    .container hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 28px 0;
    }
    .error {
      text-align: center;
      color: #999;
      padding: 60px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="header">
  <a class="back" href="./">&larr; 目次に戻る</a>
  <div class="nav-links">
    <a href="#" id="prevLink">&larr; Prev</a>
    <a href="#" id="nextLink">Next &rarr;</a>
  </div>
</div>

<div class="container" id="content">
  <div class="error">読み込み中...</div>
</div>

<script>
  // All files in order for prev/next navigation
  const allFiles = [
    "output/01_メイン_前提の整理.md",
    "output/02_メイン_結論.md",
    "output/03_メイン_既存モデルの天井.md",
    "output/04_メイン_課題.md",
    "output/05_メイン_事業領域の広げ方.md",
    "output/06_メイン_事業の再定義.md",
    "output/07_メイン_戦略提言.md",
    "output/08_メイン_売上ブリッジ.md",
    "output/09_メイン_実行ロードマップ.md",
    "output/01_補足_前提の整理.md",
    "output/02_補足_現状認識.md",
    "output/03_補足_課題.md",
    "output/04_補足_事業領域の広げ方.md",
    "output/05_補足_事業の再定義.md",
    "output/06_補足_戦略提言.md",
    "output/07_補足_売上ブリッジ.md",
    "output/08_補足_実行ロードマップ.md",
    "research/01_モス財務状況.md",
    "research/02_M&A候補調査.md",
    "research/03_モス海外事業.md",
    "research/04_隣接市場規模.md",
    "research/05_モスファーム・農業事業.md",
    "research/06_食品加工・製造.md",
    "research/07_物流・コールドチェーン.md",
    "research/08_垂直統合の他社事例.md",
    "research/09_モス売上構造.md",
    "research/10_マクドナルド売上構造.md",
    "research/11_世界の垂直統合・売上構造事例.md",
    "research/12_B2B外食サプライ市場.md",
    "research/13_農業市場・企業化動向.md",
    "research/14_川上統合グローバル事例.md",
    "research/15_食品製造M&A候補.md"
  ];

  const params = new URLSearchParams(window.location.search);
  const file = params.get('f');

  if (!file) {
    window.location.href = './';
  }

  // Set up prev/next
  const currentIdx = allFiles.indexOf(file);
  const prevLink = document.getElementById('prevLink');
  const nextLink = document.getElementById('nextLink');

  if (currentIdx > 0) {
    prevLink.href = 'page.html?f=' + encodeURIComponent(allFiles[currentIdx - 1]);
  } else {
    prevLink.style.visibility = 'hidden';
  }

  if (currentIdx < allFiles.length - 1) {
    nextLink.href = 'page.html?f=' + encodeURIComponent(allFiles[currentIdx + 1]);
  } else {
    nextLink.style.visibility = 'hidden';
  }

  // Keyboard nav
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft' && currentIdx > 0) {
      window.location.href = 'page.html?f=' + encodeURIComponent(allFiles[currentIdx - 1]);
    } else if (e.key === 'ArrowRight' && currentIdx < allFiles.length - 1) {
      window.location.href = 'page.html?f=' + encodeURIComponent(allFiles[currentIdx + 1]);
    }
  });

  // Load and render
  async function load() {
    try {
      const res = await fetch(file);
      if (!res.ok) throw new Error('Not found');
      const md = await res.text();
      document.getElementById('content').innerHTML = marked.parse(md);
      // Set page title from first heading or filename
      const title = md.match(/^#\s+(.+)/m);
      document.title = title ? title[1] : file.replace(/.*\//, '').replace('.md', '');
    } catch (e) {
      document.getElementById('content').innerHTML =
        '<div class="error">ファイルの読み込みに失敗しました</div>';
    }
  }

  load();
</script>

</body>
</html>
